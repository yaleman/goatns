{% extends "dashboard.html" %}
{% block content %}
<h1>API Tokens</h1>

<form method="POST">
    <input type="hidden" name="csrftoken" value="{{csrftoken}}" />
    <input type="hidden" name="state" value="Start" />
    <button type="submit" class="btn btn-primary">New API Token</button>
</form>

<ul>
    {% for token in token_details %}
    <li>{{token}}</li>
    {% endfor %}
</ul>



{% endblock content %}
