{% extends "dashboard.html" %}
{% block content %}
<h1>Zones!</h1>

<a href="/ui/zones/create"><button name="create_zone">Create Zone</button></a>

<table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">RName</th>
    </thead>
    {% for zone in zones %}
    <tr>
        <td class="text-truncate"><a href="/ui/zones/{{zone.id.unwrap()}}">{{zone.name}}</a></td>
        <td>{{zone.rname}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
