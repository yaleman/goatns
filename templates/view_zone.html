{% extends "dashboard.html" %}
{% block content %}
<h1>Zone: {{zone.name}}</h1>

<p><a href="/ui/zones/list">Back to zones list</a></p>

<table class="table">
    <thead>
        <tr>
        <th scope="col">Name</th>
        <th scope="col">RName</th>
    </tr>
    </thead>
    <tr>
        <td class="text-truncate">{{zone.name}}</td>
        <td>{{zone.rname}}</td>
    </tr>
</table>

<div class="table-responsive">
<table class="table">
    <thead>
        <tr>
        <th>Type</th>
        <th>TTL</th>
        <th>Name</th>
        <th>Class</th>
    </tr>
    </thead>
    {% for record in zone.records %}

    <tr>
        <td>{{record.rrtype}}</td>
        <td>{{record.ttl}}</td>
        <td class="col-2 text-truncate">{{record.name}}</td>
        <td>{{record.class}}</td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock content %}
