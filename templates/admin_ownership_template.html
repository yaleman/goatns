{% extends "dashboard.html" %}
{% block content %}
<h1>Admin</h1>

<h3>Assign Ownership for Zone ID: {{zone.name}}</h3>

<form method="POST">
    <input type="text" name="username" placeholder="Username" value="{{user.clone().unwrap_or_default()}}" />
    <input type="submit" class="btn btn-primary" value="Assign Ownership" />
</form>

{% endblock content %}
