---
name: Build Container

"on":
  push:
    branches:
      - main
  pull_request:
jobs:
  build_container:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        # https://github.com/docker/login-action/#github-container-registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
        # don't log in if we're not going to push!
        if: ${{ github.ref == 'refs/heads/main' }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: vendor the things
        run: |
          mkdir .cargo
          cargo vendor > .cargo/config.toml
      - name: Install zig build
        run: |
          pip3 install cargo-zigbuild
          rustup target add x86_64-unknown-linux-gnu
          rustup target add aarch64-unknown-linux-gnu
          sudo apt-get -y install mold protobuf-compiler pkg-config build-essential
      - name: Buildem the binaries
        run: |
          cargo zigbuild --release --target x86_64-unknown-linux-gnu
          AWS_LC_SYS_NO_ASM=1 NO_ASM=1 OPENSSL_NO_ASM=1 cargo zigbuild --release --target aarch64-unknown-linux-gnu

