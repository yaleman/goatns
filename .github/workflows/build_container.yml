---
name: Build Container

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  build_container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      -  # https://github.com/docker/login-action/#github-container-registry
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
        # don't log in if we're not going to push!
        if: ${{ github.ref == 'refs/heads/main' }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug

      - name: stop Buildkit being annoying
        run: |
          mkdir -p ~/.config/buildkit/
          echo '[worker.oci]' > ~/.config/buildkit//buildkitd.toml
          echo 'max-parallelism = 1' >> ~/.config/buildkit//buildkitd.toml
      - name: Builder
        uses: docker/build-push-action@v3
        with:
          push: false
          platforms: "linux/arm64"
          # platforms: "linux/amd64,linux/arm64"
          # https://github.com/docker/build-push-action/issues/254
          tags: ghcr.io/yaleman/goatns:latest
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Build and push container
        uses: docker/build-push-action@v3
        with:
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: "linux/arm64"
          file: Dockerfile-goatns
          # platforms: "linux/amd64,linux/arm64"
          # https://github.com/docker/build-push-action/issues/254
          tags: ghcr.io/yaleman/goatns:latest
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
