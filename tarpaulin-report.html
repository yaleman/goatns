ternet,\n        name: \"doggo\".to_string(),\n        zoneid: Some(333),\n        rrtype: RecordType::A.to_string(),\n        ttl: 33,\n        rdata: \"1.2.3.4\".to_string(),\n    };\n    println!(\"Sending record create\");\n    let res = client\n        .post(\u0026format!(\"https://localhost:{api_port}/api/record\"))\n        .header(\"Authorization\", format!(\"Bearer {}\", token.token_secret))\n        .json(\u0026fzr)\n        .send()\n        .await\n        .unwrap();\n\n    assert_eq!(res.status(), 200);\n    let response_record: FileZoneRecord = res\n        .json()\n        .await\n        .inspect_err(|err| eprintln!(\"Failed to get response content: {err:?}\"))?;\n    assert_eq!(response_record.name, \"doggo\");\n    drop(pool);\n    Ok(())\n}\n\n#[tokio::test(flavor = \"multi_thread\", worker_threads = 4)]\nasync fn api_record_delete() -\u003e Result\u003c(), GoatNsError\u003e {\n    // here we stand up the servers\n    let (pool, _servers, config) = start_test_server().await;\n    let api_port = config.read().api_port;\n    let user = insert_test_user(\u0026pool).await;\n    println!(\"Created user... {user:?}\");\n    println!(\"Creating token for user\");\n    let token = insert_test_user_api_token(\u0026pool, user.id.expect(\"no user id found\"))\n        .await\n        .unwrap();\n    println!(\"Created token... {token:?}\");\n\n    let client = reqwest::ClientBuilder::new()\n        .danger_accept_invalid_certs(true)\n        .cookie_store(true)\n        .timeout(std::time::Duration::from_secs(5))\n        .build()\n        .unwrap();\n\n    println!(\"Logging in with the token...\");\n    let res = match client\n        .post(\u0026format!(\"https://localhost:{api_port}/api/login\"))\n        .timeout(std::time::Duration::from_secs(5))\n        .timeout(std::time::Duration::from_secs(5))\n        .json(\u0026AuthPayload {\n            token_key: token.token_key,\n            token_secret: token.token_secret.to_owned(),\n        })\n        .send()\n        .await\n    {\n        Ok(value) =\u003e value,\n        Err(err) =\u003e {\n            eprintln!(\"Failed to send login request: {err:?}\");\n            return Err(GoatNsError::StartupError(\n                \"Failed to send login request\".to_string(),\n            ));\n        }\n    };\n    println!(\"{:?}\", res);\n    assert_eq!(res.status(), 200);\n    println!(\"=\u003e Token login success!\");\n\n    let zone = FileZone {\n        id: Some(333),\n        name: \"example.goat\".to_string(),\n        rname: \"bob@example.goat\".to_string(),\n        serial: 12345,\n        expire: 30,\n        minimum: 1235,\n        ..Default::default()\n    }\n    .save(\u0026pool)\n    .await\n    .unwrap();\n\n    let zo = ZoneOwnership {\n        id: None,\n        userid: user.id.expect(\"no user id found\"),\n        zoneid: zone.id.unwrap(),\n    };\n    println!(\"ZO: {zo:?}\");\n    zo.save(\u0026pool).await.unwrap();\n\n    println!(\"creating fzr object in the database\");\n    let fzr = FileZoneRecord {\n        id: Some(3),\n        class: crate::enums::RecordClass::Internet,\n        name: \"doggo\".to_string(),\n        zoneid: Some(333),\n        rrtype: RecordType::A.to_string(),\n        ttl: 33,\n        rdata: \"1.2.3.4\".to_string(),\n    }\n    .save(\u0026pool)\n    .await?;\n\n    println!(\"{fzr:?}\");\n\n    println!(\"Sending record delete\");\n    let res = client\n        .delete(\u0026format!(\"https://localhost:{api_port}/api/record/3\"))\n        .header(\"Authorization\", format!(\"Bearer {}\", token.token_secret))\n        .send()\n        .await\n        .expect(\"Failed to send delete request\");\n\n    let status = res.status();\n    println!(\"Response content: {:?}\", res.text().await);\n\n    assert_eq!(status, 200);\n\n    drop(pool);\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","yaleman","Projects","goatns","src","tests","test_harness.rs"],"content":"use sqlx::{Pool, Sqlite};\n\nuse crate::datastore::handle_import_file;\nuse crate::db::{DBEntity, User};\nuse crate::error::GoatNsError;\n\npub async fn import_test_zone_file(pool: \u0026Pool\u003cSqlite\u003e) -\u003e Result\u003c(), GoatNsError\u003e {\n    println!(\"#####################################################################\");\n    println!(\"importing test zone ./examples/test_config/zones.json\");\n    println!(\"#####################################################################\");\n    handle_import_file(\n        \u0026pool,\n        \"./examples/test_config/zones.json\".to_string(),\n        Some(\"hello.goat\".to_string()),\n    )\n    .await\n    .map_err(|e| GoatNsError::Generic(format!(\"Failed to import test zones.json: {e:?}\")))?;\n    println!(\"#####################################################################\");\n    println!(\"finished importing test zone ./examples/test_config/zones.json\");\n    println!(\"#####################################################################\");\n    Ok(())\n}\n\npub async fn create_test_user(pool: \u0026Pool\u003cSqlite\u003e) -\u003e Result\u003cBox\u003cUser\u003e, GoatNsError\u003e {\n    println!(\"Creating User\");\n    Ok(User {\n        id: None,\n        displayname: \"Testuser\".to_string(),\n        username: \"testuser\".to_string(),\n        email: \"billy@dotgoat.net\".to_string(),\n        disabled: false,\n        authref: None,\n        admin: false,\n    }\n    .save(\u0026pool)\n    .await?)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","yaleman","Projects","goatns","src","tests","utils.rs"],"content":"use std::str::from_utf8;\n\nuse url::Url;\n\nuse crate::utils::{check_valid_tld, find_tail_match, loc_size_to_u8, name_as_bytes};\nuse std::thread::sleep;\nuse std::time::Duration;\n\n/// Test function to keep checking the server for startup\n#[cfg(test)]\npub async fn wait_for_server(status_url: Url) {\n    let client = reqwest::ClientBuilder::new()\n        .danger_accept_invalid_certs(true)\n        .read_timeout(std::time::Duration::from_secs(1))\n        .timeout(std::time::Duration::from_secs(1))\n        .build()\n        .unwrap();\n    for i in 0..10 {\n        match client\n            .get(status_url.clone())\n            .timeout(std::time::Duration::from_secs(1))\n            .send()\n            .await\n        {\n            Ok(value) =\u003e {\n                eprintln!(\"OK: {value:?}\");\n                if let Ok(text) = value.text().await {\n                    eprintln!(\"Server response: {text}\");\n                    if text == crate::web::STATUS_OK.to_string() {\n                        println!(\"API is up!\");\n                        break;\n                    }\n                }\n            }\n            Err(err) =\u003e eprintln!(\"ERR: {err:?}\"),\n        }\n        sleep(Duration::from_secs(1));\n        assert!(i \u003c 10, \"Couldn't connect to test server after 10 seconds!\");\n    }\n}\n\n#[test]\nfn test_loc_size_to_u8() {\n    assert_eq!(loc_size_to_u8(10.0), 0x13);\n    assert_eq!(loc_size_to_u8(100.0), 0x14);\n    eprintln!(\"testing 90000000.0 = 0x99\");\n    assert_eq!(loc_size_to_u8(90000000.0), 0x99);\n    eprintln!(\"{:3x}\", loc_size_to_u8(20000000.0));\n}\n\n#[test]\npub fn test_find_tail_match() {\n    let name = \"foo.example.com\".as_bytes().to_vec();\n    let target = \"zot.example.com\".as_bytes().to_vec();\n    let result = find_tail_match(\u0026name, \u0026target);\n\n    assert_eq!(result, 3);\n    let name = \"foo.yeanah.xyz\".as_bytes().to_vec();\n    let target = \"zot.example.com\".as_bytes().to_vec();\n    let result = find_tail_match(\u0026name, \u0026target);\n\n    assert_eq!(result, 0)\n}\n\n#[test]\npub fn test_name_bytes_simple_compress() {\n    let expected_result: Vec\u003cu8\u003e = vec![192, 12];\n\n    let test_result =\n        name_as_bytes(\"example.com\".as_bytes(), Some(12), None).expect(\"Failed to parse name\");\n    assert_eq!(expected_result, test_result);\n}\n#[test]\npub fn test_name_bytes_no_compress() {\n    let expected_result: Vec\u003cu8\u003e = vec![7, 101, 120, 97, 109, 112, 108, 101, 3, 99, 111, 109, 0];\n\n    let test_result =\n        name_as_bytes(\"example.com\".as_bytes(), None, None).expect(\"Failed to parse name\");\n    assert_eq!(expected_result, test_result);\n}\n\n#[test]\npub fn test_name_bytes_with_compression() {\n    let example_com = \"example.com\".as_bytes().to_vec();\n    let test_input = \"lol.example.com\".as_bytes();\n\n    let expected_result: Vec\u003cu8\u003e = vec![3, 108, 111, 108, 192, 12];\n\n    println!(\"{:?}\", from_utf8(\u0026example_com));\n    println!(\"{:?}\", from_utf8(\u0026test_input));\n\n    let result =\n        name_as_bytes(test_input, Some(12), Some(\u0026example_com)).expect(\"Failed to parse name\");\n\n    assert_eq!(result, expected_result);\n}\n\n#[test]\npub fn test_name_bytes_with_tail_compression() {\n    let example_com = \"ns1.example.com\".as_bytes().to_vec();\n    let test_input = \"lol.example.com\".as_bytes();\n\n    let expected_result: Vec\u003cu8\u003e = vec![3, 108, 111, 108, 192, 16];\n\n    println!(\"{:?}\", from_utf8(\u0026example_com));\n    println!(\"{:?}\", from_utf8(\u0026test_input));\n\n    let result =\n        name_as_bytes(test_input, Some(12), Some(\u0026example_com)).expect(\"Failed to parse name\");\n\n    assert_eq!(result, expected_result);\n}\n\n#[test]\nfn test_test_valid_tld() {\n    // empty list\n    let valid_tlds = vec![];\n    let zone_name = \"hello.example.goat\";\n    assert_eq!(check_valid_tld(\u0026zone_name, \u0026valid_tlds), true);\n\n    let valid_tlds = vec![\"goat\".to_string()];\n    let zone_name = \"hello.example.goat\";\n    assert_eq!(check_valid_tld(\u0026zone_name, \u0026valid_tlds), true);\n\n    let valid_tlds = vec![\"cheese\".to_string()];\n    let zone_name = \"hello.example.goat\";\n    assert_eq!(check_valid_tld(\u0026zone_name, \u0026valid_tlds), false);\n\n    let valid_tlds = vec![\"goat\".to_string()];\n    let zone_name = \"hello.example.happygoat\";\n    assert_eq!(check_valid_tld(\u0026zone_name, \u0026valid_tlds), false);\n\n    let valid_tlds = vec![\"goat\".to_string()];\n    let zone_name = \"hello.example.goat.cheese\";\n    assert_eq!(check_valid_tld(\u0026zone_name, \u0026valid_tlds), false);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","yaleman","Projects","goatns","src","utils.rs"],"content":"use crate::datastore::Command;\nuse crate::enums::AgentState;\nuse crate::error::GoatNsError;\nuse crate::HEADER_BYTES;\nuse log::{debug, trace};\nuse std::str::from_utf8;\nuse tokio::sync::{broadcast, mpsc};\n\npub fn vec_find(item: u8, search: \u0026[u8]) -\u003e Option\u003cusize\u003e {\n    for (index, curr_byte) in search.iter().enumerate() {\n        if \u0026(item) == curr_byte {\n            return Some(index);\n        }\n    }\n    None\n}\n\n/// does the conversion from \"example.com\" to \"7example3com\" BUT DOES NOT DO THE TRAILING NULL BECAUSE REASONS\nfn seven_dot_three_conversion(name: \u0026[u8]) -\u003e Vec\u003cu8\u003e {\n    trace!(\"7.3 conversion for {name:?} {:?}\", from_utf8(name));\n    let mut result: Vec\u003cu8\u003e = vec![];\n\n    // TODO: reimplement this with slices and stuff\n    let mut next_dot: usize = match vec_find(46, name) {\n        Some(value) =\u003e value,\n        None =\u003e {\n            // if there's no dots, then just push a length on the front and include the data. then bail\n            result.push(name.len() as u8);\n            result.extend(name);\n            return result;\n        }\n    };\n    let mut name_bytes: Vec\u003cu8\u003e = name.to_vec();\n    let mut keep_looping = true;\n    let mut current_position: usize = 0;\n    // add the first segment length\n    result.push(next_dot as u8);\n\n    while keep_looping {\n        if next_dot == current_position {\n            name_bytes = name_bytes.to_vec()[current_position + 1..].into();\n            next_dot = match vec_find(46, \u0026name_bytes) {\n                Some(value) =\u003e value,\n                None =\u003e name_bytes.len(),\n            };\n            current_position = 0;\n            // this should be the\n            // debug!(\". - {:?} ({:?})\", next_dot, name_bytes);\n            if next_dot != 0 {\n                result.push(next_dot as u8);\n                trace!(\"pushing next_dot {}\", next_dot as u8);\n            }\n        } else {\n            // we are processing bytes\n            trace!(\"pushing {}\", name_bytes[current_position]);\n            result.push(name_bytes[current_position]);\n            // debug!(\"{:?} {:?}\", current_position, name_bytes.as_bytes()[current_position]);\n            current_position += 1;\n        }\n        if current_position == name_bytes.len() {\n            keep_looping = false;\n        }\n    }\n    result\n}\n\n/// If you have a `name` and a `target` and want to see if you can find a chunk of the `target` that the `name` ends with, this is your function!\npub fn find_tail_match(name: \u0026[u8], target: \u0026Vec\u003cu8\u003e) -\u003e usize {\n    // #[cfg(debug)]\n    // {\n    let name_str = format!(\"{name:?}\");\n    let target_str = format!(\"{target:?}\");\n    let longest = match name_str.len() \u003e target_str.len() {\n        true =\u003e name_str.len(),\n        false =\u003e target_str.len(),\n    };\n    trace!(\"find_tail_match(\\n  name={name_str:\u003elongest$}, \\ntarget={target_str:\u003elongest$}\\n)\",);\n    // }\n    let mut tail_index: usize = 0;\n    for (i, _) in target.iter().enumerate() {\n        trace!(\"Tail index={i}\");\n        let tail = \u0026target[i..];\n        if name.ends_with(tail) {\n            trace!(\"Found a tail at index {i}\");\n            tail_index = i;\n            break;\n        } else {\n            trace!(\"Didn't match: name / target \\n{name:?}\\n{:?}\", \u0026target[i..]);\n        }\n    }\n    tail_index\n}\n\n/*\nturn the NAME field into the bytes for a response\n\nso example.com turns into\n\n(7)example(3)com(0)\n\ncompress_target is the index of the octet in the response to point the response at\nwhich should typically be the qname in the question bytes\n\ncompress_reference is the vec of bytes of the compression target, ie this is the kind of terrible thing you should do\nname_as_bytes(\n    \"lol.example.com\".as_bytes().to_vec(),\n    Some(12),\n    Some(\"example.com\".as_bytes().to_vec())\n)\n*/\npub fn name_as_bytes(\n    name: \u0026[u8],\n    compress_target: Option\u003cu16\u003e,\n    compress_reference: Option\u003c\u0026Vec\u003cu8\u003e\u003e,\n) -\u003e Result\u003cVec\u003cu8\u003e, GoatNsError\u003e {\n    trace!(\"################################\");\n    match from_utf8(name) {\n        Ok(nstr) =\u003e trace!(\"name_as_bytes name={nstr:?} compress_target={compress_target:?} compress_reference={compress_reference:?}\"),\n        Err(_) =\u003e  trace!(\"failed to utf-8 name name_as_bytes name={name:?} compress_target={compress_target:?} compress_reference={compress_reference:?}\"),\n    };\n\n    // if we're given a compression target and no reference just compress it and return\n    if let (Some(target), None) = (compress_target, compress_reference) {\n        trace!(\"we got a compress target ({target}) but no reference we're just going to compress\");\n        // we need the first two bits to be 1, to mark it as compressed\n        // 4.1.4 RFC1035 - https://www.rfc-editor.org/rfc/rfc1035.html#section-4.1.4\n        let result: Vec\u003cu8\u003e = (0b1100000000000000 | target).to_be_bytes().into();\n        trace!(\"result of name_as_bytes {result:?}\");\n        return Ok(result);\n    };\n\n    let mut result: Vec\u003cu8\u003e = vec![];\n    // if somehow it's a weird bare domain then we don't have to do much it\n    if !name.contains(\u002646) {\n        result.push(name.len() as u8);\n        result.extend(name);\n        result.push(0); // null pad the name\n        return Ok(result);\n    }\n    result = seven_dot_three_conversion(name);\n\n    if compress_target.is_none() {\n        trace!(\"no compression target, adding the trailing null and returning!\");\n        result.push(0);\n        return Ok(result);\n    };\n\n    if let Some(ct) = compress_reference {\n        trace!(\"you gave me {ct:?} as a compression reference\");\n\n        if name == ct {\n            trace!(\"The thing we're converting is the same as the compression reference!\");\n            // return a pointer to the target_byte (probably the name in the header)\n            if let Some(target) = compress_target {\n                let result: u16 = 0b1100000000000000 | target;\n                return Ok(result.to_be_bytes().to_vec());\n            } else {\n                return Err(GoatNsError::InvalidName);\n            }\n        }\n        if name.ends_with(ct) {\n            trace!(\"the name ends with the target! woo!\");\n            // Ok, we've gotten this far. We need to slice off the \"front\" of the string and return that.\n            result.clone_from(\u0026name.to_vec());\n            result.truncate(name.len() - ct.len());\n            trace!(\"The result is trimmed and now {:?}\", from_utf8(\u0026result));\n\n            // do the 7.3 conversion\n            result = seven_dot_three_conversion(\u0026result);\n            trace!(\"7.3converted: {:?}\", from_utf8(\u0026result));\n\n            // then we need to return the pointer to the tail\n            if let Some(target) = compress_target {\n                let pointer_bytes: u16 = 0b1100000000000000 | target;\n                result.extend(pointer_bytes.to_be_bytes());\n            } else {\n                return Err(GoatNsError::BytePackingError(\n                    \"No compression target and we totally could have compressed this.\".to_string(),\n                ));\n            }\n\n            trace!(\"The result is trimmed and now {:?}\", result);\n        } else {\n            // dropped into tail-finding mode where we're looking for a sub-string of the parent to target a compression pointer\n            trace!(\"trying to find a sub-part of {ct:?} in {name:?}\");\n\n            let tail_index = find_tail_match(name, ct);\n            trace!(\"tail_index: {tail_index}\");\n            // if we get to here and the tail_index is 0 then we haven't set it - because we'd have caught the whole thing in the ends_with matcher earlier.\n            if tail_index != 0 {\n                trace!(\"Found a tail-match: {tail_index}\");\n                // slice the tail off the name\n                let mut name_copy = name.to_vec();\n                // the amount of the tail that matched to the name, ie abc, bc = 2, aab, bbb = 1\n                let matched_length = ct.len() - tail_index;\n                name_copy.truncate(name.len() - matched_length);\n                trace!(\"sliced name down to {name_copy:?}\");\n                // put the pointer on there\n                result = seven_dot_three_conversion(\u0026name_copy);\n                trace!(\"converted result to {result:?}\");\n                let pointer: u16 = 0b1100000000000000 | (HEADER_BYTES + tail_index + 1) as u16;\n                result.extend(pointer.to_be_bytes());\n            }\n        }\n    }\n    trace!(\"Final result {result:?}\");\n    Ok(result)\n}\n\n// lazy_static!{\n//     static ref GOATNS_VERSION: DNSCharString = DNSCharString::from(format!(\"GoatNS {}\", env!(\"CARGO_PKG_VERSION\")).as_str());\n// }\n\n// lazy_static!{\n//     static ref VERSION_RESPONSE: Vec\u003cInternalResourceRecord\u003e = vec![InternalResourceRecord::TXT {\n//         class: RecordClass::Chaos,\n//         ttl: 1,\n//         txtdata: GOATNS_VERSION.to_owned(),\n//     }];\n// }\n\n// pub fn reply_version(id: \u0026u16, question: \u0026Option\u003ccrate::Question\u003e) -\u003e Result\u003cReply, String\u003e {\n//     let mut reply = reply_builder(id.to_owned(), Rcode::NoError)?;\n//     reply.question = ppendix A, precsize_aton)\n#[allow(dead_code)]\npub fn loc_size_to_u8(input: f32) -\u003e u8 {\n    let mut mantissa: u8;\n\n    let cmval = input * 100.0;\n\n    let mut exponent = 0;\n    for i in 0..10 {\n        if (cmval as f64) \u003c (10u64.pow(i + 1) as f64) {\n            exponent = i;\n            // eprintln!(\"CMVAL: {cmval} Exponent #{i} {}\", (poweroften[i+1] as u64));\n            break;\n        }\n    }\n    // eprintln!(\"{:?}\", ((cmval as f64) / (poweroften[exponent] as f64) ).ceil());\n    mantissa = ((cmval as f64) / (10u64.pow(exponent) as f64)).ceil() as u8;\n    if mantissa \u003e 9u8 {\n        mantissa = 9u8;\n    }\n    // eprintln!(\"mantissa: {mantissa}, exponent: {exponent}\");\n    // turn it into the magic ugly numbers\n    let retval: u8 = (mantissa \u003c\u003c 4) | (exponent as u8);\n    retval\n}\n\n/// Get all the widgets for agent signalling\npub fn start_channels() -\u003e (\n    broadcast::Sender\u003cAgentState\u003e,\n    mpsc::Sender\u003cCommand\u003e,\n    mpsc::Receiver\u003cCommand\u003e,\n) {\n    let (agent_tx, _) = broadcast::channel(32);\n    let datastore_sender: mpsc::Sender\u003cCommand\u003e;\n    let datastore_receiver: mpsc::Receiver\u003cCommand\u003e;\n    (datastore_sender, datastore_receiver) = mpsc::channel(crate::MAX_IN_FLIGHT);\n    (agent_tx, datastore_sender, datastore_receiver)\n}\n\n/// Compares the TLD to the list of valid TLDs - usually from `allowed_tlds` in [crate::config::ConfigFile]\n///```\n/// use goatns::utils::check_valid_tld;\n///\n/// let valid_tlds = vec![];\n/// let zone_name = \"hello.example.goat\";\n/// assert_eq!(check_valid_tld(\u0026zone_name, \u0026valid_tlds), true);\n///\n/// let valid_tlds = vec![\"goat\".to_string()];\n/// let zone_name = \"hello.example.goat\";\n/// assert_eq!(check_valid_tld(\u0026zone_name, \u0026valid_tlds), true);\n///\n/// let valid_tlds = vec![\"cheese\".to_string()];\n/// let zone_name = \"hello.example.goat\";\n/// assert_eq!(check_valid_tld(\u0026 ror querying zone!\",\n                StatusCode::INTERNAL_SERVER_ERROR\n            );\n        }\n    };\n\n    let userid = match user.id {\n        Some(val) =\u003e val,\n        None =\u003e {\n            log::debug!(\"User id not found in session, something went wrong\");\n            return error_result_json!(\n                \"Server error creating zone, contact the admins!\",\n                StatusCode::INTERNAL_SERVER_ERROR\n            );\n        }\n    };\n\n    let zoneid = match zone.id {\n        Some(val) =\u003e val,\n        None =\u003e {\n            log::debug!(\"Zone id not found in session, something went wrong\");\n            return error_result_json!(\n                \"Server error creating zone, contact the admins!\",\n                StatusCode::INTERNAL_SERVER_ERROR\n            );\n        }\n    };\n\n    let ownership = ZoneOwnership {\n        id: None,\n        userid,\n        zoneid,\n    };\n\n    if let Err(err) = ownership.save_with_txn(\u0026mut txn).await {\n        log::debug!(\"Couldn't store zone ownership {ownership:?}, something went wrong: {err:?}\");\n        return error_result_json!(\n            \"Server error creating zone ownership, contact the admins!\",\n            StatusCode::INTERNAL_SERVER_ERROR\n        );\n    };\n\n    if let Err(err) = txn.commit().await {\n        log::debug!(\n            \"Couldn't create zone {}, something went wrong committing transaction: {err:?}\",\n            zone.name\n        );\n        return error_result_json!(\n            \"Server error creating zone, contact the admins!\",\n            StatusCode::INTERNAL_SERVER_ERROR\n        );\n    }\n    log::debug!(\"Zone created by user={:?} zone={:?}\", user.id, zone);\n\n    Ok(Json(Box::new(zone)))\n}\n\npub(crate) async fn api_update(\n    State(state): State\u003cGoatState\u003e,\n    session: Session,\n    Json(zone): Json\u003cFileZone\u003e,\n) -\u003e Result\u003cJson\u003cString\u003e, (StatusCode, Json\u003cError ::CowCellReadTxn;\nuse oauth2::{PkceCodeChallenge, PkceCodeVerifier, RedirectUrl};\nuse openidconnect::reqwest::async_http_client;\nuse openidconnect::EmptyAdditionalProviderMetadata;\nuse openidconnect::{\n    core::*, ClaimsVerificationError, EmptyAdditionalClaims, IdTokenClaims, TokenResponse,\n};\nuse openidconnect::{\n    AuthenticationFlow, AuthorizationCode, CsrfToken, IssuerUrl, Nonce, ProviderMetadata, Scope,\n};\nuse serde::Deserialize;\nuse tower_sessions::cookie::time::Duration;\nuse tower_sessions::{session_store::ExpiredDeletion, sqlx::SqlitePool, SqliteStore};\n\n// pub(crate) mod sessionstore;\npub mod traits;\nuse tower_sessions::{Expiry, Session, SessionManagerLayer};\nuse tracing::error;\nuse traits::*;\n\n#[derive(Deserialize)]\n/// Parser for path bits\npub struct QueryForLogin {\n    /// OAuth2 CSRF token\n    pub state: Option\u003cString\u003e,\n    /// OAuth2 code\n    pub code: Option\u003cString\u003e,\n    /// Where we'll redirect users to after successful login\n    pub redirect: Option\u003cString\u003e,\n}\n\n/// Used in the parsing of the OIDC Provider metadata\npub type CustomProviderMetadata = ProviderMetadata\u003c\n    EmptyAdditionalProviderMetadata,\n    CoreAuthDisplay,\n    CoreClientAuthMethod,\n    CoreClaimName,\n    CoreClaimType,\n    CoreGrantType,\n    CoreJweContentEncryptionAlgorithm,\n    CoreJweKeyManagementAlgorithm,\n    CoreJwsSigningAlgorithm,\n    CoreJsonWebKeyType,\n    CoreJsonWebKeyUse,\n    CoreJsonWebKey,\n    CoreResponseMode,\n    CoreResponseType,\n    CoreSubjectIdentifierType,\n\u003e;\ntype CustomClaimType = IdTokenClaims\u003cEmptyAdditionalClaims, CoreGenderClaim\u003e;\n\n#[derive(Template)]\n#[template(path = \"auth_login.html.j2\")]\n#[allow(dead_code)]\nstruct AuthLoginTemplate {\n    errors: Vec\u003cString\u003e,\n    redirect_url: String,\n    pub user_is_admin: bool,\n}\n\n#[derive(Template)]\n#[template(path = \"auth_new_user.html\")]\nstruct AuthNewUserTemplate {\n    state: String,\n    code: String,\n    email: String,\n    displayname: String,\n    redirect_url: String,\n    errors: Vec\u003cString\u003e,\n    pub user_is_admin: bool,\n}\n\n#[derive(Template)]\n#[template(path = \"auth_logout.html\")]\n#[allow(dead_code)]\nstruct AuthLogoutTemplate {\n    pub user_is_admin: bool,\n}\n\n#[derive(Template)]\n#[template(path = \"auth_provisioning_disabled.html\")]\n/// This renders a page telling the user that auto-provisioning is disabled and to tell the admin which username to add\nstruct AuthProvisioningDisabledTemplate {\n    username: String,\n    authref: String,\n\n    admin_contact_name: String,\n    admin_contact_url: String,\n    pub user_is_admin: bool,\n}\n\npub enum ParserError {\n    Redirect { content: Redirect },\n    ErrorMessage { content: String },\n    ClaimsVerificationError { content: ClaimsVerificationError },\n}\n\n/// Pull the OIDC Discovery details\npub async fn oauth_get_discover(state: \u0026mut GoatState) -\u003e Result\u003cCustomProviderMetadata, String\u003e {\n    log::debug!(\"Getting discovery data\");\n    let issuer_url = IssuerUrl::new(state.read().await.config.oauth2_config_url.clone())\n        .map_err(|err| format!(\"Failed to parse issuer URL: {:?}\", err))?;\n    match CoreProviderMetadata::discover_async(issuer_url, async_http_client).await {\n        Err(e) =\u003e Err(format!(\"{e:?}\")),\n        Ok(val) =\u003e {\n            state.oidc_update(val.clone()).await;\n            Ok(val)\n        }\n    }\n}\n\npub async fn oauth_start(state: \u0026mut GoatState) -\u003e Result\u003curl::Url, String\u003e {\n    let last_updated: DateTime\u003cUtc\u003e = state.read().await.oidc_config_updated;\n    let now: DateTime\u003cUtc\u003e = Utc::now();\n\n    let delta = now - last_updated;\n    let discovery = oauth_get_discover(state).await?;\n\n    let provider_metadata: CustomProviderMetadata = match delta.num_minutes() \u003e 5 {\n        true =\u003e discovery,\n        false =\u003e {\n            log::debug!(\"Using cached OIDC discovery data\");\n            let config = state.read().await.oidc_config.clone();\n            let meta = config.unwrap_or(discovery);\n            state.oidc_update(meta.clone()).await;\n            meta\n        }\n    };\n    log::trace!(\"provider metadata: {provider_metadata:?}\");\n\n    // Generate a PKCE challenge.\n    let (pkce_challenge, pkce_verifier) = PkceCodeChallenge::new_random_sha256();\n    let client = CoreClient::from_provider_metadata(\n        provider_metadata,\n        state.oauth2_client_id().await,\n        state.oauth2_secret().await,\n    )\n    // This example will be running its own server at localhost:8080.\n    // See below for the server implementation.\n    .set_redirect_uri(RedirectUrl::from_url(\n        state.read().await.config.oauth2_redirect_url.clone(),\n    ));\n\n    // Generate the authorization URL to which we'll redirect the user.\n    let (authorize_url, csrf_state, nonce) = client\n        .authorize_url(\n            AuthenticationFlow::\u003cCoreResponseType\u003e::AuthorizationCode,\n            CsrfToken::new_random,\n            Nonce::new_random,\n        )\n        // This example is requesting access to the the user's profile including email.\n        .add_scope(Scope::new(\"email\".to_string()))\n        .add_scope(Scope::new(\"profile\".to_string()))\n        .set_pkce_challenge(pkce_challenge)\n        .url();\n    state\n        .push_verifier(\n            csrf_state.secret().to_owned(),\n            (pkce_verifier.secret().to_owned(), nonce),\n        )\n        .await;\n    Ok(authorize_url)\n}\n\npub async fn parse_state_code(\n    shared_state: \u0026GoatState,\n    query_code: String,\n    pkce_verifier: PkceCodeVerifier,\n    nonce: Nonce,\n) -\u003e Result\u003cCustomClaimType, ParserError\u003e {\n    let auth_code = AuthorizationCode::new(query_code);\n    let reader = shared_state.read().await;\n    let provider_metadata = match \u0026reader.oidc_config {\n        Some(value) =\u003e value,\n        None =\u003e {\n            return Err(ParserError::ErrorMessage {\n                content: \"Failed to pull provider metadata!\".to_string(),\n            });\n        }\n    };\n\n    let client = CoreClient::from_provider_metadata(\n        provider_metadata.to_owned(),\n        shared_state.oauth2_client_id().await,\n        shared_state.oauth2_secret().await,\n    )\n    .set_redirect_uri(RedirectUrl::from_url(\n        shared_state.read().await.config.oauth2_redirect_url.clone(),\n    ));\n    let verifier_copy = PkceCodeVerifier::new(pkce_verifier.secret().clone());\n    assert_eq!(verifier_copy.secret(), pkce_verifier.secret());\n    // Now you can exchange it for an access token and ID token.\n    let token_response = client\n        .exchange_code(auth_code)\n        // Set the PKCE code verifier.\n        .set_pkce_verifier(pkce_verifier)\n        .request_async(async_http_client)\n        .await\n        .map_err(|e| ParserError::ErrorMessage {\n            content: format!(\"{e:?}\"),\n        })?;\n\n    // Extract the ID token claims after verifying its authenticity and nonce.\n    let id_token = match token_response.id_token() {\n        Some(token) =\u003e token,\n        None =\u003e {\n            return Err(ParserError::ErrorMessage {\n                content: \"couldn't parse token\".to_string(),\n            })\n        }\n    };\n    log::trace!(\"id_token: {id_token:?}\");\n    let allowed_algs = vec![\n        CoreJwsSigningAlgorithm::EcdsaP256Sha256,\n        CoreJwsSigningAlgorithm::RsaSsaPkcs1V15Sha256,\n        CoreJwsSigningAlgorithm::RsaSsaPkcs1V15Sha384,\n        CoreJwsSigningAlgorithm::RsaSsaPkcs1V15Sha512,\n    ];\n    let verifier = \u0026client.id_token_verifier().set_allowed_algs(allowed_algs);\n    // if verifier.is_none() {\n    // return Err(ParserError::ErrorMessage{content: \"Couldn't find a known session!\"});\n    // }\n    id_token\n        .claims(verifier, \u0026nonce)\n        .map_err(|e| ParserError::ClaimsVerificationError { content: e })\n        .cloned()\n}\n\npub async fn login(\n    Query(query): Query\u003cQueryForLogin\u003e,\n    session: Session,\n    axum::extract::State(mut state): axum::extract::State\u003cGoatState\u003e,\n) -\u003e Result\u003cimpl IntoResponse, impl IntoResponse\u003e {\n    // check if we've got an existing, valid session\n    if let Some(signed_in) = session.get(\"signed_in\").await.unwrap_or(Some(false)) {\n        if signed_in {\n            return Ok(Urls::Dashboard.redirect().into_response());\n        }\n    }\n\n    let (query_state, query_code) = match (query.state, query.code) {\n        (Some(state), Some(code)) =\u003e (state, code),\n        _ =\u003e {\n            let auth_url = \u0026oauth_start(\u0026mut state)\n                .await\n                .map_err(|err| {\n                    error!(\"Failed to do OIDC Discovery: {err:?}\");\n                    (StatusCode::INTERNAL_SERVER_ERROR, \"OIDC Discovery Error\").into_response()\n                })?\n                .to_string();\n            return Ok(Redirect::to(auth_url).into_response());\n        }\n    };\n\n    // if we get the state and code back then we can go back to the server for a token\n    // ref \u003chttps://github.com/kanidm/kanidm/blob/master/kanidmd/testkit/tests/oauth2_test.rs#L276\u003e\n\n    let verifier = state.pop_verifier(query_state.clone()).await;\n\n    let (pkce_verifier_secret, nonce) = match verifier {\n        Some((p, n)) =\u003e (p, n),\n        None =\u003e {\n            log::error!(\"Couldn't find a session, redirecting...\");\n            return Err(Urls::Login.redirect().into_response());\n        }\n    };\n    let verifier_copy = PkceCodeVerifier::new(pkce_verifier_secret.clone());\n\n    let claims = parse_state_code(\n        \u0026state,\n        query_code.clone(),\n        PkceCodeVerifier::new(pkce_verifier_secret),\n        nonce.clone(),\n    )\n    .await;\n    match claims {\n        Ok(claims) =\u003e {\n            // check if they're in the database\n\n            let email = claims.get_email().map_err(|err| err.into_response())?;\n\n            let mut dbuser = match User::get_by_subject(\u0026state.connpool().await, claims.subject())\n                .await\n            {\n                Ok(Some(user)) =\u003e user,\n                Ok(None) =\u003e {\n                    if !state.read().await.config.user_auto_provisioning {\n                        // TODO: show a \"sorry\" page when auto-provisioning's not enabled\n                        // log::warn!(\"User attempted login when auto-provisioning is not enabled, yeeting them to the home page.\");\n                        let (admin_contact_name, admin_contact_url) =\n                            state.read().await.config.admin_contact.to_html_parts();\n\n                        return Ok(AuthProvisioningDisabledTemplate {\n                            username: claims.get_username(),\n                            authref: claims.subject().to_string(),\n                            admin_contact_name,\n                            admin_contact_url,\n                            user_is_admin: false, // TODO: ... probably not an admin but we can check\n                        }\n                        .into_response());\n                    }\n                    // push it back into the stack for signup\n\n                    state\n                        .push_verifier(\n                            query_state.clone(),\n                            (verifier_copy.secret().to_owned(), nonce),\n                        )\n                        .await;\n\n                    return Ok(AuthNewUserTemplate {\n                        state: query_state,\n                        code: query_code,\n                        email,\n                        displayname: claims.get_displayname(),\n                        redirect_url: \"\".to_string(),\n                        errors: vec![],\n                        user_is_admin: false, // TODO: ... probably not an admin but we can check\n                    }\n                    .into_response());\n                }\n                Err(error) =\u003e {\n                    log::error!(\"Database error finding user {:?}: {error:?}\", email.clone());\n                    let redirect: Option\u003cString\u003e = session.remove(\"redirect\").await.unwrap_or(None);\n                    return match redirect {\n                        Some(destination) =\u003e Err(Redirect::to(\u0026destination).into_response()),\n                        None =\u003e Err(Urls::Home.redirect().into_response()),\n                    };\n                }\n            };\n            log::debug!(\"Found user in database: {dbuser:?}\");\n\n            if dbuser.disabled {\n                session.flush().await.map_err(|err| {\n                    error!(\"Failed to flush session: {err:?}\");\n                    (\n                        axum::http::StatusCode::INTERNAL_SERVER_ERROR,\n                        \"Failed to flush session store!\",\n                    )\n                        .into_response()\n                })?;\n                log::info!(\"Disabled user attempted to log in: {dbuser:?}\");\n                return Err(Urls::Home.redirect().into_response());\n            }\n\n            if let Some(claims_email) = claims.email() {\n                let claims_email = claims_email.to_string();\n                if claims_email != dbuser.email {\n                    log::debug!(\n                        \"Email doesn't match on login: {} != {}\",\n                        claims_email,\n                        dbuser.email\n                    );\n\n                    dbuser.email = claims_email;\n                    let mut db_txn = match state.connpool().await.begin().await {\n                        Ok(val) =\u003e val,\n                        Err(err) =\u003e {\n                            log::error!(\"Failed to start transaction to store user: {err:?}\");\n                            return Err(Urls::Home.redirect().into_response());\n                            // TODO: this probably... should be handled as a better error?\n                        }\n                    };\n                    if let Err(err) = dbuser.update_with_txn(\u0026mut db_txn).await {\n                        log::error!(\"Failed to update user email: {err:?}\");\n                        return Err(Urls::Home.redirect().into_response());\n                        // TODO: this probably... should be handled as a better error?\n                    }\n                    if let Err(err) = db_txn.commit().await {\n                        log::error!(\"Failed to commit user email update: {err:?}\");\n                        return Err(Urls::Home.redirect().into_response());\n                    };\n                }\n            }\n\n            if session\n                .insert(\"authref\", claims.subject().to_string())\n                .await\n                .is_err()\n            {\n                return Err((\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    \"Failed to store session details\",\n                )\n                    .into_response());\n            };\n            if session.insert(\"user\", dbuser).await.is_err() {\n                return Err((\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    \"Failed to store session details\",\n                )\n                    .into_response());\n            };\n            if session.insert(\"signed_in\", true).await.is_err() {\n                return Err((\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    \"Failed to store session details\",\n                )\n                    .into_response());\n            };\n\n            Ok(Urls::Dashboard.redirect().into_response())\n        }\n        Err(error) =\u003e match error {\n            ParserError::Redirect { content } =\u003e Ok(content.into_response()),\n            ParserError::ErrorMessage { content } =\u003e {\n                log::debug!(\"Failed to parse state: {content}\");\n                Err(Urls::Home.redirect().into_response())\n            }\n            ParserError::ClaimsVerificationError { content } =\u003e {\n                log::error!(\"Failed to verify claim token: {content:?}\");\n                Err(Urls::Home.redirect().into_response())\n            }\n        },\n    }\n}\n\npub async fn logout(session: Session) -\u003e Result\u003cRedirect, (axum::http::StatusCode, \u0026'static str)\u003e {\n    session.flush().await.map_err(|err| {\n        error!(\"Failed to flush session: {err:?}\");\n        (\n            axum::http::StatusCode::INTERNAL_SERVER_ERROR,\n            \"Failed to flush session store!\",\n        )\n    })?;\n    Ok(Urls::Home.redirect())\n}\n\npub async fn build_auth_stores(\n    config: CowCellReadTxn\u003cConfigFile\u003e,\n    connpool: SqlitePool,\n) -\u003e Result\u003cSessionManagerLayer\u003cSqliteStore\u003e, GoatNsError\u003e {\n    let session_store = SqliteStore::new(connpool)\n        .with_table_name(\"sessions\")\n        .map_err(|err| {\n            GoatNsError::StartupError(format!(\"Failed to initialize session store: {}\", err))\n        })?;\n\n    session_store.migrate().await?;\n\n    let _deletion_task = tokio::task::spawn(\n        session_store\n            .clone()\n            .continuously_delete_expired(tokio::time::Duration::from_secs(60)),\n    );\n\n    Ok(SessionManagerLayer::new(session_store)\n        .with_expiry(Expiry::OnInactivity(Duration::minutes(5)))\n        .with_name(COOKIE_NAME)\n        .with_secure(true)\n        // If the cookies start being weird it's because they were appending a \".\" on the start...\n        .with_domain(config.hostname.clone()))\n}\n\n#[derive(Deserialize, Debug)]\n/// This handles the POST from \"would you like to create your user\"\npub struct SignupForm {\n    pub state: String,\n    pub code: String,\n}\n\n/// /auth/signup\npub async fn signup(\n    State(mut state): State\u003cGoatState\u003e,\n    Form(form): Form\u003cSignupForm\u003e,\n) -\u003e Result\u003cResponse, Redirect\u003e {\n    log::debug!(\"Dumping form: {form:?}\");\n\n    let query_state = form.state;\n\n    let verifier = state.pop_verifier(query_state).await;\n\n    let (pkce_verifier, nonce) = match verifier {\n        Some((p, n)) =\u003e (p, n),\n        None =\u003e {\n            log::error!(\"Couldn't find a signup session, redirecting user...\");\n            return Ok(Urls::Login.redirect().into_response());\n        }\n    };\n    let claims = parse_state_code(\n        \u0026state,\n        form.code,\n        PkceCodeVerifier::new(pkce_verifier),\n        nonce.clone(),\n    )\n    .await;\n    match claims {\n        Err(error) =\u003e match error {\n            ParserError::Redirect { content } =\u003e Ok(content.into_response()),\n            ParserError::ErrorMessage { content } =\u003e {\n                log::error!(\"Failed to parse claim: {}\", content);\n                Ok(Urls::Home.redirect().into_response())\n            }\n            ParserError::ClaimsVerificationError { content } =\u003e {\n                log::error!(\"Failed to verify claim token: {content:?}\");\n                Ok(Urls::Home.redirect().into_response())\n            }\n        },\n        Ok(claims) =\u003e {\n            log::debug!(\"Verified claims in signup form: {claims:?}\");\n            let user = User {\n                id: None,\n                displayname: claims.get_displayname(),\n                username: claims.get_username(),\n                email: claims.get_email()?,\n                disabled: false,\n                authref: Some(claims.subject().to_string()),\n                admin: false,\n            };\n            match user.save(\u0026state.connpool().await).await {\n                Ok(_) =\u003e Ok(Urls::Dashboard.redirect().into_response()),\n                Err(error) =\u003e {\n                    log::debug!(\"Failed to save new user signup... oh no! {error:?}\");\n                    // TODO: throw an error page on this one\n                    Ok(Urls::Home.redirect().into_response())\n                }\n            }\n        }\n    }\n}\n\npub fn new() -\u003e Router\u003cGoatState\u003e {\n    Router::new()\n        .route(\"/login\", get(login))\n        .route(\"/logout\", get(logout))\n        .route(\"/signup\", post(signup))\n}\n","traces":[{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":155,"address":[],"length":0,"stats":{"L STATUS_OK: \u0026str = \"Ok\";\n\n// TODO: look at the ServiceBuilder layers bits here: https://github.com/tokio-rs/axum/blob/dea36db400f27c025b646e5720b9a6784ea4db6e/examples/key-value-store/src/main.rs\n\n// type GoatState = Arc\u003cRwLock\u003cState\u003e\u003e;\n\n#[async_trait]\npub trait GoatStateTrait {\n    async fn connpool(\u0026self) -\u003e Pool\u003cSqlite\u003e;\n    async fn oidc_update\u003c'life0\u003e(\u0026'life0 mut self, response: CustomProviderMetadata);\n    async fn pop_verifier\u003c'life0\u003e(\u0026'life0 mut self, csrftoken: String) -\u003e Option\u003c(String, Nonce)\u003e;\n    async fn oauth2_client_id(\u0026self) -\u003e ClientId;\n    async fn oauth2_secret(\u0026self) -\u003e Option\u003cClientSecret\u003e;\n    async fn push_verifier(\u0026mut self, csrftoken: String, verifier: (String, Nonce));\n}\n\n#[async_trait]\nimpl GoatStateTrait for GoatState {\n    /// Get an sqlite connection pool\n    async fn connpool(\u0026self) -\u003e Pool\u003cSqlite\u003e {\n        self.read().await.connpool.clone()\n    }\n    async fn oidc_update\u003c'life0\u003e(\u0026'life0 mut self, response: CustomProviderMetadata) {\n        log::debug!(\"Storing OIDC config!\");\n        let mut writer = self.write().await;\n        writer.oidc_config = Some(response.clone());\n        writer.oidc_config_updated =\n            chrono::TimeZone::from_utc_datetime(\u0026Utc, \u0026NaiveDateTime::default());\n        drop(writer);\n    }\n\n    async fn pop_verifier\u003c'life0\u003e(\u0026'life0 mut self, csrftoken: String) -\u003e Option\u003c(String, Nonce)\u003e {\n        let mut writer = self.write().await;\n        writer.oidc_verifier.remove(\u0026csrftoken)\n    }\n    async fn oauth2_client_id(\u0026self) -\u003e ClientId {\n        let client_id = self.read().await.config.oauth2_client_id.clone();\n        ClientId::new(client_id)\n    }\n\n    async fn oauth2_secret(\u0026self) -\u003e Option\u003cClientSecret\u003e {\n        let client_secret = self.read().await.config.oauth2_secret.clone();\n        Some(ClientSecret::new(client_secret))\n    }\n\n    /// Store the PKCE verifier details server-side for when the user comes back with their auth token\n    async fn push_verifier(\u0026mut self, csrftoken: String, verifier: (String, Nonce)) {\n        let mut writer = self.write().await;\n        log::trace!(\"Pushing CSRF token into shared state: token={csrftoken}\");\n        writer.oidc_verifier.insert(csrftoken, verifier);\n    }\n}\n\ntype GoatState = Arc\u003cRwLock\u003cGoatChildState\u003e\u003e;\n\n#[derive(Clone, FromRef)]\n/// Internal State handler for the datastore object within the API\npub struct GoatChildState {\n    pub tx: Sender\u003cdatastore::Command\u003e,\n    pub connpool: SqlitePool,\n    pub config: ConfigFile,\n    pub oidc_config_updated: DateTime\u003cUtc\u003e,\n    pub oidc_config: Option\u003cauth::CustomProviderMetadata\u003e,\n    pub oidc_verifier: std::collections::HashMap\u003cString, (String, Nonce)\u003e,\n    pub csp_matchers: Vec\u003cCspUrlMatcher\u003e,\n}\n\nfn check_static_dir_exists(static_dir: \u0026PathBuf, config: \u0026ConfigFile) -\u003e bool {\n    match static_dir.try_exists() {\n        Ok(res) =\u003e match res {\n            true =\u003e {\n                log::info!(\"Found static resources dir ({static_dir:#?}) for web API.\");\n                return true;\n            }\n            false =\u003e {\n                log::error!(\"Couldn't find static resources dir ({static_dir:#?}) for web API!\")\n            }\n        },\n        Err(err) =\u003e match err.kind() {\n            std::io::ErrorKind::PermissionDenied =\u003e {\n                log::error!(\n                    \"Permission denied accssing static resources dir ({:?}) for web API: {}\",\n                    \u0026config.api_static_dir,\n                    err.to_string()\n                )\n            }\n            std::io::ErrorKind::NotFound =\u003e {\n                log::error!(\n                    \"Static resources dir ({:?}) not found for web API: {}\",\n                    \u0026config.api_static_dir,\n                    err.to_string()\n                )\n            }\n            _ =\u003e log::error!(\n                \"Error accessing static resources dir ({:?}) for web API: {}\",\n                \u0026config.api_static_dir,\n                err.to_string()\n            ),\n        },\n    }\n    false\n}\n\npub async fn build(\n    tx: Sender\u003cdatastore::Command\u003e,\n    config: CowCellReadTxn\u003cConfigFile\u003e,\n    connpool: SqlitePool,\n) -\u003e Result\u003cJoinHandle\u003cResult\u003c(), std::io::Error\u003e\u003e, GoatNsError\u003e {\n    let static_dir: PathBuf = shellexpand::tilde(\u0026config.api_static_dir)\n        .to_string()\n        .into();\n\n    #[cfg(not(test))]\n    init_otel_subscribers().map_err(|err| {\n        GoatNsError::StartupError(format!(\"Failed to initialize OpenTelemetry tracing: {err}\"))\n    })?;\n\n    let session_layer = auth::build_auth_stores(config.clone(), connpool.clone()).await?;\n\n    let csp_matchers = vec![CspUrlMatcher::default_self(\n        RegexSet::new([r\"^(/|/ui)\"]).map_err(|err| {\n            GoatNsError::StartupError(format!(\"Failed to generate CSP matchers regex: {err}\"))\n        })?,\n    )];\n\n    // we set this to an hour ago so it forces update on startup\n    #[allow(clippy::expect_used)]\n    let oidc_config_updated = Utc::now() - TimeDelta::try_hours(1).expect(\"how did this fail?\");\n    // let config_clone: ConfigFile = ConfigFile::from(\u0026config);\n    let state = Arc::new(RwLock::new(GoatChildState {\n        tx,\n        connpool,\n        config: (*config).clone(),\n        oidc_config_updated,\n        oidc_config: None,\n        oidc_verifier: HashMap::new(),\n        csp_matchers,\n    }));\n\n    let service_layer = ServiceBuilder::new()\n        .layer(session_layer)\n        .layer(from_fn_with_state(state.clone(), csp::cspheaders));\n\n    let router = Router::new()\n        .route(Urls::Home.as_ref(), get(generic::index))\n        .nest(\"/ui\", ui::new())\n        .nest(\"/api\", api::new())\n        .merge(\n            utoipa_swagger_ui::SwaggerUi::new(\"/api/docs\")\n                .url(\"/api/openapi.json\", ApiDoc::openapi()),\n        )\n        .nest(\"/auth\", auth::new())\n        .nest(\"/dns-query\", doh::new())\n        .with_state(state)\n        .layer(service_layer);\n\n    // here we add the tracing layer\n    #[cfg(not(test))]\n    let router = router.layer(OtelAxumLayer::default());\n\n    let router = router.route(\"/status\", get(generic::status));\n\n    let router = match check_static_dir_exists(\u0026static_dir, \u0026config) {\n        true =\u003e router.nest_service(\"/static\", ServeDir::new(\u0026static_dir)),\n        false =\u003e router,\n    };\n    let router = router.layer(CompressionLayer::new()).fallback(handler_404);\n\n    let tls_config = config\n        .get_tls_config()\n        .await\n        .map_err(GoatNsError::StartupError)?;\n\n    let res: JoinHandle\u003cResult\u003c(), std::io::Error\u003e\u003e = tokio::spawn(\n        axum_server::bind_rustls(config.api_listener_address()?, tls_config)\n            .serve(router.into_make_service()),\n    );\n    let startup_message = format!(\n        \"Started Web server on https://{} / https://{}:{}\",\n        config.api_listener_address()?,\n        config.hostname,\n        config.api_port\n    );\n\n    #[cfg(test)]\n    println!(\"{}\", startup_message);\n    log::info!(\"{}\", startup_message);\n    Ok(res)\n}\n","traces":[{"line":76,"address":[],"length":0,"stats":{"Line":8}},{"line":77,"address":[],"length":0,"stats":{"Line":16}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{ npub(crate) async fn report_unowned_records(\n    mut session: Session,\n    axum::extract::State(state): axum::extract::State\u003cGoatState\u003e,\n) -\u003e Result\u003cAdminReportUnownedRecords, Redirect\u003e {\n    let user = check_logged_in(\u0026mut session, Uri::from_static(Urls::Home.as_ref())).await?;\n\n    let mut pool = state.read().await.connpool.acquire().await.map_err(|err| {\n        log::error!(\"Failed to get DB connection: {err:?}\");\n        Redirect::to(Urls::Dashboard.as_ref())\n    })?;\n\n    let rows = match sqlx::query(\n        \"select records_merged.record_id as id, records_merged.* from records_merged\n        left join ownership\n        ON records_merged.record_id = ownership.id\n        where ownership.id is NULL\",\n    )\n    .fetch_all(\u0026mut *pool)\n    .await\n    {\n        Ok(val) =\u003e {\n            log::debug!(\"Got the rows!\");\n            val\n        }\n        Err(err) =\u003e {\n            log::error!(\"Failed to query records from DB: {err:?}\");\n            vec![]\n        }\n    };\n\n    log::debug!(\"starting to do the rows!\");\n\n    let records: Vec\u003cZoneRecord\u003e = rows\n        .iter()\n        .map(|r| ZoneRecord {\n            id: r.get(\"id\"),\n            name: r.get(\"name\"),\n            zoneid: r.get(\"zoneid\"),\n        })\n        .collect();\n\n    Ok(AdminReportUnownedRecords {\n        user_is_admin: user.admin,\n        records,\n        zones: FileZone::get_unowned(\u0026mut pool).await.map_err(|err| {\n            log::error!(\"Failed to get unowned zones: {err:?}\");\n            Redirect::to(Urls::Admin.as_ref())\n        })?,\n    })\n}\n\n#[derive(Template)]\n#[template(path = \"admin_ownership_template.html\")]\npub(crate) struct AssignOwnershipTemplate {\n    user_is_admin: bool,\n    zone: Box\u003cFileZone\u003e,\n    user: Option\u003cString\u003e,\n}\n\n#[derive(Deserialize)]\npub(crate) struct AssignOwnershipForm {\n    // userid: Option\u003ci64\u003e,\n    username: Option\u003cString\u003e,\n}\n\npub(crate) async fn assign_zone_ownership(\n    mut session: Session,\n    State(state): State\u003cGoatState\u003e,\n    Path(id): Path\u003ci64\u003e,\n    Form(form): Form\u003cAssignOwnershipForm\u003e,\n) -\u003e Result\u003cAssignOwnershipTemplate, Redirect\u003e {\n    let user = check_logged_in(\u0026mut session, Uri::from_static(Urls::Home.as_ref())).await?;\n\n    let mut txn = state.read().await.connpool.begin().await.map_err(|err| {\n        log::error!(\"Failed to start transaction: {err:?}\");\n        Redirect::to(Urls::Admin.as_ref())\n    })?;\n\n    let zone = FileZone::get(\u0026state.read().await.connpool, id)\n        .await\n        .map_err(|err| {\n            log::error!(\"Failed to get zone by ID: {err:?}\");\n            Redirect::to(Urls::Admin.as_ref())\n        })?;\n\n    if let Some(username) = form.username.as_ref() {\n        debug!(\"Got a username in the form!\");\n        let user = User::get_by_name(\u0026mut txn, username.as_str())\n            .await\n            .map_err(|err| {\n                log::error!(\"Failed to get user by name: {err:?}\");\n                Redirect::to(Urls::Admin.as_ref())\n            })?;\n        drop(txn);\n        if let Some(user) = user {\n            if let (Some(userid), Some(zoneid)) = (user.id, zone.id) {\n                // woo we found a valid user!\n                ZoneOwnership {\n                    id: None,\n                    zoneid,\n                    userid,\n                }\n                .save(\u0026state.read().await.connpool)\n                .await\n                .map_err(|err| {\n                    log::error!(\"Failed to insert zone ownership: {err:?}\");\n                    Redirect::to(Urls::Admin.as_ref())\n                })?;\n                return Err(Redirect::to(Urls::Admin.as_ref()));\n            }\n        }\n    }\n\n    Ok(AssignOwnershipTemplate {\n        user_is_admin: user.admin,\n        zone,\n        user: form.username,\n    })\n}\n\n/// Build the router for user settings\npub fn router() -\u003e Router\u003cGoatState\u003e {\n    Router::new()\n        .route(\"/\", get(dashboard))\n        .route(\"/reports/unowned_records\", get(report_unowned_records))\n        .route(\n            \"/zones/assign_ownership/:id\",\n            get(assign_zone_ownership).post(assign_zone_ownership),\n        )\n}\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"s rate::zones::FileZone;\nuse askama::Template;\nuse axum::extract::{OriginalUri, Path, Query, State};\nuse axum::http::{StatusCode, Uri};\nuse axum::response::{IntoResponse, Redirect};\nuse axum::routing::{get, post};\nuse axum::Router;\nuse serde::Deserialize;\nuse tower_sessions::Session;\nuse tracing::error;\n\nuse super::GoatState;\n\nmod admin_ui;\nmod profile;\nmod user_settings;\nmod zones;\n\n#[derive(Template)]\n#[template(path = \"view_zones.html\")]\npub(crate) struct TemplateViewZones {\n    zones: Vec\u003cFileZone\u003e,\n    pub user_is_admin: bool,\n    message: Option\u003cString\u003e,\n    error: Option\u003cString\u003e,\n}\n\n#[derive(Template)]\n#[template(path = \"view_zone.html\")]\npub(crate) struct TemplateViewZone {\n    zone: FileZone,\n    pub user_is_admin: bool,\n}\n\n#[derive(Deserialize)]\npub(crate) struct ViewZonesQueryString {\n    message: Option\u003cString\u003e,\n    error: Option\u003cString\u003e,\n}\n\npub(crate) async fn zones_list(\n    State(state): State\u003cGoatState\u003e,\n    mut session: Session,\n    OriginalUri(path): OriginalUri,\n    Query(query): Query\u003cViewZonesQueryString\u003e,\n) -\u003e Result\u003cTemplateViewZones, impl IntoResponse\u003e {\n    let user = check_logged_in(\u0026mut session, path)\n        .await\n        .map_err(|err| err.into_response())?;\n    let (os_tx, os_rx) = tokio::sync::oneshot::channel();\n\n    let offset = 0;\n    let limit = 20;\n\n    log::trace!(\"Sending request for zones\");\n    if let Err(err) = state\n        .read()\n        .await\n        .tx\n        .send(Command::GetZoneNames {\n            resp: os_tx,\n            user: user.clone(),\n            offset,\n            limit,\n        })\n        .await\n    {\n        eprintln!(\"failed to send GetZoneNames command to datastore: {err:?}\");\n        log::error!(\"failed to send GetZoneNames command to datastore: {err:?}\");\n        return Err(Urls::Dashboard.redirect().into_response());\n    };\n\n    let zones = os_rx.await.map_err(|err| {\n        error!(\"Failed to get zones for user={:?} error={:?}\", user.id, err);\n        (\n            StatusCode::INTERNAL_SERVER_ERROR,\n            format!(\"Error getting zones: {err:?}\"),\n        )\n            .into_response()\n    })?;\n\n    Ok(TemplateViewZones {\n        zones,\n        user_is_admin: user.admin,\n        message: query.message,\n        error: query.error,\n    })\n}\n\npub(crate) async fn zone_view(\n    OriginalUri(path): OriginalUri,\n    Path(name_or_id): Path\u003ci64\u003e,\n    State(state): State\u003cGoatState\u003e,\n    mut session: Session,\n) -\u003e Result\u003cTemplateViewZone, impl IntoResponse\u003e {\n    let user = check_logged_in(\u0026mut session, path)\n        .await\n        .map_err(|err| err.into_response())?;\n\n    let (os_tx, os_rx) = tokio::sync::oneshot::channel();\n    let cmd = Command::GetZone {\n        resp: os_tx,\n        id: Some(name_or_id),\n        name: None,\n    };\n    log::debug!(\"{cmd:?}\");\n    if let Err(err) = state.read().await.tx.send(cmd).await {\n        eprintln!(\"failed to send GetZone command to datastore: {err:?}\");\n        log::error!(\"failed to send GetZone command to datastore: {err:?}\");\n        return Err(Urls::ZonesList.redirect().into_response());\n    };\n\n    let zone = match os_rx.await {\n        Ok(zone) =\u003e match zone {\n            Some(value) =\u003e value,\n            None =\u003e {\n                return Err((\n                    axum::http::StatusCode::NOT_FOUND,\n                    format!(\"Zone '{}' not found\", name_or_id),\n                )\n                    .into_response())\n            }\n        },\n        Err(err) =\u003e {\n            log::error!(\"failed to get response from datastore: {err:?}\");\n            return Err(Urls::ZonesList.redirect().into_response());\n        }\n    };\n\n    log::trace!(\"Returning zone: {zone:?}\");\n    Ok(TemplateViewZone {\n        zone,\n        user_is_admin: user.admin,\n    })\n}\n\npub async fn check_logged_in(session: \u0026mut Session, path: Uri) -\u003e Result\u003cUser, Redirect\u003e {\n    let authref: Option\u003cString\u003e = session\n        .get(\"authref\")\n        .await\n        .map_err(|_e| Urls::Login.redirect())?;\n\n    let redirect_path = Some(\n        path.path_and_query()\n            .map(|v| v.to_string())\n            .unwrap_or(\"/\".to_string()),\n    );\n    if authref.is_none() {\n        session.clear().await;\n\n        session\n            .insert(\"redirect\", redirect_path)\n            .await\n            .map_err(|e| {\n                log::debug!(\"Couldn't store redirect for user: {e:?}\");\n                Urls::Home.redirect_with_query(HashMap::from([(\n                    \"error\",\n                    \"An error storing your session occurred!\",\n                )]))\n            })?;\n        log::debug!(\"Not-logged-in-user tried to log in, how rude!\");\n        // TODO: this should redirect to the current page\n        return Err(Urls::Login.redirect());\n    }\n    log::debug!(\"session ok!\");\n\n    let user = match session.get(\"user\").await.unwrap_or(None) {\n        Some(val) =\u003e val,\n        None =\u003e return Err(Urls::Login.redirect()),\n    };\n\n    // TODO: check the database to make sure they're actually legit and not disabled and blah\n    Ok(user)\n}\n\n#[derive(Template)]\n#[template(path = \"dashboard.html\")]\npub(crate) struct DashboardTemplate /*\u003c'a\u003e*/ {\n    // name: \u0026'a str,\n    pub user_is_admin: bool,\n}\n\npub(crate) async fn dashboard(\n    mut session: Session,\n    OriginalUri(path): OriginalUri,\n) -\u003e Result\u003cDashboardTemplate, Redirect\u003e {\n    let user = check_logged_in(\u0026mut session, path).await?;\n\n    Ok(DashboardTemplate {\n        user_is_admin: user.admin,\n    })\n}\n\npub fn new() -\u003e Router\u003cGoatState\u003e {\n    Router::new()\n        .route(\"/\", get(dashboard))\n     let _ = session\n                .remove_value(SESSION_CSRFTOKEN_FIELD)\n                .await\n                .inspect_err(|err| {\n                    error!(\"Failed to remove CSRF token from session: {err:?}\");\n                });\n            log::debug!(\"Couldn't get session token from storage\");\n            return false;\n        }\n        Some(value) =\u003e value,\n    };\n\n    let mut split = session_token.split('|');\n    let csrf_token = match split.next() {\n        None =\u003e {\n            log::debug!(\"Didn't get split token\");\n            return false;\n        }\n        Some(value) =\u003e value,\n    };\n\n    if user_input != csrf_token {\n        log::debug!(\"Session and form CSRF token failed to match! user={user_input} \u003c\u003e session={csrf_token}\");\n        return false;\n    }\n\n    let expiry = match split.next() {\n        None =\u003e {\n            log::debug!(\"Couldn't get timestamp from stored CSRF Token\");\n            let _ = session\n                .remove_value(SESSION_CSRFTOKEN_FIELD)\n                .await\n                .inspect_err(|err| {\n                    error!(\"Failed to remove CSRF token from session: {err:?}\");\n                });\n            return false;\n        }\n        Some(value) =\u003e value,\n    };\n\n    let expiry: DateTime\u003cUtc\u003e = match DateTime::parse_from_rfc3339(expiry) {\n        Err(error) =\u003e {\n            log::debug!(\"Failed to parse {expiry:?} into datetime: {error:?}\");\n            let _ = session\n                .remove_value(SESSION_CSRFTOKEN_FIELD)\n                .await\n                .inspect_err(|err| {\n                    error!(\"Failed to remove CSRF token from session: {err:?}\");\n                });\n            return false;\n        }\n        Ok(value) =\u003e value.into(),\n    };\n    let now = Utc::now();\n\n    if expiry \u003c now {\n        log::debug!(\"Token has expired at {expiry:?}, time is now {now:?}\");\n        let _ = session\n            .remove_value(SESSION_CSRFTOKEN_FIELD)\n            .await\n            .inspect_err(|err| {\n                error!(\"Failed to remove CSRF token from session: {err:?}\");\n            });\n        return false;\n    }\n    log::debug!(\"CSRF Token was valid!\");\n    true\n}\n\n/// Store a CSRF token with an expiry in the session store\n///\n/// Expiry defaults to 5 (minutes)\nasync fn store_api_csrf_token(\n    session: \u0026mut Session,\n    expiry_plus_seconds: Option\u003ci64\u003e,\n) -\u003e Result\u003cString, GoatNsError\u003e {\n    let csrftoken = CsrfToken::new_random();\n    let csrftoken = csrftoken.secret().to_string();\n\n    let delta_time = match TimeDelta::try_seconds(expiry_plus_seconds.unwrap_or(300)) {\n        Some(val) =\u003e val,\n        None =\u003e {\n            return Err(GoatNsError::Csrf(\n                \"Failed to calculate CSRF expiry!\".to_string(),\n            ))\n        }\n    };\n    let csrf_expiry: DateTime\u003cUtc\u003e = Utc::now() + delta_time;\n\n    let stored_csrf = format!(\"{csrftoken}|{}\", csrf_expiry.to_rfc3339());\n\n    // store it in the session storage\n    session\n        .insert(SESSION_CSRFTOKEN_FIELD, stored_csrf)\n        .await\n        .map_err(|err| {\n            // TODO: nice errors are nice but secure errors are better\n            GoatNsError::Csrf(format!(\"Failed to store CSRF Token for user: {err:?}\"))\n        })?;\n    Ok(csrftoken)\n}\n\n/// The user settings page at /ui/settings/api_tokens\npub async fn api_tokens_get(\n    State(state): State\u003cGoatState\u003e,\n    mut session: Session,\n) -\u003e Result\u003cApiTokensGetPage, Redirect\u003e {\n    let user = check_logged_in(\n        \u0026mut session,\n        Uri::from_static(Urls::SettingsApiTokens.as_ref()),\n    )\n    .await?;\n\n    let csrftoken = match store_api_csrf_token(\u0026mut session, None).await {\n        Ok(value) =\u003e value,\n        Err(error) =\u003e {\n            log::error!(\"Failed to store csrf token in DB: {error:?}\");\n            return Err(Urls::Home.redirect());\n        }\n    };\n\n    // pull token from the session store new_api_token\n    let token_value: Option\u003cString\u003e = match session.remove(\"new_api_token\").await {\n        Ok(val) =\u003e val,\n        Err(err) =\u003e {\n            log::error!(\"Failed to get new_api_token from session store: {err:?}\");\n            return Err(Urls::Dashboard.redirect());\n        }\n    };\n    let tokenkey: Option\u003cString\u003e = match session.remove(\"new_api_tokenkey\").await {\n        Ok(val) =\u003e val,\n        Err(err) =\u003e {\n            log::error!(\"Failed to get new_api_tokenkey from session store: {err:?}\");\n            return Err(Urls::Dashboard.redirect());\n        }\n    };\n\n    let user_id = match user.id {\n        Some(val) =\u003e val,\n        None =\u003e {\n            log::debug!(\"Couldn't get user id from session store\");\n            return Err(Urls::Dashboard.redirect());\n        }\n    };\n\n    let tokens = match UserAuthToken::get_all_user(\u0026state.read().await.connpool, user_id).await {\n        Err(error) =\u003e {\n            log::error!(\"Failed to pull tokens for user {:#?}: {error:?}\", user_id);\n            vec![]\n        }\n        Ok(val) =\u003e val,\n    };\n\n    Ok(ApiTokensGetPage {\n        csrftoken,\n        tokens,\n        tokenkey,\n        token_value,\n        user_is_admin: user.admin,\n    })\n}\n\n#[derive(Debug, Deserialize, Serialize, Eq, PartialEq, Sequence)]\npub enum ApiTokenLifetime {\n    EightHours,\n    TwentyFourHours,\n    ThirtyDays,\n    Forever,\n}\n\nimpl From\u003cApiTokenLifetime\u003e for i32 {\n    fn from(input: ApiTokenLifetime) -\u003e Self {\n        match input {\n            ApiTokenLifetime::EightHours =\u003e 8 * 60 * 60,\n            ApiTokenLifetime::TwentyFourHours =\u003e 24 * 60 * 60,\n            ApiTokenLifetime::ThirtyDays =\u003e 30 * 86400,\n            ApiTokenLifetime::Forever =\u003e -1,\n        }\n    }\n}\n\nimpl Display for ApiTokenLifetime {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.write_str(match self {\n            ApiTokenLifetime::EightHours =\u003e \"Eight Hours (8h)\",\n            ApiTokenLifetime::TwentyFourHours =\u003e \"Twenty-Four Hours (24h)\",\n            ApiTokenLifetime::ThirtyDays =\u003e \"Thirty Days (30d)\",\n            ApiTokenLifetime::Forever =\u003e \"No Expiry\",\n        })\n    }\n}\n\nimpl ApiTokenLifetime {\n    fn variant_str(\u0026self) -\u003e String {\n        match self {\n            ApiTokenLifetime::EightHours =\u003e \"EightHours\".to_string(),\n            ApiTokenLifetime::TwentyFourHours =\u003e \"TwentyFourHours\".to_string(),\n            ApiTokenLifetime::ThirtyDays =\u003e \"ThirtyDays\".to_string(),\n            ApiTokenLifetime::Forever =\u003e \"Forever\".to_string(),\n        }\n    }\n}\n\n/// WHere are they in their token-creation-lifecycle?\n#[derive(Debug, Deserialize, Serialize, Eq, PartialEq)]\npub enum ApiTokenCreatePageState {\n    Start,\n    Generating,\n    Finished,\n    Error,\n}\n\nimpl Display for ApiTokenCreatePageState {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            ApiTokenCreatePageState::Start =\u003e f.write_fmt(format_args!(\"Start\")),\n            ApiTokenCreatePageState::Generating =\u003e f.write_fmt(format_args!(\"Generating\")),\n            ApiTokenCreatePageState::Finished =\u003e f.write_fmt(format_args!(\"Finished\")),\n            ApiTokenCreatePageState::Error =\u003e f.write_fmt(format_args!(\"Error\")),\n        }\n    }\n}\n\nimpl Default for ApiTokenCreatePageState {\n    fn default() -\u003e Self {\n        Self::Start\n    }\n}\n\nimpl ApiTokenCreatePageState {\n    pub fn next(\u0026self) -\u003e Self {\n        match \u0026self {\n            ApiTokenCreatePageState::Start =\u003e Self::Generating,\n            ApiTokenCreatePageState::Generating =\u003e Self::Finished,\n            ApiTokenCreatePageState::Finished =\u003e Self::Error,\n            ApiTokenCreatePageState::Error =\u003e Self::Start,\n        }\n    }\n}\n\n/// Form handler for the api tokens post endpoint\n#[derive(Debug, Deserialize, Serialize, Eq, PartialEq, Default)]\npub struct ApiTokenForm {\n    pub token_name: Option\u003cString\u003e,\n    pub tokenkey: Option\u003cString\u003e,\n    /// For when we want show the token\n    pub token_value: Option\u003cString\u003e,\n    pub csrftoken: String,\n    pub state: ApiTokenCreatePageState,\n    /// When the user selects the lifetime in the creation form\n    pub lifetime: Option\u003cApiTokenLifetime\u003e,\n}\n/// Form handler for the api tokens post endpoint\n#[derive(Debug, Deserialize, Serialize, Eq, PartialEq, Template, Default)]\n#[template(path = \"user_api_token_form.html\")]\npub struct ApiTokenPage {\n    pub token_name: Option\u003cString\u003e,\n    pub tokenkey: Option\u003cString\u003e,\n    /// For when we want show the token\n    pub token_value: Option\u003cString\u003e,\n    pub csrftoken: String,\n    pub state: ApiTokenCreatePageState,\n    /// When the user selects the lifetime in the creation form\n    pub lifetime: Option\u003cApiTokenLifetime\u003e,\n    /// Used to show the possible lifetimes in the creation form\n    pub lifetimes: Option\u003cVec\u003c(String, String)\u003e\u003e,\n    pub user_is_admin: bool,\n}\n\n/// The user settings page at /ui/settings\n// #[debug_handler]\npub async fn api_tokens_post(\n    mut session: Session,\n    State(state): State\u003cGoatState\u003e,\n    Form(form): Form\u003cApiTokenForm\u003e,\n) -\u003e Result\u003cimpl IntoResponse, Redirect\u003e {\n    eprintln!(\"Got form: {form:?}\");\n\n    let user = check_logged_in(\n        \u0026mut session,\n        Uri::from_static(Urls::SettingsApiTokens.as_ref()),\n    )\n    .await?;\n\n    if !validate_csrf_expiry(\u0026form.csrftoken, \u0026mut session).await {\n        // TODO: redirect to the start\n        log::debug!(\"Failed to validate csrf expiry\");\n        return Err(Urls::Settings.redirect());\n    }\n\n    let context = match form.state {\n        // Present the \"select a lifetime\" page\n        ApiTokenCreatePageState::Start =\u003e {\n            // present the user with the lifetime form\n            let lifetimes: Vec\u003c(String, String)\u003e = enum_iterator::all::\u003cApiTokenLifetime\u003e()\n                .map(|l| (l.to_string(), l.variant_str()))\n                .collect();\n            eprintln!(\"Lifetimes: {lifetimes:?}\");\n\n            let csrftoken = match store_api_csrf_token(\u0026mut session, None).await {\n                Ok(val) =\u003e val,\n                Err(err) =\u003e {\n                    log::error!(\"Failed to store CSRF token in the session store: {err:?}\");\n                    return Err(Urls::SettingsApiTokens.redirect());\n                }\n            };\n\n            ApiTokenPage {\n                csrftoken,\n                state: ApiTokenCreatePageState::Start,\n                token_name: None,\n                lifetimes: Some(lifetimes),\n                lifetime: None,\n                tokenkey: None,\n                token_value: None,\n                user_is_admin: user.admin,\n            }\n            .into_response()\n        }\n        // The user has set a lifetime and we're generating a token\n        ApiTokenCreatePageState::Generating =\u003e {\n            log::debug!(\"In the 'Generating' state\");\n\n            // generate the credential\n\n            let state_reader = state.read().await;\n            let api_cookie_secret = state_reader.config.api_cookie_secret();\n            let lifetime: i32 = form.lifetime.unwrap_or(ApiTokenLifetime::EightHours).into();\n            // get the user id from the session store, we should be able to safely unwrap here because we chec en matches our thingamajig\npub fn validate_api_token(token: \u0026TokenSearchRow, payload_token: \u0026str) -\u003e Result\u003c(), String\u003e {\n    let passwordhash =\n        match argon2::PasswordHash::parse(\u0026token.tokenhash, argon2::password_hash::Encoding::B64) {\n            Ok(val) =\u003e {\n                #[cfg(test)]\n                println!(\"Hashed payload: {val:?}\");\n                val\n            }\n            Err(err) =\u003e {\n                return Err(format!(\n                    \"Failed to parse token ({:?}) into hash: {err:?}\",\n                    token.tokenhash\n                ));\n            }\n        };\n    Argon2::default()\n        .verify_password(payload_token.as_bytes(), \u0026passwordhash)\n        .map_err(|e| format!(\"validation error: {e:?}\"))\n}\n\npub async fn handler_404() -\u003e (StatusCode, \u0026'static str) {\n    (StatusCode::NOT_FOUND, \"\u003ch1\u003eOh no!\u003c/h1\u003e\u003cp\u003eYou've found a 404, try \u003ca href='#' onclick='history.back();'\u003egoing back\u003c/a\u003e or \u003ca href='/'\u003ehome!\u003c/a\u003e\u003c/p\u003e\")\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":22}},{"line":34,"address":[],"length":0,"stats":{"Line":22}},{"line":35,"address":[],"length":0,"stats":{"Line":10}},{"line":36,"address":[],"length":0,"stats":{"Line":12}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"len
