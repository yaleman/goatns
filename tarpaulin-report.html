ate::enums::ContactDetailsDeserializerError::InputLengthWrong { msg, len } =\u003e {\n                    Err(de::Error::invalid_length(len, \u0026msg))\n                }\n                crate::enums::ContactDetailsDeserializerError::InputFormatWrong { unexp, exp } =\u003e {\n                    Err(de::Error::invalid_value(de::Unexpected::Str(\u0026unexp), \u0026exp))\n                }\n                crate::enums::ContactDetailsDeserializerError::WrongContactType(msg) =\u003e {\n                    error!(\"WrongContactType: '{}'\", msg);\n                    Err(de::Error::invalid_value(\n                        de::Unexpected::Str(\u0026msg),\n                        \u0026\"Mastodon, Email, Twitter or None\",\n                    ))\n                }\n            },\n        }\n    }\n}\n\nimpl serde::Serialize for ContactDetails {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        let string_repr = match self {\n            ContactDetails::Mastodon { contact, server } =\u003e format!(\"Mastodon:{contact}@{server}\",),\n            ContactDetails::Email { contact } =\u003e format!(\"Email:{contact}\",),\n            ContactDetails::Twitter { contact } =\u003e format!(\"Twitter:{contact}\",),\n            ContactDetails::None =\u003e \"\".to_string(),\n        };\n        serializer.serialize_str(\u0026string_repr)\n    }\n}\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":2}},{"line":34,"address":[],"length":0,"stats":{"Line":4}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":2}},{"line":38,"address":[],"length":0,"stats":{"Line":1}},{"line":39,"address":[],"length":0,"stats":{"Line":1}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":41,"address":[],"length":0,"stats":{"Line":1}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}}],"covered":7,"coverable":31},{"path":["/","Users","yaleman","Projects","goatns","src","servers.rs"],"content":"use concread::cowcell::asynch::CowCellReadTxn;\nuse packed_struct::prelude::*;\nuse std::io::Error;\nuse std::net::SocketAddr;\nuse std::str::from_utf8;\nuse std::time::Duration;\nuse tokio::io::{self, AsyncReadExt};\nuse tokio::net::{TcpListener, TcpStream, UdpSocket};\nuse tokio::sync::{broadcast, mpsc, oneshot};\nuse tokio::task::JoinHandle;\nuse tokio::time::timeout;\nuse tracing::{error, field, instrument};\n\nuse crate::config::ConfigFile;\nuse crate::datastore::Command;\nuse crate::enums::{Agent, AgentState, PacketType, Rcode, RecordClass, RecordType};\nuse crate::error::GoatNsError;\nuse crate::reply::{reply_any, reply_builder, reply_nxdomain, Reply};\nuse crate::resourcerecord::{DNSCharString, InternalResourceRecord};\nuse crate::zones::ZoneRecord;\nuse crate::{Header, OpCode, Question, HEADER_BYTES, REPLY_TIMEOUT_MS, UDP_BUFFER_SIZE};\n\npub(crate) enum ChaosResult {\n    Refused(Reply),\n    Shutdown(Reply),\n}\n\n/// this handles a shutdown CHAOS request\nasync fn check_for_shutdown(r: \u0026Reply, allowed_shutdown: bool) -\u003e Result\u003cChaosResult, GoatNsError\u003e {\n    // when you get a CHAOS from localhost with \"shutdown\" break dat loop\n    if let Some(q) = \u0026r.question {\n        if q.qclass == RecordClass::Chaos {\n            let qname = from_utf8(\u0026q.qname).inspect_err(|e| {\n                log::error!(\n                    \"Failed to parse qname from {:?}, this shouldn't be able to happen! {e:?}\",\n                    q.qname\n                );\n            })?;\n            // Just don't do this on UDP, because we can't really tell who it's coming from.\n            if qname == \"shutdown\" {\n                // when we get a request, we update the response to say if we're going to do it or not\n                match allowed_shutdown {\n                    true =\u003e {\n                        log::info!(\"Got CHAOS shutdown, shutting down\");\n                        let mut chaos_reply = r.clone();\n                        chaos_reply.answers.push(CHAOS_OK.clone());\n                        return Ok(ChaosResult::Shutdown(chaos_reply));\n                    }\n                    false =\u003e {\n                        // get lost!  🤣\n                        log::warn!(\"Got CHAOS shutdown, ignoring!\");\n                        let mut chaos_reply = r.clone();\n                        chaos_reply.answers.push(CHAOS_NO.clone());\n                        chaos_reply.header.rcode = Rcode::Refused;\n                        return Ok(ChaosResult::Refused(chaos_reply));\n                    }\n                };\n            }\n        }\n    };\n\n    let mut chaos_reply = r.clone();\n    chaos_reply.answers.push(CHAOS_NO.clone());\n    chaos_reply.header.rcode = Rcode::Refused;\n    Ok(ChaosResult::Refused(chaos_reply))\n}\n\n/// this handles a version CHAOS request\n// async fn check_for_version(r: \u0026Reply, addr: \u0026SocketAddr, config: \u0026ConfigFile) -\u003e Result\u003c(), ()\u003e {\n//     // when you get a CHAOS from localhost with \"VERSION\" or \"VERSION.BIND\" we might respond\n//     if let Some(q) = \u0026r.question {\n//         if q.qclass == RecordClass::Chaos {\n//             if let Ok(qname) = from_utf8(\u0026q.qname) {\n//                 if VERSION_STRINGS.contains(\u0026qname.to_ascii_lowercase()) \u0026 (config.ip_allow_lists.shutdown.contains(\u0026addr.ip())) {\n//                     info!(\"Got CHAOS VERSION from {:?}, responding.\", addr.ip());\n//                     return Ok(());\n//                 } else {\n//                     warn!(\"Got CHAOS VERSION from {:?}, ignoring!\", addr.ip());\n//                 }\n//             } else {\n//                 error!(\"Failed to parse qname from {:?}, this shouldn't be able to happen!\", q.qname);\n//             }\n//         }\n//     };\n//     Err(())\n// }\n\npub async fn udp_server(\n    config: CowCellReadTxn\u003cConfigFile\u003e,\n    datastore_sender: mpsc::Sender\u003ccrate::datastore::Command\u003e,\n    _agent_tx: broadcast::Sender\u003cAgentState\u003e,\n) -\u003e io::Result\u003c()\u003e {\n    let udp_sock = match UdpSocket::bind(config.dns_listener_address().map_err(|_err| {\n        GoatNsError::StartupError(\"Failed to get DNS listener address on startup!\".to_string())\n    })?)\n    .await\n    {\n        Ok(value) =\u003e {\n            log::info!(\"Started UDP listener on {}:{}\", config.address, config.port);\n            value\n        }\n        Err(error) =\u003e {\n            log::error!(\"Failed to start UDP listener: {:?}\", error);\n            return Ok(());\n        }\n    };\n\n    // TODO: this needs to be bigger to handle edns0-negotiated queries\n    let mut udp_buffer = [0; UDP_BUFFER_SIZE];\n\n    loop {\n        let (len, addr) = match udp_sock.recv_from(\u0026mut udp_buffer).await {\n            Ok(value) =\u003e value,\n            Err(error) =\u003e {\n                log::error!(\"Error accepting connection via UDP: {:?}\", error);\n                continue;\n            }\n        };\n\n        log::debug!(\"{:?} bytes received from {:?}\", len, addr);\n\n        let udp_result = match timeout(\n            Duration::from_millis(REPLY_TIMEOUT_MS),\n            parse_query(\n                datastore_sender.clone(),\n                len,\n                \u0026udp_buffer,\n                config.capture_packets,\n                QueryProtocol::Udp,\n            ),\n        )\n        .await\n        {\n            Ok(reply) =\u003e reply,\n            Err(_) =\u003e {\n                log::error!(\"Did not receive response from parse_query within 10 ms\");\n                continue;\n            }\n        };\n\n        match udp_result {\n            Ok(mut r) =\u003e {\n                log::debug!(\"Result: {:?}\", r);\n\n                let reply_bytes: Vec\u003cu8\u003e = match r.as_bytes().await {\n                    Ok(value) =\u003e {\n                        // Check if it's too long and set truncate flag if so, it's safe to unwrap since we've already gone\n                        if value.len() \u003e UDP_BUFFER_SIZE {\n                            let mut response_bytes = value.to_vec();\n                            response_bytes.truncate(UDP_BUFFER_SIZE);\n                            r = r.check_set_truncated().await;\n                            let r = r.as_bytes_udp().await;\n                            r.unwrap_or(value)\n                        } else {\n                            value\n                        }\n                    }\n                    Err(error) =\u003e {\n                        log::error!(\"Failed to parse reply {:?} into bytes: {:?}\", r, error);\n                        continue;\n                    }\n                };\n\n                log::trace!(\"reply_bytes: {:?}\", reply_bytes);\n                let len = match udp_sock.send_to(\u0026reply_bytes as \u0026[u8], addr).await {\n                    Ok(value) =\u003e value,\n                    Err(err) =\u003e {\n                        log::error!(\"Failed to send data back to {:?}: {:?}\", addr, err);\n                        return Ok(());\n                    }\n                };\n                // let len = sock.send_to(r.answer.as_bytes(), addr).await?;\n                log::trace!(\"{:?} bytes sent\", len);\n            }\n            Err(error) =\u003e log::error!(\"Error: {}\", error),\n        }\n    }\n}\n\n#[instrument(level = \"info\", skip_all)]\npub async fn tcp_conn_handler(\n    stream: \u0026mut TcpStream,\n    addr: SocketAddr,\n    datastore_sender: mpsc::Sender\u003cCommand\u003e,\n    agent_tx: broadcast::Sender\u003cAgentState\u003e,\n    capture_packets: bool,\n    allowed_shutdown: bool,\n) -\u003e io::Result\u003c()\u003e {\n    let (mut reader, writer) = stream.split();\n    let msg_length: usize = reader.read_u16().await?.into();\n    log::debug!(\"msg_length={msg_length}\");\n    let mut buf: Vec\u003cu8\u003e = vec![];\n\n    while buf.len() \u003c msg_length {\n        let len = match reader.read_buf(\u0026mut buf).await {\n            Ok(size) =\u003e size,\n            Err(error) =\u003e {\n                log::error!(\"Failed to read from TCP Stream: {:?}\", error);\n                return Ok(());\n            }\n        };\n        if len \u003e 0 {\n            log::debug!(\"Read {:?} bytes from TCP stream\", len);\n        }\n    }\n    // TODO: why are we hexdumping this?\n    if let Err(err) = crate::utils::hexdump(\u0026buf) {\n        log::error!(\"Failed to hexdump buffer: {:?}\", err);\n    };\n    // the first two bytes of a tcp query is the message length\n    // ref \u003chttps://www.rfc-editor.org/rfc/rfc7766#section-8\u003e\n\n    // check the message is long enough\n    if buf.len() \u003c msg_length {\n        log::warn!(\n            \"Message length too short {}, wanted {}\",\n            buf.len(),\n            msg_length + 2\n        );\n    } else {\n        log::info!(\"TCP Message length ftw!\");\n    }\n\n    // skip the TCP length header because rad\n    let buf = \u0026buf[0..msg_length];\n    let result = match timeout(\n        Duration::from_millis(REPLY_TIMEOUT_MS),\n        parse_query(\n            datastore_sender.clone(),\n            msg_length,\n            buf,\n            capture_packets,\n            QueryProtocol::Tcp,\n        ),\n    )\n    .await\n    {\n        Ok(reply) =\u003e reply,\n        Err(_) =\u003e {\n            log::error!(\"Did not receive response from parse_query within {REPLY_TIMEOUT_MS} ms\");\n            return Ok(());\n        }\n    };\n\n    match result {\n        Ok(r) =\u003e {\n            log::debug!(\"TCP Result: {r:?}\");\n\n            // when you get a CHAOS from the allow-list with \"shutdown\" it's quitting time\n            let r = match check_for_shutdown(\u0026r, allowed_shutdown).await {\n                // no change here\n                Err(err) =\u003e {\n                    log::error!(\"Failed to check for shutdown: {:?}\", err);\n                    return Ok(());\n                }\n                Ok(reply) =\u003e match reply {\n                    ChaosResult::Refused(response) =\u003e response,\n                    ChaosResult::Shutdown(response) =\u003e {\n                        if let Err(error) = agent_tx.send(AgentState::Stopped {\n                            agent: Agent::TCPServer,\n                        }) {\n                            eprintln!(\"Failed to send UDPServer shutdown message: {error:?}\");\n                        };\n                        if let Err(error) = datastore_sender.send(Command::Shutdown).await {\n                            eprintln!(\"Failed to send shutdown command to datastore.. {error:?}\");\n                        };\n                        response\n                    }\n                },\n            };\n\n            let reply_bytes: Vec\u003cu8\u003e = match r.as_bytes().await {\n                Ok(value) =\u003e value,\n                Err(error) =\u003e {\n                    log::error!(\"Failed to parse reply {:?} into bytes: {:?}\", r, error);\n                    return Ok(());\n                }\n            };\n\n            log::trace!(\"reply_bytes: {:?}\", reply_bytes);\n\n            let reply_bytes = \u0026reply_bytes as \u0026[u8];\n            // send the outgoing message length\n            let response_length: u16 = reply_bytes.len() as u16;\n            let len = match writer.try_write(\u0026response_length.to_be_bytes()) {\n                Ok(value) =\u003e value,\n                Err(err) =\u003e {\n                    log::error!(\"Failed to send data back to {:?}: {:?}\", addr, err);\n                    return Ok(());\n                }\n            };\n            log::trace!(\"{:?} bytes sent\", len);\n\n            // send the data\n            let len = match writer.try_write(reply_bytes) {\n                Ok(value) =\u003e value,\n                Err(err) =\u003e {\n                    log::error!(\"Failed to send data back to {:?}: {:?}\", addr, err);\n                    return Ok(());\n                }\n            };\n            log::trace!(\"{:?} bytes sent\", len);\n        }\n        Err(error) =\u003e log::error!(\"Error: {}\", error),\n    }\n    Ok(())\n}\n\n/// main handler for the TCP side of things\n///\n/// Ref \u003chttps://www.rfc-editor.org/rfc/rfc7766\u003e\npub async fn tcp_server(\n    config: CowCellReadTxn\u003cConfigFile\u003e,\n    tx: mpsc::Sender\u003ccrate::datastore::Command\u003e,\n    agent_tx: broadcast::Sender\u003cAgentState\u003e,\n    // mut agent_rx: broadcast::Receiver\u003cAgentState\u003e,\n) -\u003e io::Result\u003c()\u003e {\n    let mut agent_rx = agent_tx.subscribe();\n    let tcpserver = match TcpListener::bind(config.dns_listener_address().map_err(|_err| {\n        GoatNsError::StartupError(\"Failed to get DNS listener address on startup!\".to_string())\n    })?)\n    .await\n    {\n        Ok(value) =\u003e {\n            log::info!(\n                \"Started TCP listener on {}\",\n                config\n                    .dns_listener_address()\n                    .map_err(|_err| GoatNsError::StartupError(\n                        \"Failed to get DNS listener address on startup!\".to_string()\n                    ))?\n            );\n            value\n        }\n        Err(error) =\u003e {\n            log::error!(\"Failed to start TCP Server: {:?}\", error);\n            return Ok(());\n        }\n    };\n\n    let tcp_client_timeout = config.tcp_client_timeout;\n    let shutdown_ip_address_list = config.ip_allow_lists.shutdown.to_vec();\n    let capture_packets = config.capture_packets;\n    loop {\n        let (mut stream, addr) = match tcpserver.accept().await {\n            Ok(value) =\u003e value,\n            Err(err) =\u003e {\n                error!(\"Couldn't get data from TcpStream: {:?}\", err);\n                continue;\n            }\n        };\n\n        let allowed_shutdown = shutdown_ip_address_list.contains(\u0026addr.ip());\n        log::debug!(\"TCP connection from {:?}\", addr);\n        let loop_tx = tx.clone();\n        let loop_agent_tx = agent_tx.clone();\n        tokio::spawn(async move {\n            if timeout(\n                Duration::from_secs(tcp_client_timeout),\n                tcp_conn_handler(\n                    \u0026mut stream,\n                    addr,\n                    loop_tx,\n                    loop_agent_tx,\n                    capture_packets,\n                    allowed_shutdown,\n                ),\n            )\n            .await\n            .is_err()\n            {\n                log::warn!(\n                    \"TCP Connection from {addr:?} terminated after {} seconds.\",\n                    tcp_client_timeout\n                );\n            }\n        })\n        .await?;\n\n        if let Ok(agent_state) = agent_rx.try_recv() {\n            log::info!(\"Got agent state: {:?}\", agent_state);\n        };\n    }\n}\n\npub(crate) enum QueryProtocol {\n    Udp,\n    Tcp,\n    DoH,\n}\n\nimpl std::fmt::Display for QueryProtocol {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            QueryProtocol::Udp =\u003e write!(f, \"UDP\"),\n            QueryProtocol::Tcp =\u003e write!(f, \"TCP\"),\n            QueryProtocol::DoH =\u003e write!(f, \"DoH\"),\n        }\n    }\n}\n\n/// Parses the rest of the packets once we have stripped the header off.\n#[instrument(level = \"info\", skip_all, fields(protocol=protocol.to_string()))]\npub async fn parse_query(\n    datastore: tokio::sync::mpsc::Sender\u003ccrate::datastore::Command\u003e,\n    len: usize,\n    buf: \u0026[u8],\n    capture_packets: bool,\n    protocol: QueryProtocol,\n) -\u003e Result\u003cReply, String\u003e {\n    if capture_packets {\n        crate::packet_dumper::dump_bytes(\n            buf[0..len].into(),\n            crate::packet_dumper::DumpType::ClientRequest,\n        )\n        .await;\n    }\n    // we only want the first 12 bytes for the header\n    let mut split_header: [u8; HEADER_BYTES] = [0; HEADER_BYTES];\n    split_header.copy_from_slice(\u0026buf[0..HEADER_BYTES]);\n    // unpack the header for great justice\n    let header = match crate::Header::unpack(\u0026split_header) {\n        Ok(value) =\u003e value,\n        Err(error) =\u003e {\n            // can't return a servfail if we can't unpack the header, they're probably doing something bad.\n            return Err(format!(\"Failed to parse header: {:?}\", error));\n        }\n    };\n    log::trace!(\"Buffer length: {}\", len);\n    log::trace!(\"Parsed header: {:?}\", header);\n    get_result(header, len, buf, datastore).await\n}\n\nlazy_static! {\n    static ref CHAOS_OK: InternalResourceRecord = InternalResourceRecord::TXT {\n        txtdata: DNSCharString::from(\"OK\"),\n        ttl: 0,\n        class: RecordClass::Chaos,\n    };\n    static ref CHAOS_NO: InternalResourceRecord = InternalResourceRecord::TXT {\n        txtdata: DNSCharString::from(\"NO\"),\n        ttl: 0,\n        class: RecordClass::Chaos,\n    };\n}\n\n/// The generic handler for the packets once they've been pulled out of their protocol handlers. TCP has a slightly different stream format to UDP, y'know?\n#[instrument(level=\"info\", skip_all, fields(qname=field::Empty, qtype=field::Empty))]\nasync fn get_result(\n    header: Header,\n    len: usize,\n    buf: \u0026[u8],\n    datastore: mpsc::Sender\u003ccrate::datastore::Command\u003e,\n) -\u003e Result\u003cReply, String\u003e {\n    log::trace!(\"called get_result(header={header}, len={len})\");\n\n    // if we get something other than a query, yeah nah.\n    if header.opcode != OpCode::Query {\n        return Err(format!(\"Invalid OPCODE, got {:?}\", header.opcode));\n    };\n\n    let question = match Question::from_packets(\u0026buf[HEADER_BYTES..len]) {\n        Ok(value) =\u003e {\n            log::trace!(\"Parsed question: {:?}\", value);\n\n            value\n        }\n        Err(error) =\u003e {\n            log::debug!(\"Failed to parse question: {} id={}\", error, header.id);\n            return reply_builder(header.id, Rcode::ServFail);\n        }\n    };\n\n    // record the details of the query\n    let span = tracing::Span::current();\n    if !span.is_disabled() {\n        let qname_string = from_utf8(\u0026question.qname).unwrap_or(\"\u003cunable to parse\u003e\");\n        span.record(\"qname\", qname_string);\n        span.record(\"qtype\", question.qtype.to_string());\n    }\n\n    // yeet them when we get a request we can't handle\n    if !question.qtype.supported() {\n        log::debug!(\n            \"Unsupported request: {} {:?}, returning NotImplemented\",\n            from_utf8(\u0026question.qname).unwrap_or(\"\u003cunable to parse\u003e\"),\n            question.qtype,\n        );\n        return reply_builder(header.id, Rcode::NotImplemented);\n    }\n\n    // Check for CHAOS commands\n    #[allow(clippy::collapsible_if)]\n    if question.qclass == RecordClass::Chaos {\n        if \u0026question.normalized_name()? == \"shutdown\" {\n            log::debug!(\"Got CHAOS shutdown!\");\n            return Ok(Reply {\n                header,\n                question: Some(question),\n                answers: vec![],\n                authorities: vec![],\n                additional: vec![],\n            });\n        }\n    }\n\n    if let RecordType::ANY {} = question.qtype {\n        // TODO this should check to see if we have a zone record, but that requires walking down the qname record recursively, which is its own thing. We just YOLO a HINFO back for any request now.\n        return reply_any(header.id, \u0026question);\n    };\n\n    // build the request to the datastore to make the query\n    let (tx_oneshot, rx_oneshot) = oneshot::channel();\n    let ds_req: Command = Command::GetRecord {\n        name: question.qname.clone(),\n        rrtype: question.qtype,\n        rclass: question.qclass,\n        resp: tx_oneshot,\n    };\n\n    // here we talk to the datastore to pull the result\n    match datastore.send(ds_req).await {\n        Ok(_) =\u003e log::trace!(\"Sent a request to the datastore!\"),\n        // TODO: handle errors sending to the DS properly\n        Err(error) =\u003e log::error!(\"Error sending to datastore: {:?}\", error),\n    };\n\n    let record: ZoneRecord = match rx_oneshot.await {\n        Ok(value) =\u003e match value {\n            Some(zr) =\u003e {\n                log::debug!(\"DS Response: {}\", zr);\n                zr\n            }\n            None =\u003e {\n                log::debug!(\"No response from datastore\");\n                return reply_nxdomain(header.id);\n            }\n        },\n        Err(error) =\u003e {\n            log::error!(\"Failed to get response from datastore: {:?}\", error);\n            return reply_builder(header.id, Rcode::ServFail);\n        }\n    };\n\n    // this is our reply - static until that bit's done\n    Ok(Reply {\n        header: Header {\n            id: header.id,\n            qr: PacketType::Answer,\n            opcode: header.opcode,\n            authoritative: true,\n            truncated: false, // TODO: work out if it's truncated (ie, UDP)\n            recursion_desired: header.recursion_desired,\n            recursion_available: header.recursion_available, // TODO: work this out\n            z: false,\n            ad: true, // TODO: decide how the ad flag should be set -  \"authentic data\" - This requests the server to return whether all of the answer and\n            // authority sections have all been validated as secure according to the security policy of the server. AD=1 indicates that all\n            // records have been validated as secure and the answer is not from a OPT-OUT range. AD=0 indicate that some part of the answer\n            // was insecure or not validated. This bit is set by default.\n            cd: false, // TODO: figure this out -  CD (checking disabled) bit in the query. This requests the server to not perform DNSSEC validation of responses.\n            rcode: Rcode::NoError,\n            qdcount: 1,\n            ancount: record.typerecords.len() as u16,\n            nscount: 0,\n            arcount: 0,\n        },\n        question: Some(question),\n        answers: record.typerecords,\n        authorities: vec![], // TODO: we're authoritative, we should respond with our records!\n        additional: vec![],\n    })\n}\n\n#[derive(Debug)]\npub struct Servers {\n    pub datastore: Option\u003cJoinHandle\u003cResult\u003c(), String\u003e\u003e\u003e,\n    pub udpserver: Option\u003cJoinHandle\u003cResult\u003c(), Error\u003e\u003e\u003e,\n    pub tcpserver: Option\u003cJoinHandle\u003cResult\u003c(), Error\u003e\u003e\u003e,\n    pub apiserver: Option\u003cJoinHandle\u003cResult\u003c(), Error\u003e\u003e\u003e,\n    pub agent_tx: broadcast::Sender\u003cAgentState\u003e,\n}\n\nimpl Default for Servers {\n    fn default() -\u003e Self {\n        let (agent_tx, _) = broadcast::channel(10000);\n        Self {\n            datastore: None,\n            udpserver: None,\n            tcpserver: None,\n            apiserver: None,\n            agent_tx,\n        }\n    }\n}\n\nimpl Servers {\n    pub fn build(agent_tx: broadcast::Sender\u003cAgentState\u003e) -\u003e Self {\n        Self {\n            agent_tx,\n            ..Default::default()\n        }\n    }\n    pub fn with_apiserver(self, apiserver: JoinHandle\u003cResult\u003c(), Error\u003e\u003e) -\u003e Self {\n        Self {\n            apiserver: Some(apiserver),\n            ..self\n        }\n    }\n    pub fn with_datastore(self, datastore: JoinHandle\u003cResult\u003c(), String\u003e\u003e) -\u003e Self {\n        Self {\n            datastore: Some(datastore),\n            ..self\n        }\n    }\n    pub fn with_tcpserver(self, tcpserver: JoinHandle\u003cResult\u003c(), Error\u003e\u003e) -\u003e Self {\n        Self {\n            tcpserver: Some(tcpserver),\n            ..self\n        }\n    }\n    pub fn with_udpserver(self, udpserver: JoinHandle\u003cResult\u003c(), Error\u003e\u003e) -\u003e Self {\n        Self {\n            udpserver: Some(udpserver),\n            ..self\n        }\n    }\n\n    fn send_shutdown(\u0026self, agent: Agent) {\n        log::info!(\"{agent:?} shut down\");\n        if let Err(error) = self.agent_tx.send(AgentState::Stopped { agent }) {\n            eprintln!(\"Failed to send agent shutdown message: {error:?}\");\n        };\n    }\n\n    pub fn all_finished(\u0026self) -\u003e bool {\n        let mut results = vec![];\n        if let Some(server) = \u0026self.apiserver {\n            if server.is_finished() {\n                println!(\"Sending API Shutdown\");\n                self.send_shutdown(Agent::API);\n            }\n            results.push(server.is_finished())\n        }\n        if let Some(server) = \u0026self.datastore {\n            if server.is_finished() {\n                println!(\"Sending Datastore Shutdown\");\n                self.send_shutdown(Agent::Datastore);\n            }\n            results.push(server.is_finished())\n        }\n        if let Some(server) = \u0026self.tcpserver {\n            if server.is_finished() {\n                println!(\"Sending TCP Server Shutdown\");\n                self.send_shutdown(Agent::TCPServer);\n            }\n            results.push(server.is_finished())\n        }\n        if let Some(server) = \u0026self.udpserver {\n            if server.is_finished() {\n                println!(\"Sending UDP Server Shutdown\");\n                self.send_shutdown(Agent::UDPServer);\n            }\n            results.push(server.is_finished())\n        }\n        results.iter().any(|\u0026r| r)\n    }\n}\n","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"lengt n!(\"Done!\");\n\n    Ok(())\n}\n#[tokio::test]\nasync fn userauthtoken_expiry() -\u003e Result\u003c(), GoatNsError\u003e {\n    use crate::db::UserAuthToken;\n\n    let pool = test_get_sqlite_memory().await;\n\n    println!(\"Starting DB\");\n    start_db(\u0026pool).await?;\n\n    test_harness::create_test_user(\u0026pool).await?;\n\n    println!(\"Creating UAT Objects\");\n    let tokenhash = \"hello world\".to_string();\n    #[allow(clippy::expect_used)]\n    let expiry = Utc::now() - TimeDelta::try_hours(60).expect(\"how did this fail?\");\n    let uat = UserAuthToken {\n        id: None,\n        name: \"Test Token\".to_string(),\n        issued: Utc::now(),\n        expiry: Some(expiry),\n        userid: 1,\n        tokenkey: \"hello world\".to_string(),\n        tokenhash,\n    };\n    println!(\"Saving UAT Object 1 to DB: {uat:?}\");\n\n    uat.save(\u0026pool).await?;\n    let tokenhash = \"hello world this should exist\".to_string();\n    #[allow(clippy::expect_used)]\n    let expiry = Utc::now() + TimeDelta::try_hours(60).expect(\"how did this fail?\");\n    let uat = UserAuthToken {\n        id: None,\n        name: \"Test Token\".to_string(),\n        issued: Utc::now(),\n        expiry: Some(expiry),\n        userid: 1,\n        tokenkey: \"hello world\".to_string(),\n        tokenhash,\n    };\n    println!(\"Saving UAT Object 2 to DB: {uat:?}\");\n    let res = uat.save(\u0026pool).await;\n    println!(\"result: {res:?}\");\n\n    print!(\"Starting DB Cleanup... \");\n    UserAuthToken::cleanup(\u0026pool).await?;\n    println!(\"Done!\");\n\n    match UserAuthToken::get(\u0026pool, 1).await {\n        Ok(uat) =\u003e panic!(\"We shouldn't find this! {uat:?}\"),\n        Err(err) =\u003e println!(\"Didn't find the UserAuthToken after cleanup, is good. Got {err:?}\"),\n    };\n\n    assert!(UserAuthToken::get(\u0026pool, 2).await.is_ok());\n\n    println!(\"Done!\");\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_cron_db_cleanup() -\u003e Result\u003c(), GoatNsError\u003e {\n    let pool = test_get_sqlite_memory().await;\n\n    println!(\"Starting DB\");\n    start_db(\u0026pool).await?;\n\n    test_harness::create_test_user(\u0026pool).await?;\n    println!(\"doing cleanup\");\n    cron_db_cleanup(pool, core::time::Duration::from_micros(100), Some(2)).await;\n    println!(\"done with cleanup cycle\");\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn testget_zones_with_txn() -\u003e Result\u003c(), GoatNsError\u003e {\n    let pool = test_get_sqlite_memory().await;\n\n    println!(\"Starting DB\");\n    start_db(\u0026pool).await?;\n\n    test_harness::create_test_user(\u0026pool).await?;\n\n    let mut txn = pool.begin().await?;\n    let zones = get_zones_with_txn(\u0026mut txn, 0, 10).await?;\n    drop(txn);\n\n    assert!(zones.is_empty());\n\n    test_harness::import_test_zone_file(\u0026pool).await?;\n\n    let mut txn = pool.begin().await?;\n    let zones = get_zones_with_txn(\u0026mut txn, 100, 0).await?;\n\n    assert!(!zones.is_empty());\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","yaleman","Projects","goatns","src","tests","doh.rs"],"content":"use axum::http::header::ACCEPT;\n\nuse crate::db::test::test_example_com_zone;\nuse crate::db::DBEntity;\nuse crate::enums::RecordClass;\nuse crate::tests::test_api::insert_test_user;\nuse crate::tests::test_api::start_test_server;\nuse crate::zones::FileZoneRecord;\n\n#[tokio::test]\nasync fn test_doh_get_json() -\u003e Result\u003c(), ()\u003e {\n    // here we stand up the servers\n    let (pool, _servers, config) = start_test_server().await;\n\n    let api_port = config.read().api_port;\n\n    let _user = insert_test_user(\u0026pool).await;\n    test_example_com_zone()\n        .save(\u0026pool)\n        .await\n        .expect(\"Failed to save test zone\");\n\n    let fzr = FileZoneRecord {\n        zoneid: Some(1),\n        name: \"test\".to_string(),\n        rrtype: \"A\".to_string(),\n        id: None,\n        class:         .unwrap();\n    eprintln!(\"{res:?}\");\n    assert_eq!(res.status(), reqwest::StatusCode::from_u16(200).unwrap());\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_doh_ask_json_accept() -\u003e Result\u003c(), ()\u003e {\n    let (_pool, _servers, config) = start_test_server().await;\n\n    let api_port = config.read().api_port;\n    let mut headers = reqwest::header::HeaderMap::new();\n    headers.insert(\"Accept\", \"application/dns-json\".parse().unwrap());\n\n    let client = reqwest::ClientBuilder::new()\n        .danger_accept_invalid_certs(true)\n        // .cookie_store(true)\n        .default_headers(headers)\n        .timeout(std::time::Duration::from_secs(5))\n        .build()\n        .unwrap();\n\n    let res = client\n        .get(\u0026format!(\n            \"https://localhost:{api_port}/dns-query?name=test.example.com\u0026type=A\"\n        ))\n        .timeout(std::time::Duration::from_secs(5))\n        .send()\n        .await\n        .unwrap();\n    eprintln!(\"{res:?}\");\n    assert_eq!(res.status(), reqwest::StatusCode::from_u16(200).unwrap());\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_doh_ask_wrong_accept() -\u003e Result\u003c(), ()\u003e {\n    let (_pool, _servers, config) = start_test_server().await;\n\n    let api_port = config.read().api_port;\n    let mut headers = reqwest::header::HeaderMap::new();\n    headers.insert(\"Accept\", \"application/cheese\".parse().unwrap());\n\n    let client = reqwest::ClientBuilder::new()\n        .danger_accept_invalid_certs(true)\n        // .cookie_store(true)\n        .default_headers(headers)\n        .timeout(std::time::Duration::from_secs(5))\n        .build()\n        .unwrap();\n\n    let res = client\n        .get(\u0026format!(\n            \"https://localhost:{api_port}/dns-query?name=test.example.com\u0026type=A\"\n        ))\n        .timeout(std::time::Duration::from_secs(5))\n        .send()\n        .await\n        .unwrap();\n    eprintln!(\"{res:?}\");\n    assert_eq!(res.status(), reqwest::StatusCode::from_u16(406).unwrap());\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","yaleman","Projects","goatns","src","tests","e2e_test.rs"],"content":"#[cfg(test)]\nmod tests {\n\n    use std::env;\n    use std::net::*;\n    use trust_dns_resolver::config::*;\n    use trust_dns_resolver::AsyncResolver;\n\n    use crate::servers::udp_server;\n    use crate::tests::utils::wait_for_server;\n\n    fn in_github_actions() -\u003e bool {\n        env::var(\"GITHUB_ACTIONS\").is_ok()\n    }\n\n    #[tokio::test]\n    async fn test_full_run() -\u003e Result\u003c(), std::io::Error\u003e {\n        if in_github_actions() {\n            eprintln!(\"Skipping this test because it won't work in GHA\");\n            return Ok(());\n        }\n\n        let config = crate::config::ConfigFile::try_as_cowcell(Some(\n            \u0026\"./examples/test_config/goatns-test.json\".to_string(),\n        ))?;\n\n        println!(\"Config as loaded\");\n\n        println!(\"{:?}\", config.read());\n\n        println!(\"Starting channels\");\n        let (agent_sender, datastore_tx, datastore_rx) = crate::utils::start_channels();\n\n        println!(\"Starting UDP server\");\n        let udpserver = tokio::spawn(udp_server(\n            config.read(),\n            datastore_tx.clone(),\n            agent_sender.clone(),\n        ));\n\n        println!(\"Starting database connection pool\");\n        let connpool = crate::db::get_conn(config.read()).await.unwrap();\n\n        println!(\"Starting datastore\");\n\n        // start all the things!\n        let datastore_manager = tokio::spawn(crate::datastore::manager(\n            datastore_rx,\n            connpool.clone(),\n            None,\n        ));\n\n        println!(\"Starting API Server\");\n        let apiserver = crate::web::build(datastore_tx.clone(), config.read(), connpool.clone())\n            .await\n            .expect(\"Failed to build API server\");\n\n        println!(\"Building server struct\");\n        let _ = crate::servers::Servers::build(agent_sender)\n            .with_datastore(datastore_manager)\n            .with_udpserver(udpserver)\n            .with_apiserver(apiserver);\n\n        let status_url = config.read().status_url();\n        wait_for_server(status_url).await;\n\n        // Construct a new Resolver pointing at localhost\n        let localhost: std::net::IpAddr =\n            \"127.0.0.1\".parse().expect(\"Failed to parse localhost IP\");\n        let mut resolver_config = ResolverConfig::new();\n        resolver_config.add_name_server(NameServerConfig::new(\n            SocketAddr::new(localhost, 15353),\n            Protocol::Udp,\n        ));\n        let resolver = AsyncResolver::tokio(resolver_config, ResolverOpts::default());\n\n        // Lookup the IP addresses associated with a name.\n\n        println!(\"Querying hello.goat A\");\n        let response = match resolver.lookup_ip(\"hello.goat\").await {\n            Ok(value) =\u003e Some(value),\n            Err(error) =\u003e {\n                eprintln!(\"Error resolving hello.goat A {error:?}\");\n                None\n            }\n        };\n\n        println!(\"Checking for response\");\n        if response.is_none() {\n            return Ok(());\n        }\n\n        // There can be many addresses associated with the name,\n        //  this can return IPv4 and/or IPv6 addresses\n        let address = response\n            .expect(\"Failed to get response\")\n            .iter()\n            .next()\n            .expect(\"no addresses returned!\");\n        if address.is_ipv4() {\n            assert_eq!(address, IpAddr::V4(Ipv4Addr::new(6, 6, 6, 6)));\n        } else {\n            assert_eq!(\n                address,\n                IpAddr::V6(Ipv6Addr::new(\n                    0x2606, 0x2800, 0x220, 0x1, 0x248, 0x1893, 0x25c8, 0x1946\n                ))\n            );\n        }\n        println!(\"Successfully got hello.goat A: {:?}\", address);\n\n        println!(\"Querying _mqtt._http.hello.goat URI\");\n        let response = match resolver\n            .lookup(\n                \"_mqtt._http.hello.goat\",\n                trust_dns_resolver::proto::rr::RecordType::Unknown(\n                    crate::enums::RecordType::URI as u16,\n                ),\n            )\n            .await\n        {\n            Ok(value) =\u003e value,\n            Err(error) =\u003e panic!(\"{error:?}\"),\n        };\n        assert!(!response.records().is_empty());\n        eprintln!(\"URL response: {response:?}\");\n\n        Ok(())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","yaleman","Projects","goatns","src","tests","enums.rs"],"content":"use std::str::FromStr;\n\nuse crate::enums::ContactDetails;\n\n#[test]\nfn test_contactdetails() {\n    let good_mastodon = ContactDetails::try_from(\"Mastodon:yaleman@mastodon.social\".to_string());\n    println!(\"{good_mastodon:?}\");\n    assert!(good_mastodon.is_ok());\n    let expected_mastodon = ContactDetails::Mastodon {\n        contact: \"yaleman\".to_string(),\n        server: \"mastodon.social\".to_string(),\n    };\n    assert_eq!(good_mastodon.unwrap(), expected_mastodon);\n\n    let good_mastodon = ContactDetails::try_from(\"Mastodon:@yaleman@mastodon.social\".to_string());\n    println!(\"{good_mastodon:?}\");\n    assert!(good_mastodon.is_ok());\n    let expected_mastodon = ContactDetails::Mastodon {\n        contact: \"yaleman\".to_string(),\n        server: \"mastodon.social\".to_string(),\n    };\n    assert_eq!(good_mastodon.unwrap(), expected_mastodon);\n\n    let good_twitter = ContactDetails::try_from(\"Twitter:@yaleman43381258\".to_string());\n    assert!(good_twitter.is_ok());\n    let good_email = ContactDetails::try_from(\"Email:billy@dotgoat.net\".to_string());\n    assert!(good_email.is_ok());\n\n    assert!(ContactDetails::try_from(\"asdfasdf\".to_string()).is_err());\n    assert!(ContactDetails::try_from(\"foo:asdfasdf\".to_string()).is_err());\n    assert!(ContactDetails::try_from(\"foo:asdfasdfÚ:asdfasdfd\".to_string()).is_err());\n}\n\n#[test]\nfn test_contactdetails_deser() {\n    use crate::config::ConfigFile;\n\n    let configfile = r#\"{\n\t\"admin_contact\" : \"asdfadsf\"\n}\n\"#;\n    print!(\"Parsing config file...\");\n    let configfile = ConfigFile::from_str(configfile).unwrap();\n    println!(\"OK\");\n\n    println!(\n        \"Checking that {:?} = {:?}\",\n        configfile.admin_contact,\n        ContactDetails::None\n    );\n    assert_eq!(configfile.admin_contact, ContactDetails::None);\n\n    let configfile = r#\"{\n\t\"admin_contact\" : \"Mastodon:yaleman@mastodon.social\"\n}\n\"#;\n    print!(\"Parsing config file...\");\n    let configfile = ConfigFile::from_str(configfile).unwrap();\n    println!(\"OK\");\n\n    let expected_result: ContactDetails = ContactDetails::Mastodon {\n        contact: \"yaleman\".to_string(),\n        server: \"mastodon.social\".to_string(),\n    };\n\n    println!(\n        \"Checking that {:?} = {expected_result:?}\",\n        configfile.admin_contact\n    );\n    assert_eq!(configfile.admin_contact, expected_result);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","yaleman","Projects","goatns","src","tests","mod.rs"],"content":"mod config;\nmod db;\nmod doh;\nmod e2e_test;\nmod enums;\nmod resourcerecord;\nmod test_api;\npub mod test_harness;\nmod utils;\n\nuse crate::db::test::test_get_sqlite_memory;\nuse crate::db::*;\nuse crate::enums::{RecordClass, RecordType};\nuse crate::resourcerecord::{InternalResourceRecord, LocRecord};\nuse crate::tests::test_harness::*;\nuse crate::utils::name_as_bytes;\nuse crate::{get_question_qname, PacketType, Question};\nuse ipnet::IpNet;\nuse log::debug;\nuse packed_struct::prelude::*;\nuse std::net::IpAddr;\nuse std::str::FromStr;\n\n#[test]\n/// test my assumptions about ipnet things\nfn test_ip_in_ipnet() {\n    let net = IpNet::from_str(\"10.0.0.0/24\").unwrap();\n\n    let addr: IpAddr = \"10.0.0.69\".parse().unwrap();\n    let noaddr: IpAddr = \"69.0.0.69\".parse().unwrap();\n\n    assert!(net.contains(\u0026addr));\n    assert!(!net.contains(\u0026noaddr));\n}\n\n#[test]\nfn test_resourcerecord_name_to_bytes() {\n    let rdata = \"cheese.world\".as_bytes();\n    assert_eq!(\n        name_as_bytes(rdata, None, None).expect(\"Failed to parse name\"),\n        [6, 99, 104, 101, 101, 115, 101, 5, 119, 111, 114, 108, 100, 0]\n    );\n}\n#[test]\nfn test_resourcerecord_short_name_to_bytes() {\n    let rdata = \"cheese\".as_bytes();\n    assert_eq!(\n        name_as_bytes(rdata, None, None).expect(\"Failed to parse name\"),\n        [6, 99, 104, 101, 101, 115, 101, 0]\n    );\n}\n#[test]\nfn test_name_as_bytes() {\n    let rdata = \"cheese.hello.world\".as_bytes();\n    let compress_ref = \"zing.hello.world\".as_bytes().to_vec();\n    assert_eq!(\n        name_as_bytes(rdata, Some(12u16), Some(\u0026compress_ref)).expect(\"Failed to parse\"),\n        [6, 99, 104, 101, 101, 115, 101, 192, 17]\n    );\n}\n\n#[tokio::test]\nasync fn test_build_iana_org_a_reply() {\n    use crate::reply::Reply;\n    use crate::resourcerecord::InternalResourceRecord;\n    use crate::Header;\n\n    let header = Header {\n        id: 41840,\n        qr: PacketType::Answer,\n        opcode: crate::OpCode::Query,\n        authoritative: false,\n        truncated: false,\n        recursion_desired: true,\n        recursion_available: true,\n        z: false,\n        ad: false,\n        cd: false,\n        rcode: crate::Rcode::NoError,\n        qdcount: 1,\n        ancount: 1,\n        arcount: 0,\n        nscount: 0,\n    };\n    let qname = \"iana.org\".as_bytes().to_vec();\n    let question = Question {\n        qname: qname.clone(),\n        qtype: crate::RecordType::A,\n        qclass: crate::RecordClass::Internet,\n    };\n    let question_length = question\n        .try_to_bytes()\n        .expect(\"Failed to convert question to bytes\")\n        .len();\n    debug!(\"question byte length: {}\", question_length);\n    let address = std::net::Ipv4Addr::from_str(\"192.0.43.8\").unwrap();\n    let answers = vec![InternalResourceRecord::A {\n        ttl: 350,\n        address: address.into(),\n        rclass: crate::RecordClass::Internet,\n    }];\n    let reply = Reply {\n        header,\n        question: Some(question),\n        answers,\n        authorities: vec![],\n        additional: vec![],\n    };\n    let reply_bytes: Vec\u003cu8\u003e = reply\n        .as_bytes()\n        .await\n        .expect(\"Failed to convert reply to bytes\");\n    debug!(\"{:?}\", reply_bytes);\n    let expected_bytes = [\n        /* header - 12 bytes */\n        0xa3, 0x70, 0x81, 0x80, 0x00, 0x01, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00,\n        /* question - 14 bytes */\n        0x04, 0x69, 0x61, 0x6e, 0x61, 0x03, 0x6f, 0x72, 0x67, 0x00, 0x00, 0x01, 0x00, 0x01,\n        /* answer - 16 bytes */\n        0xc0, 0x0c, 0x00, 0x01, 0x00, 0x01, 0x00, 0x00, 0x01, 0x5e, 0x00, 0x04, 0xc0, 0x00, 0x2b,\n        0x08,\n    ];\n    let mut current_block: \u0026str;\n    for (index, byte) in reply_bytes.iter().enumerate() {\n        if index \u003c 12 {\n            current_block = \"Header \";\n        } else if index \u003c 26 {\n            current_block = \"Question \";\n        } else {\n            current_block = \"Answer   \";\n        }\n\n        let expected_byte = expected_bytes.get(index).expect(\"Our reply is longer!\");\n        debug!(\n            \"{} \\t {} us: {} ex: {} {}\",\n            current_block,\n            index,\n            byte,\n            expected_byte,\n            (byte == expected_byte)\n        );\n        assert_eq!(byte, \u0026expected_bytes[index]);\n    }\n    assert_eq!([reply_bytes[0], reply_bytes[1]], [0xA3, 0x70])\n}\n#[tokio::test]\nasync fn test_cloudflare_soa_reply() {\n    use crate::reply::Reply;\n    use crate::resourcerecord::DomainName;\n    use crate::{Header, HEADER_BYTES};\n    //     /*\n    //     from: \u003chttps://raw.githubusercontent.com/paulc/dnslib/master/dnslib/test/cloudflare.com-SOA\u003e\n\n    //     ;; Sending:\n    //     ;; QUERY: 8928010000010000000000000a636c6f7564666c61726503636f6d0000060001\n    //     ;; -\u003e\u003eHEADER\u003c\u003c- opcode: QUERY, status: NOERROR, id: 35112\n    //     ;; flags: rd; QUERY: 1, ANSWER: 0, AUTHORITY: 0, ADDITIONAL: 0\n    //     ;; QUESTION SECTION:\n    //     ;cloudflare.com.                IN      SOA\n\n    //     ;; Got answer:\n    //     ;; RESPONSE: 8928818000010001000000000a636c6f7564666c61726503636f6d0000060001c00c00060001000000ad0020036e7333c00c03646e73c00c7906ce18000027100000096000093a800000012c\n    //     ;; -\u003e\u003eHEADER\u003c\u003c- opcode: QUERY, status: NOERROR, id: 35112\n    //     ;; flags: qr rd ra; QUERY: 1, ANSWER: 1, AUTHORITY: 0, ADDITIONAL: 0\n    //     ;; QUESTION SECTION:\n    //     ;cloudflare.com.                IN      SOA\n    //     ;; ANSWER SECTION:\n    //     cloudflare.com.         173     IN      SOA     ns3.cloudflare.com. dns.cloudflare.com. 2030489112 10000 2400 604800 300\n\n    //     */\n    let original_question: [u8; 32] = [\n        0x89, 0x28, 0x01, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x0a, 0x63, 0x6c,\n        0x6f, 0x75, 0x64, 0x66, 0x6c, 0x61, 0x72, 0x65, 0x03, 0x63, 0x6f, 0x6d, 0x00, 0x00, 0x06,\n        0x00, 0x01,\n    ];\n\n    let expected_bytes = [\n        /* header - 12 bytes */\n        0x89, 0x28, 0x81, 0x80, 0x00, 0x01, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00,\n        /* question - 14 bytes */\n        0x0a, 0x63, 0x6c, 0x6f, 0x75, 0x64, 0x66, 0x6c, 0x61, /* answer - 16 bytes */\n        0x72, 0x65, 0x03, 0x63, 0x6f, 0x6d, 0x00, 0x00, 0x06, 0x00, 0x01, 0xc0, 0x0c, 0x00, 0x06,\n        0x00, 0x01, 0x00, 0x00, 0x00, 0xad, 0x00, 0x20, 0x03, 0x6e, 0x73, 0x33, 0xc0, 0x0c, 0x03,\n        0x64, 0x6e, 0x73, 0xc0, 0x0c, 0x79, 0x06, 0xce, 0x18, 0x00, 0x00, 0x27, 0x10, 0x00, 0x00,\n        0x09, 0x60, 0x00, 0x09, 0x3a, 0x80, 0x00, 0x00, 0x01, 0x2c,\n    ];\n\n    let header = Header {\n        id: 35112,\n        qr: PacketType::Answer,\n        opcode: crate::OpCode::Query,\n        authoritative: false,\n        truncated: false,\n        recursion_desired: true,\n        recursion_available: false,\n        z: false,\n        ad: false,\n        cd: false,\n        rcode: crate::Rcode::NoError,\n        qdcount: 1,\n        ancount: 1,\n        arcount: 0,\n        nscount: 0,\n    };\n    let qname = \"cloudflare.com\".as_bytes().to_vec();\n    let question = Question {\n        qname: qname.clone(),\n        qtype: crate::RecordType::SOA,\n        qclass: crate::RecordClass::Internet,\n    };\n    let question_length = question\n        .try_to_bytes()\n        .expect(\"Failed to convert question to bytes\")\n        .len();\n    debug!(\"question byte length: {}\", question_length);\n\n    // YOLO the  string conversions because it's a test\n    let rdata = InternalResourceRecord::SOA {\n        zone: DomainName::from(\"cloudflare.com\"),\n        mname: DomainName::from(\"ns3.cloudflare.com\"),\n        rname: DomainName::from(\"dns.cloudflare.com\"),\n        serial: 2030489112,\n        refresh: 10000,\n        retry: 2400,\n        expire: 604800,\n        minimum: 300,\n        rclass: crate::RecordClass::Internet,\n    };\n\n    // let rdata = rdata.as_bytes();\n    let answers = vec![rdata];\n\n    let mut reply = Reply {\n        header: header.clone(),\n        question: Some(question),\n        answers,\n        authorities: vec![],\n        additional: vec![],\n    };\n    reply.header.recursion_available = true;\n    debug!(\"{:?}\", reply);\n    let reply_bytes: Vec\u003cu8\u003e = reply.as_bytes().await.unwrap();\n    debug!(\"{:?}\", reply_bytes);\n\n    // testing if I was parsing it right...\n    let mut their_header = Header::unpack_from_slice(\u0026original_question[0..HEADER_BYTES]).unwrap();\n    their_header.ancount = 1;\n    assert_eq!(header, their_header.as_answer());\n    log::trace!(\"Parsed header matched!\");\n\n    let mut current_block: \u0026str;\n    for (index, byte) in reply_bytes.iter().enumerate() {\n        if index \u003c HEADER_BYTES {\n            current_block = \"Header \";\n        } else if index \u003c HEADER_BYTES + 9 {\n            current_block = \"Question \";\n        } else {\n            current_block = \"Answer   \";\n        }\n\n        let b = [byte.clone()];\n        let ascii_byte_us = match byte.is_ascii_alphanumeric() {\n            true =\u003e std::str::from_utf8(\u0026b).unwrap_or(\"-\"),\n            false =\u003e \" \",\n        };\n\n        match expected_bytes.get(index) {\n            Some(expected_byte) =\u003e {\n                let eb: u8 = expected_byte.clone();\n                let ascii_byte_them = match eb.is_ascii_alphanumeric() {\n                    true =\u003e std::str::from_utf8(\u0026b).unwrap_or(\"-\"),\n                    false =\u003e \" \",\n                };\n                log::trace!(\n                    \"{current_block} \\t {index} us: {}\\t{:#010b}\\tex: {expected_byte}\\t{expected_byte:#010b} \\tchars: {} {}\\t matched: {}\",\n                    byte.clone(),\n                    byte.clone(),\n                    ascii_byte_us,\n                    ascii_byte_them,\n                    (byte == expected_byte)\n                )\n            }\n            None =\u003e {\n                panic!(\"Our reply is longer!\");\n                // break;\n            }\n        }\n        // assert_eq!(byte, \u0026expected_bytes[index]);\n    }\n    // assert_eq!([reply_bytes[0], reply_bytes[1]], [0xA3, 0x70])\n}\n\n#[tokio::test]\nasync fn build_ackcdn_allzeros() {\n    use crate::reply::Reply;\n    use crate::Header;\n\n    let header = Header {\n        id: 0x3DE1,\n        qr: PacketType::Answer,\n        opcode: crate::OpCode::Query,\n        authoritative: true,\n        truncated: false,\n        recursion_desired: true,\n        recursion_available: true,\n        z: false,\n        ad: false,\n        cd: false,\n        rcode: crate::Rcode::NoError,\n        qdcount: 1,\n        ancount: 1,\n        arcount: 0,\n        nscount: 0,\n    };\n    let qname = \"ackcdn.com\".as_bytes().to_vec();\n    let question = Question {\n        qname: qname.clone(),\n        qtype: crate::RecordType::A,\n        qclass: crate::RecordClass::Internet,\n    };\n    let question_length = question\n        .try_to_bytes()\n        .expect(\"Failed to convert question to bytes\")\n        .len();\n    debug!(\"question byte length: {}\", question_length);\n\n    // let rdata = IpAddr::try_from(\"0.0.0.0\");\n    // let rdata: Ipv4Addr = \"0.0.0.0\".parse().unwrap();\n    // let rdata: u32 = rdata.into();\n    // let rdata = rdata.octets();\n    // let rdlength: u16 = rdata.len() as u16;\n\n    let answers = vec![crate::resourcerecord::InternalResourceRecord::A {\n        // name: vec![0xc0, 0x0c],\n        // name: \"ackcdn.com\".as_bytes().to_vec(),\n        // record_type: crate::RecordType::A,\n        // class: crate::RecordClass::Internet,\n        ttl: 2u32,\n        address: 0u32,\n\n        rclass: crate::RecordClass::Internet,\n        // rdlength,\n        // rdata: rdata.into(),\n        // compression: true,\n    }];\n\n    let reply = Reply {\n        header,\n        question: Some(question),\n        answers,\n        authorities: vec![],\n        additional: vec![],\n    };\n    let reply_bytes: Vec\u003cu8\u003e = reply.as_bytes().await.unwrap();\n    debug!(\"{} bytes: {:?}\", reply_bytes.len(), reply_bytes);\n\n    let expected_bytes = [\n        /* header - 12 bytes */\n        0x3d, 0xe1, 0x85, 0x80, 0x00, 0x01, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00,\n        /* question - 16 bytes */\n        0x06, 0x61, 0x63, 0x6b, 0x63, 0x64, 0x6e, 0x03, 0x63, 0x6f, 0x6d, 0x00, 0x00, 0x01, 0x00,\n        0x01, /* answer - 16 bytes  */\n        0xC0, 0x0c, 0x00, 0x01, 0x00, 0x01, 0x00, 0x00, 0x00, 0x02, 0x00, 0x04, 0x00, 0x00, 0x00,\n        0x00,\n    ];\n\n    log::trace!(\"Our length: {}\", reply_bytes.len());\n    log::trace!(\"Exp length: {}\", expected_bytes.len());\n\n    let mut current_block: \u0026str;\n    for (index, byte) in reply_bytes.iter().enumerate() {\n        if index \u003c 12 {\n            current_block = \"Header \";\n        } else if index \u003c 28 {\n            current_block = \"Question \";\n        } else {\n            current_block = \"Answer   \";\n        }\n        match expected_bytes.get(index) {\n            Some(expected_byte) =\u003e log::error!(\n                \"{} \\t {} us: {} ex: {} {}\",\n                current_block,\n                index,\n                byte,\n                expected_byte,\n                (byte == expected_byte)\n            ),\n            None =\u003e {\n                panic!(\"Our reply is longer!\");\n                // break;\n            }\n        }\n        assert_eq!(byte, \u0026expected_bytes[index]);\n    }\n    assert_eq!([reply_bytes[0], reply_bytes[1]], [0x3D, 0xE1]);\n}\n\n/// turns a degrees-minutes-seconds input into a signed 32-bit integer.\n/// when positive = true, you're North or West\n#[test]\nfn test_dms_to_i32() {\n    use crate::utils::dms_to_u32;\n\n    let equator: u32 = 2u32.pow(31);\n    assert_eq!(dms_to_u32(0, 0, 0.0, true), equator);\n\n    assert_eq!(dms_to_u32(1, 2, 3.0, true), 2151206648);\n}\n\n#[test]\n/// this is based on a record in a pcap in the examples directory -\nfn test_loc_as_bytes() {\n    // pizza.yaleman.org.\t69\tIN\tLOC\t1 2 3.000 N 1 2 3.000 E 10.00m 10m 10m 10m\n    // compression header c00c\n    // LOC: 001d\n    // IN: 0001\n    // TTL: 00000045 (69)\n    // Length: 0010 (16)\n    let expected_bytes: [u8; 16] = [\n        0x00, // Version: 0\n        0x13, // size 19 (10m)\n        0x13, // hor 19 (10m)\n        0x13, // ver 19 (10m)\n        0x80, 0x38, 0xce, 0xf8, // Latitude: 2151206648 (1 deg 2 min 3.000 sec N)\n        0x80, 0x38, 0xce, 0xf8, // Longitude: 2151206648 (1 deg 2 min 3.000 sec E)\n        0x00, 0x98, 0x9a, 0x68, // Altitude: 10001000 (10 m)\n    ];\n\n    let test_record = LocRecord {\n        version: 0,\n        size: 0x13,\n        horiz_pre: 0x13,\n        vert_pre: 0x13,\n        latitude: 2151206648,\n        longitude: 2151206648,\n        altitude: 10001000,\n    };\n    let test_result = test_record.pack().unwrap();\n    assert_eq!(expected_bytes, test_result);\n}\n\n#[test]\nfn test_loc_record_parser() {\n    use crate::resourcerecord::FileLocRecord;\n\n    let sample_data: Vec\u003c(\u0026str, FileLocRecord)\u003e = vec![\n        (\n            \"42 21 43.952 N 71 5 6.344 W -24m 1m 200m 15m\",\n            FileLocRecord {\n                d1: 42,\n                m1: 21,\n                s1: 43.952,\n                d2: 71,\n                m2: 5,\n                s2: 6.344,\n                lat_dir: \"N\".to_string(),\n                lon_dir: \"W\".to_string(),\n                alt: (10000000 + (-24 * 100)),\n                size: 0x12,\n                horiz_pre: 0x24,\n                vert_pre: 0x23,\n            },\n        ),\n        (\n            \"42 21 43.952 N 71 5 6.344 W -24m 1m 200m\",\n            FileLocRecord {\n                d1: 42,\n                m1: 21,\n                s1: 43.952,\n                lat_dir: \"N\".to_string(),\n                d2: 71,\n                m2: 5,\n                s2: 6.344,\n                lon_dir: \"W\".to_string(),\n                alt: 10000000 + (-24 * 100),\n                size: 0x12,\n                horiz_pre: 0x24,\n                vert_pre: 0x13,\n            },\n        ),\n        (\n            \"32 S 116 E 10m\",\n            FileLocRecord {\n                d1: 32,\n                lat_dir: \"S\".to_string(),\n                d2: 116,\n                lon_dir: \"E\".to_string(),\n                alt: 10000000 + (10 * 100),\n                ..Default::default()\n            },\n        ),\n        (\n            \"32 7 19 S 116 2 25 E 10m\",\n            FileLocRecord {\n                d1: 32,\n                m1: 7,\n                s1: 19.0,\n                lat_dir: \"S\".to_string(),\n                d2: 116,\n                m2: 2,\n                s2: 25.0,\n                lon_dir: \"E\".to_string(),\n                alt: 10000000 + (10 * 100),\n                ..FileLocRecord::default()\n            },\n        ),\n        (\n            \"42 21 54 N 71 06 18 W -24m 30m\",\n            FileLocRecord {\n                d1: 42,\n                m1: 21,\n                s1: 54.0,\n                lat_dir: \"N\".to_string(),\n                d2: 71,\n                m2: 6,\n                s2: 18.0,\n                lon_dir: \"W\".to_string(),\n                alt: (-24 * 100) + 10000000,\n                size: 0x33,\n                ..FileLocRecord::default()\n            },\n        ),\n        (\n            \"52 14 05 N 00 08 50 E 10m\",\n            FileLocRecord {\n                d1: 52,\n                m1: 14,\n                s1: 5.0,\n                lat_dir: \"N\".to_string(),\n                m2: 8,\n                s2: 50.0,\n                lon_dir: \"E\".to_string(),\n                alt: (10 * 100) + 10000000,\n                ..FileLocRecord::default()\n            },\n        ),\n        (\n            \"42 21 28.764 N 71 00 51.617 W -44m 2000m\",\n            FileLocRecord {\n                d1: 42,\n                m1: 21,\n                s1: 28.764,\n                lat_dir: \"N\".to_string(),\n                d2: 71,\n                m2: 0,\n                s2: 51.617,\n                lon_dir: \"W\".to_string(),\n                alt: (-44 * 100) + 10000000,\n                size: 0x25,\n                ..FileLocRecord::default()\n            },\n        ),\n    ];\n    for (input, output) in sample_data {\n        eprintln!(\"Testing {input}\");\n        let record = FileLocRecord::try_from(input);\n        assert!(record.is_ok());\n        assert_eq!(record.unwrap(), output);\n    }\n}\n\n#[test]\nfn test_all_record_type_conversions() {\n    for record_type in enum_iterator::all::\u003cRecordType\u003e().collect::\u003cVec\u003c_\u003e\u003e() {\n        eprintln!(\"Testing {record_type:?}\");\n        if record_type != RecordType::InvalidType {\n            let string_version = record_type.to_string();\n            assert_ne!(string_version, \"\".to_string());\n\n            let from_string_version = RecordType::from(string_version);\n\n            assert_eq!(record_type, from_string_version);\n            let _: u16 = record_type as u16;\n        } else {\n            let garbled = String::from(\"asdfasdfasdflq23423l4kj23h4l23jk4\");\n            assert_eq!(record_type, RecordType::from(garbled));\n            assert_eq!(record_type, RecordType::from(\u002612345u16));\n        }\n    }\n}\n#[test]\nfn test_all_record_class_conversions() {\n    for record_class in enum_iterator::all::\u003cRecordClass\u003e().collect::\u003cVec\u003c_\u003e\u003e() {\n        eprintln!(\"Testing {record_class:?}\");\n        let fail_string: \u0026'static str = \"\";\n        if record_class != RecordClass::InvalidType {\n            let string_version = record_class.to_owned().to_string();\n            assert_ne!(string_version, fail_string);\n\n            let str_version = string_version.as_str();\n\n            let from_string_version = RecordClass::from(str_version);\n\n            assert_eq!(record_class, from_string_version);\n            let _: u16 = record_class as u16;\n        } else {\n            let garbled = \"asdfasdfasdflq23423l4kj23h4l23jk4\";\n            assert_eq!(record_class, RecordClass::from(garbled));\n            assert_eq!(record_class, RecordClass::from(\u002612345u16));\n        }\n    }\n}\n\n#[test]\nfn test_normalize_name() {\n    let q = Question {\n        qname: String::from(\"HellO.world\").into_bytes(),\n        qtype: crate::enums::RecordType::A,\n        qclass: crate::enums::RecordClass::Internet,\n    };\n    assert_eq!(q.normalized_name().unwrap(), String::from(\"hello.world\"));\n    let q = Question {\n        qname: String::from(\"hello.world\").into_bytes(),\n        qtype: crate::enums::RecordType::A,\n        qclass: crate::enums::RecordClass::Internet,\n    };\n    assert_eq!(q.normalized_name().unwrap(), String::from(\"hello.world\"));\n}\n\n#[test]\nfn test_get_question_qname() {\n    assert!(get_question_qname(\u0026[23, 0]).is_err());\n\n    let sample_data = vec![7, 101, 120, 97, 109, 112, 108, 101, 3, 99, 111, 109, 0];\n    eprintln!(\"{:?}\", sample_data);\n    let result = get_question_qname(\u0026sample_data);\n    assert_eq!(\n        result,\n        Ok(vec![101, 120, 97, 109, 112, 108, 101, 46, 99, 111, 109])\n    );\n}\n\n#[tokio::test]\n///tries to test when input buffers are weird\nasync fn test_question_from_bytes() {\n    let ok_question = vec![\n        /* question - 14 bytes */\n        0x04, 0x69, 0x61, 0x6e, 0x61, 0x03, 0x6f, 0x72, 0x67, 0x00, 0x00, 0x01, //0x00, 0x01,\n    ];\n    let input_bufs: Vec\u003cVec\u003cu8\u003e\u003e = vec![\n        /* header - 12 bytes */\n        // 0xa3, 0x70, 0x81, 0x80, 0x00, 0x01, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00,\n        ok_question[0..10].to_vec(),\n        ok_question[0..11].to_vec(),\n        ok_question[0..12].to_vec(),\n    ];\n\n    for buf in input_bufs {\n        assert!(Question::from_packets(\u0026buf).is_err());\n    }\n}\n\n#[tokio::test]\n/// this test checks that all TTLs in the record are the same when we set normalise_ttls = true\nasync fn test_normalize_ttls() {\n    // use crate::zones::FileZoneRecord;\n    let pool = test_get_sqlite_memory().await;\n\n    start_db(\u0026pool).await.expect(\"failed to start DB\");\n    import_test_zone_file(\u0026pool)\n        .await\n        .expect(\"failed to import test zone file\");\n\n    let response = get_records(\n        \u0026pool,\n        \"ttltest.hello.goat\".to_string(),\n        RecordType::A,\n        RecordClass::Internet,\n        true,\n    )\n    .await\n    .expect(\"Failed to query records\");\n\n    print!(\"Checking that we got three records...\");\n    println!(\"Response:\");\n    for re in response.iter() {\n        println!(\"{re:?}\");\n    }\n    assert_eq!(response.iter().len(), 3);\n    println!(\" OK\");\n\n    // first we just check we got three records from the db\n    let mut found_records: Vec\u003cu32\u003e = vec![];\n    for record in response {\n        println!(\"found record {record:?}\");\n        if let InternalResourceRecord::A { ttl, .. } = record {\n            if !found_records.contains(\u0026ttl) {\n                found_records.push(ttl);\n            }\n        } else {\n            println!(\"We found a record that wasn't an A record, that's cool I guess?\")\n        }\n    }\n    print!(\"Checking that we found a single ttl...\");\n    assert!(found_records.len() == 1);\n    println!(\" OK\");\n}\n\n#[tokio::test]\n/// this test checks that all TTLs in the record are the same when we set normalise_ttls = true\nasync fn test_dont_normalize_ttls() {\n    // use crate::zones::FileZoneRecord;\n    let pool = test_get_sqlite_memory().await;\n\n    start_db(\u0026pool).await.expect(\"Failed to start DB\");\n    import_test_zone_file(\u0026pool)\n        .await\n        .expect(\"Failed to import zone file\");\n\n    let response = get_records(\n        \u0026pool,\n        \"ttltest.hello.goat\".to_string(),\n        RecordType::A,\n        RecordClass::Internet,\n        false,\n    )\n    .await\n    .unwrap();\n\n    print!(\"Checking that we got three records...\");\n    assert!(response.iter().len() == 3);\n    println!(\" OK\");\n\n    // first we just check we got three records from the db\n    let mut found_records: Vec\u003cu32\u003e = vec![];\n    for record in response {\n        println!(\"found record {record:?}\");\n        if let InternalResourceRecord::A { ttl, .. } = record {\n            if !found_records.c ConfigFile::try_as_cowcell(Some(\n        \u0026\"./examples/test_config/goatns-test.json\".to_string(),\n    ))\n    .expect(\"failed to parse test config\");\n\n    use rand::thread_rng;\n    use rand::Rng;\n    let mut rng = thread_rng();\n    let mut port: u16 = rng.gen_range(2000..=65000);\n    loop {\n        if is_free_port(port).await {\n            break;\n        }\n        port = rng.gen_range(2000..=65000);\n    }\n\n    let mut config_tx = config.write().await;\n    config_tx.api_port = port;\n    config_tx.commit();\n\n    // println!(\"Starting channels\");\n    let (agent_sender, datastore_tx, datastore_rx) = crate::utils::start_channels();\n\n    let udpserver = tokio::spawn(servers::udp_server(\n        config.read(),\n        datastore_tx.clone(),\n        agent_sender.clone(),\n    ));\n    let tcpserver = tokio::spawn(servers::tcp_server(\n        config.read(),\n        datastore_tx.clone(),\n        agent_sender.clone(),\n    ));\n    // start all the things!\n    let datastore_manager =\n        tokio::spawn(crate::datastore::manager(datastore_rx, pool.clone(), None));\n\n    println!(\"Starting API Server on port {port}\");\n    let apiserver = crate::web::build(datastore_tx.clone(), config.read(), pool.clone())\n        .await\n        .expect(\"Failed to start API server\");\n\n    println!(\"Building server struct\");\n    (\n        pool,\n        crate::servers::Servers::build(agent_sender)\n            .with_datastore(datastore_manager)\n            .with_apiserver(apiserver)\n            .with_udpserver(udpserver)\n            .with_tcpserver(tcpserver),\n        config,\n    )\n}\n\npub async fn insert_test_user(pool: \u0026SqlitePool) -\u003e Box\u003cUser\u003e {\n    User {\n        id: Some(5),\n        displayname: \"Example user\".to_string(),\n        username: \"example\".to_string(),\n        email: \"example@hello.goat\".to_string(),\n        disabled: false,\n        authref: Some(\"zooooom\".to_string()),\n        admin: true,\n    }\n    .save(\u0026pool)\n    .await\n    .unwrap()\n}\n\n/// Shoves an API token into the DB for a user\nasync fn insert_test_user_api_token(pool: \u0026SqlitePool, userid: i64) -\u003e Result\u003cApiToken, ()\u003e {\n    println!(\"creating test token for user {userid:?}\");\n    let token = create_api_token(\"lols\".as_bytes(), 900, userid);\n\n    UserAuthToken {\n        id: None,\n        name: \"test token\".to_string(),\n        issued: token.issued,\n        expiry: token.expiry,\n        tokenkey: token.token_key.to_owned(),\n        tokenhash: token.token_hash.to_owned(),\n        userid,\n    }\n    .save(\u0026pool)\n    .await\n    .unwrap();\n\n    Ok(token)\n}\n\n#[tokio::test(flavor = \"multi_thread\", worker_threads = 4)]\nasync fn api_zone_create() -\u003e Result\u003c(), GoatNsError\u003e {\n    // here we stand up the servers\n    let (pool, _servers, config) = start_test_server().await;\n\n    let api_port = config.read().api_port;\n    // let apiserver = servers.apiserver.unwrap();\n\n    let user = insert_test_user(\u0026pool).await;\n    println!(\"api_zone_create Created user... {user:?}\");\n\n    println!(\"api_zone_create Creating token for user\");\n    let token = insert_test_user_api_token(\u0026pool, user.id.expect(\"no user id found\"))\n        .await\n        .unwrap();\n    println!(\"api_zone_create Created token... {token:?}\");\n\n    let client = reqwest::ClientBuilder::new()\n        .danger_accept_invalid_certs(true)\n        .cookie_store(true)\n        .timeout(std::time::Duration::from_secs(5))\n        .build()\n        .unwrap();\n\n    println!(\"api_zone_create Logging in with the token...\");\n    let res = client\n        .post(\u0026format!(\"https://localhost:{api_port}/api/login\"))\n        .timeout(std::time::Duration::from_secs(5))\n        .json(\u0026AuthPayload {\n            token_key: token.token_key,\n            token_secret: token.token_secret.to_owned(),\n        })\n        .send()\n        .await\n        .unwrap();\n    println!(\"{:?}\", res);\n    assert_eq!(res.status(), 200);\n    println!(\"api_zone_create =\u003e Token login success!\");\n\n    let newzone = FileZone {\n        id: Some(1234),\n        name: \"example.goat\".to_string(),\n        rname: \"bob@example.goat\".to_string(),\n        serial: 12345,\n        expire: 30,\n        minimum: 1235,\n        ..Default::default()\n    };\n\n    println!(\"api_zone_create Sending zone create\");\n    let res = client\n        .post(\u0026format!(\"https://localhost:{api_port}/api/zone\"))\n        .header(\"Authorization\", format!(\"Bearer {}\", token.token_secret))\n        .json(\u0026newzone)\n        .send()\n        .await\n        .unwrap();\n    assert_eq!(res.status(), 200);\n\n    let response_zone: FileZone = res\n        .json()\n        .await\n        .inspect_err(|err| println!(\"Failed to parse response content: {err:?}\"))?;\n\n    assert_eq!(response_zone.name, \"example.goat\");\n    assert_eq!(response_zone.serial, 12345);\n    assert_ne!(response_zone.serial, 123456);\n    drop(pool);\n    Ok(())\n}\n\n#[tokio::test(flavor = \"multi_thread\", worker_threads = 4)]\nasync fn api_zone_create_delete() -\u003e Result\u003c(), sqlx::Error\u003e {\n    // here we stand up the servers\n    let (pool, _servers, config) = start_test_server().await;\n\n    let api_port = config.read().api_port;\n    // let apiserver = servers.apiserver.unwrap();\n\n    let user = insert_test_user(\u0026pool).await;\n    println!(\"Created user... {user:?}\");\n\n    println!(\"Creating token for user\");\n    let token = insert_test_user_api_token(\u0026pool, user.id.expect(\"no user id found\"))\n        .await\n        .unwrap();\n    println!(\"Created token... {token:?}\");\n\n    let client = reqwest::ClientBuilder::new()\n        .danger_accept_invalid_certs(true)\n        .cookie_store(true)\n        .timeout(std::time::Duration::from_secs(5))\n        .build()\n        .unwrap();\n\n
