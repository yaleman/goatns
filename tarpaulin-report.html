error::GoatNsError;\nuse log::trace;\nuse packed_struct::prelude::*;\nuse std::fmt::{Debug, Display};\nuse std::str::from_utf8;\n\npub mod cli;\n/// Configuration handling for the server\npub mod config;\n/// The data-storing backend for zone information and (eventually) caching.\npub mod datastore;\npub mod db;\npub mod enums;\npub mod error;\npub(crate) mod logging;\npub mod packet_dumper;\npub mod reply;\npub mod resourcerecord;\npub mod serializers;\npub mod servers;\n#[cfg(test)]\nmod tests;\npub mod utils;\n/// Configuration and management API\n#[macro_use]\npub mod web;\npub mod zones;\n\n/// Internal limit of in-flight requests\npub const MAX_IN_FLIGHT: usize = 512;\n/// The size of a DNS request header\npub const HEADER_BYTES: usize = 12;\n\n/// The default \"cancel a server response\" timeout\npub const REPLY_TIMEOUT_MS: u64 = 1000;\n/// The maximum size of a UDP packet \u003chttps://dnsflagday.net/2020/#dns-flag-day-2020\u003e\npub const UDP_BUFFER_SIZE: usize = 1232;\n\npub const COOKIE_NAME: \u0026str = \"goatns_session\";\n\n/// The header of a DNS transmission, either a Query or Reply. Ref [RFC1035](https://www.rfc-editor.org/rfc/rfc1035#section-4.1.1) section 4.1.1.\n#[derive(Debug, PackedStruct, PartialEq, Eq, Clone)]\n#[packed_struct(bit_numbering = \"msb0\", size_bytes = \"12\")]\n#[allow(clippy::struct_excessive_bools)]\npub struct Header {\n    /// The query ID\n    #[packed_field(bits = \"0..=15\", endian = \"msb\")]\n    id: u16,\n    // Is it a query or response\n    #[packed_field(bits = \"16\", ty = \"enum\")]\n    qr: PacketType, // bit 16\n    #[packed_field(bits = \"17..=20\", ty = \"enum\")]\n    opcode: OpCode, // 17-20 actually 4 bits\n    #[packed_field(bits = \"21\")]\n    authoritative: bool, // 21\n    #[packed_field(bits = \"22\")]\n    truncated: bool, // 22\n    // RD - Recursion Desired - this bit may be set in a query and is copied into the response.  If RD is set, it directs the name server to pursue the query recursively. Recursive query support is optional.\n    #[packed_field(bits = \"23\")]\n    recursion_desired: bool, // 23\n    #[packed_field(bits = \"24\")]\n    recursion_available: bool, // 24\n    /// reserved, must be all 0's\n    #[packed_field(bits = \"25\")]\n    z: bool, // 25-27 -\n    #[packed_field(bits = \"26\")]\n    ad: bool,\n    #[packed_field(bits = \"27\")]\n    cd: bool,\n    #[packed_field(bits = \"28..=31\", ty = \"enum\")]\n    rcode: Rcode, // bits 28-31\n    /// an unsigned 16 bit integer specifying the number of entries in the question section.\n    #[packed_field(bits = \"32..=47\", endian = \"msb\")]\n    qdcount: u16, // bits 32-47\n    /// an unsigned 16 bit integer specifying the number of entries in the answer section.\n    #[packed_field(bits = \"48..=63\", endian = \"msb\")]\n    ancount: u16, // 48-63\n    /// an unsigned 16 bit integer specifying the number of name server resource records in the authority records section.\n    #[packed_field(bits = \"64..=79\", endian = \"msb\")]\n    nscount: u16, // 64-79\n    /// an unsigned 16 bit integer specifying the number of resource records in the additional records section.\n    #[packed_field(bits = \"80..=95\", endian = \"msb\")]\n    arcount: u16, // 80-95\n}\n\nimpl Default for Header {\n    fn default() -\u003e Self {\n        Header {\n            id: 0,\n            qr: PacketType::Query,\n            opcode: OpCode::Query,\n            // we *are* an authoritative DNS server after all\n            authoritative: true,\n            truncated: false,\n            recursion_desired: false,\n            recursion_available: false,\n            z: false,\n            ad: false,\n            cd: false,\n            rcode: Rcode::NoError,\n            qdcount: 0,\n            ancount: 0,\n            nscount: 0,\n            arcount: 0,\n        }\n    }\n}\n\nimpl Header {\n    pub fn as_answer(self) -\u003e Header {\n        let mut response = self;\n        response.qr = PacketType::Answer;\n        response\n    }\n}\n\n/// The answer, authority, and additional sections all share the same\n/// format: a variable number of resource records, where the number of\n/// records is specified in the corresponding count field in the header.\n///\n/// Ref [RFC1035 Section 4.1.3](https://www.rfc-editor.org/rfc/rfc1035.html#section-4.1.3)\n#[derive(Clone, Debug)]\npub struct ResourceRecord {\n    /// A domain name to which this resource record pertains.\n    pub name: Vec\u003cu8\u003e,\n    /// Two octets containing one of the RR type codes. This field specifies the meaning of the data in the RDATA field. The official name is \"type\".\n    pub record_type: RecordType,\n    /// Two octets which specify the class of the data in the RDATA field.\n    pub class: RecordClass,\n    /// A 32 bit unsigned integer that specifies the time interval (in seconds) that the resource record may be cached before it should be discarded. Zero values are interpreted to mean that the RR can only be used for the transaction in progress, and should not be cached.\n    pub ttl: u32,\n    /// A variable length string of octets that describes the resource.\n    /// The format of this information varies according to the TYPE and CLASS of the resource record.\n    /// For example, the if the TYPE is A and the CLASS is IN, the RDATA field is a 4 octet ARPA Internet address.\n    pub rdata: Vec\u003cu8\u003e,\n}\nimpl ResourceRecord {}\n\nimpl TryFrom\u003cResourceRecord\u003e for Vec\u003cu8\u003e {\n    type Error = GoatNsError;\n    fn try_from(record: ResourceRecord) -\u003e Result\u003cSelf, Self::Error\u003e {\n        Vec::\u003cu8\u003e::try_from(\u0026record)\n    }\n}\n\nimpl TryFrom\u003c\u0026ResourceRecord\u003e for Vec\u003cu8\u003e {\n    type Error = GoatNsError;\n    fn try_from(record: \u0026ResourceRecord) -\u003e Result\u003cSelf, Self::Error\u003e {\n        let mut retval: Vec\u003cu8\u003e = vec![];\n\n        trace!(\"{:?}\", record);\n\n        let record_name_bytes = name_as_bytes(\u0026record.name, Some(HEADER_BYTES as u16), None)?;\n        retval.extend(record_name_bytes);\n        // type\n        retval.extend((record.record_type as u16).to_be_bytes());\n        // class\n        retval.extend((record.class as u16).to_be_bytes());\n        // reply ttl\n        let ttl_bytes: [u8; 4] = record.ttl.to_be_bytes();\n        trace!(\"ttl_bytes: {:?}\", ttl_bytes);\n        retval.extend(ttl_bytes);\n        #[allow(clippy::cast_possible_truncation)]\n        // reply data length\n        retval.extend((record.rdata.len() as u16).to_be_bytes());\n        // rdata\n        retval.extend(record.rdata.clone());\n\n        Ok(retval)\n    }\n}\n\n#[derive(Clone, Debug, PartialEq, Eq)]\n/// A DNS Question section, from Ref [RFC1035](https://www.rfc-editor.org/rfc/rfc1035#section-4.1.2) section 4.1.2 \"Question section format\".\npub struct Question {\n    /// The name which is being queried\n    qname: Vec\u003cu8\u003e,\n    /// The Record type that is being requested, eg A, NS, MX, TXT etc.\n    qtype: RecordType,\n    /// The class, (typically IN for \"Internet\")\n    qclass: RecordClass,\n}\n\nimpl Display for Question {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        let qname = match from_utf8(\u0026self.qname) {\n            Ok(value) =\u003e value.to_string(),\n            Err(_) =\u003e {\n                format!(\"{:?}\", self.qname)\n            }\n        };\n        f.write_fmt(format_args!(\n            \"QNAME={} QTYPE={:?} QCLASS={}\",\n            qname, self.qtype, self.qclass,\n        ))\n    }\n}\n\n/// Returns a `Vec\u003cu8\u003e` representation of the name\n/// (ie, example.com = [101, 120, 97, 109, 112, 108, 101, 46, 99, 111, 109])\n///\n/// # Errors\n/// Will return Strings telling you what's gone wrong.\npub fn get_question_qname(input_val: \u0026[u8]) -\u003e Result\u003cVec\u003cu8\u003e, String\u003e {\n    trace!(\"got buf: {input_val:?}\");\n    if input_val.is_empty() {\n        return Err(\"zero-length buffer? That's bad.\".to_string());\n    }\n    // let's make a mut copy of the input so we can do things to do it\n    let mut buf = input_val.to_owned();\n\n    let mut result: Vec\u003cu8\u003e = vec![];\n    while !buf.is_empty() {\n        let label_len = buf[0] as usize;\n        if label_len == 0 {\n            // we got to the end\n            break;\n        } else if label_len \u003e 63 {\n            return Err(format!(\"Label length provided was {label_len}, needs to be \u003c=63 while parsing {input_val:?}\"));\n        }\n        if buf.len() \u003c label_len + 1 {\n            return Err(format!(\n                \"Label length was {label_len} but remaining size was too short: {} while parsing {input_val:?}\",\n                buf.len()\n            ));\n        }\n        #[cfg(test)]\n        eprintln!(\"Before extend: {result:?}\");\n        if buf.len() \u003c label_len {\n            return Err(format!(\n                \"Buffer was too sort to pull bytes from ({})\",\n                buf.len()\n            ));\n        }\n        result.extend(buf[1..=label_len].to_vec());\n        #[cfg(test)]\n        eprintln!(\"After extend:  {result:?}\");\n\n        // slice off the front part\n        #[cfg(test)]\n        eprintln!(\n            \"Before slicing buf: {buf:?}, about to grab {}..{}\",\n            label_len + 1,\n            buf.len()\n        );\n        buf = buf[label_len + 1..buf.len()].to_vec();\n        trace!(\"After slicing buf:  {buf:?}\");\n        if buf[0] != 0 {\n            result.push(46);\n        }\n        if result.len() \u003e 255 {\n            return Err(format!(\n                \"qname length over 255 while parsing question: {result:?}\"\n            ));\n        }\n    }\n    let result_string = match from_utf8(\u0026result) {\n        Ok(value) =\u003e value.to_owned().to_lowercase(),\n        Err(error) =\u003e return Err(format!(\"{error:?}\")),\n    };\n    #[cfg(test)]\n    eprintln!(\"Returning from get_question_qname {result_string:?}\");\n    Ok(result_string.as_bytes().to_vec())\n}\n\nimpl Question {\n    fn normalized_name(\u0026self) -\u003e Result\u003cString, String\u003e {\n        match from_utf8(\u0026self.qname) {\n            Ok(value) =\u003e Ok(value.to_lowercase()),\n            Err(error) =\u003e Err(format!(\n                \"Failed to normalize {:?}: {:?}\",\n                \u0026self.qname, error\n            )),\n        }\n    }\n\n    /// hand it the buffer and the things, and get back a [Question]\n    fn from_packets(buf: \u0026[u8]) -\u003e Result\u003cSelf, String\u003e {\n        let qname = get_question_qname(buf)?;\n\n        // skip past the end of the question\n        let read_pointer = qname.len() + 2;\n        if buf.len() \u003c= read_pointer + 1 {\n            return Err(format!(\n                \"Packet not long enough, looked for {read_pointer}, got {}\",\n                buf.len()\n            ));\n        }\n        let mut qtype_bytes: [u8; 2] = [0; 2];\n        if buf[read_pointer..read_pointer + 2].len() != 2 {\n            return Err(\n                \"Couldn't get two bytes when I asked for it from the header for the QTYPE\"\n                    .to_string(),\n            );\n        }\n        qtype_bytes.copy_from_slice(\u0026buf[read_pointer..read_pointer + 2]);\n        let qtype = RecordType::from(\u0026u16::from_be_bytes(qtype_bytes));\n        let mut qclass_bytes: [u8; 2] = [0; 2];\n        if buf.len() \u003c= read_pointer + 3 {\n            return Err(\"Buffer length too short to get two bytes when I asked for it from the header for the QCLASS\"\n            .to_string(),);\n        }\n        if buf[read_pointer + 2..read_pointer + 4].len() != 2 {\n            return Err(\n                \"Couldn't get two bytes when I asked for it from the header for the QCLASS\"\n                    .to_string(),\n            );\n        }\n        qclass_bytes.copy_from_slice(\u0026buf[read_pointer + 2..read_pointer + 4]);\n        let qclass: RecordClass = RecordClass::from(\u0026u16::from_be_bytes(qclass_bytes));\n\n        Ok(Question {\n            qname,\n            qtype,\n            qclass,\n        })\n    }\n\n    /// turn a question into a vec of bytes to send back to the user\n    fn try_to_bytes(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, GoatNsError\u003e {\n        let mut retval: Vec\u003cu8\u003e = vec![];\n\n        let name_bytes = name_as_bytes(\u0026self.qname, None, None)?;\n        retval.extend(name_bytes);\n        retval.extend((self.qtype as u16).to_be_bytes());\n        retval.extend((self.qclass as u16).to_be_bytes());\n        Ok(retval)\n    }\n}\n\nimpl TryFrom\u003cQuestion\u003e for Vec\u003cu8\u003e {\n    type Error = GoatNsError;\n    fn try_from(question: Question) -\u003e Result\u003cSelf, Self::Error\u003e {\n        question.try_to_bytes()\n    }\n}\n","traces":[{"line":114,"address":[],"length":0,"stats":{"Line":2}},{"line":137,"address":[],"length":0,"stats":{"Line":1}},{"line":138,"address":[],"length":0,"stats":{"Line":1}},{"line":139,"address":[],"length":0,"stats":{"Line":1}},{"line":140,"address":[],"length":0,"stats":{"Line":1}},{"line":168,"address":[],"length":0,"stats":{"Line":3}},{"line":169,"address":[],"length":0,"stats":{"Line":3}},{"line":175,"address":[],"length":0,"stats":{"Line":3}},{"line":176,"address":[],"length":0,"stats":{"Line":3}},{"line":178,"address":[],"length":0,"stats":{"Line":3}},{"line":180,"address":[],"length":0,"stats":{"Line":6}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":3}},{"line":192,"address":[],"length":0,"stats":{"Line":3}},{"line":194,"address":[],"length":0,"stats":{"Line":3}},{"line":196,"address":[],"length":0,"stats":{"Line":3}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"address":[],"                .expect(\"Failed to serialize config!\")\n        );\n        match config_result {\n            Ok(_) =\u003e log::info!(\"Checking config... [OK!]\"),\n            Err(_) =\u003e log::error!(\"Checking config... [ERR!]\"),\n        };\n    }\n\n    // sometimes you just have to print some errors\n    if let Err(errors) = config_result {\n        for error in errors {\n            log::error!(\"{error:}\")\n        }\n        log::error!(\"Shutting down due to error!\");\n        logger.shutdown();\n        return Err(GoatNsError::StartupError(\n            \"Config check failed!\".to_string(),\n        ));\n    };\n\n    if clap_results.get_flag(\"configcheck\") {\n        log::info!(\"Shutting down after config check.\");\n        logger.shutdown();\n        return config_result.map_err(|err| {\n            GoatNsError::StartupError(format!(\"Config check failed! Errors: {}\", err.join(\" \")))\n        });\n    };\n\n    log::info!(\"Configuration: {}\", *config.read());\n\n    let (agent_tx, datastore_sender, datastore_receiver) = start_channels();\n\n    // start up the DB\n    let connpool: SqlitePool = db::get_conn(config.read())\n        .await\n        .map_err(|err| GoatNsError::StartupError(format!(\"DB Setup failed: {:?}\", err)))?;\n\n    db::start_db(\u0026connpool).await?;\n\n    // start all the things!\n    let datastore_manager = tokio::spawn(datastore::manager(\n        datastore_receiver,\n        connpool.clone(),\n        Some(Duration::from_secs(config.read().sql_db_cleanup_seconds)),\n    ));\n\n    match goatns::cli::cli_commands(\n        datastore_sender.clone(),\n        \u0026clap_results,\n        \u0026config.read().zone_file,\n    )\n    .await\n    {\n        Ok(resp) =\u003e {\n            if resp == SystemState::Server {\n                let _ = rustls::crypto::aws_lc_rs::default_provider().install_default();\n                let udpserver = tokio::spawn(servers::udp_server(\n                    config.read(),\n                    datastore_sender.clone(),\n                    agent_tx.clone(),\n                ));\n                let tcpserver = tokio::spawn(servers::tcp_server(\n                    config.read(),\n                    datastore_sender.clone(),\n                    agent_tx.clone(),\n                ));\n\n                let apiserver =\n                    goatns::web::build(datastore_sender.clone(), config.read(), connpool.clone())\n                        .await?;\n\n                let servers = servers::Servers::build(agent_tx)\n                    .with_datastore(datastore_manager)\n                    .with_udpserver(udpserver)\n                    .with_tcpserver(tcpserver)\n                    .with_apiserver(apiserver);\n\n                loop {\n                    if servers.all_finished() {\n                        break;\n                    }\n                    sleep(std::time::Duration::from_micros(500)).await;\n                }\n            }\n        }\n        Err(error) =\u003e {\n            log::trace!(\"{error}\")\n        }\n    };\n    logger.flush();\n\n    logger.shutdown();\n    Ok(())\n}\n\nfn main() -\u003e Result\u003c(), io::Error\u003e {\n    tokio::runtime::Builder::new_current_thread()\n        .enable_all()\n        .build()\n        .expect(\"Failed to start main thread!\")\n        .block_on(async { run().await })\n        .map_err(|err| {\n            log::error!(\"{err:?}\");\n            err.into()\n        })\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"l umpType {\n    ClientRequest,\n    // Header\n}\n\nimpl core::fmt::Display for DumpType {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match \u0026self {\n            DumpType::ClientRequest =\u003e f.write_str(\"client_request\"),\n        }\n    }\n}\n\n/// Dumps the bytes of a given vector to a templated packet\npub async fn dump_bytes(bytes: Vec\u003cu8\u003e, dump_type: DumpType) {\n    let now: DateTime\u003cUtc\u003e = Utc::now();\n\n    debug!(\"bytes: {:?}\", bytes);\n    let filename = format!(\n        \"./captures/{}-{}.cap\",\n        dump_type,\n        now.format(\"%Y-%m-%dT%H%M%SZ\")\n    );\n    let mut fh = match File::create(\u0026filename).await {\n        Ok(value) =\u003e value,\n        Err(error) =\u003e {\n            error!(\"couldn't open {} for writing: {:?}\", filename, error);\n            return;\n        }\n    };\n\n    match fh.write_all(\u0026bytes).await {\n        Ok(_) =\u003e debug!(\"Successfully wrote packet to {}\", \u0026filename),\n        Err(error) =\u003e debug!(\"Failed to write to {}: {:?}\", filename, error),\n    };\n}\n","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":17},{"path":["/","Users","yaleman","Projects","goatns","src","reply.rs"],"content":"use crate::enums::{PacketType, Rcode};\nuse crate::error::GoatNsError;\nuse crate::resourcerecord::{DNSCharString, InternalResourceRecord};\nuse crate::{Header, Question};\nuse crate::{ResourceRecord, UDP_BUFFER_SIZE};\nuse log::error;\nuse packed_struct::prelude::*;\n\n#[derive(Debug, Clone)]\npub struct Reply {\n    pub header: Header,\n    pub question: Option\u003cQuestion\u003e,\n    pub answers: Vec\u003cInternalResourceRecord\u003e,\n    pub authorities: Vec\u003cResourceRecord\u003e,\n    pub additional: Vec\u003cResourceRecord\u003e,\n}\n\nimpl Reply {\n    /// This is used to turn into a series of bytes to yeet back to the client, needs to take a mutable self because the answers record length goes into the header\n    pub async fn as_bytes(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, GoatNsError\u003e {\n        let mut retval: Vec\u003cu8\u003e = vec![];\n\n        // so we can set the headers\n        let mut final_reply = self.clone();\n        final_reply.header.ancount = final_reply.answers.len() as u16;\n        // use the packed_struct to build the bytes\n        let reply_header = final_reply.header.pack()?;\n        retval.extend(reply_header);\n\n        // need to add the question in here\n        if let Some(question) = \u0026final_reply.question {\n            retval.extend(question.try_to_bytes()?);\n\n            for answer in \u0026final_reply.answers {\n                let ttl: \u0026u32 = match answer {\n                    InternalResourceRecord::A { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::AAAA { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::AXFR { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::CAA { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::CNAME { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::HINFO { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::InvalidType =\u003e \u00261u32,\n                    InternalResourceRecord::LOC { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::MX { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::NAPTR { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::NS { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::PTR { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::SOA { minimum, .. } =\u003e minimum,\n                    InternalResourceRecord::TXT { ttl, .. } =\u003e ttl,\n                    InternalResourceRecord::URI { ttl, .. } =\u003e ttl,\n                };\n\n                let answer_record = ResourceRecord {\n                    name: question.qname.clone(),\n                    record_type: answer.to_owned().into(),\n                    class: question.qclass,\n                    ttl: *ttl,\n                    rdata: answer.as_bytes(\u0026question.qname)?,\n                };\n                let reply_bytes: Vec\u003cu8\u003e = answer_record.try_into()?;\n                retval.extend(reply_bytes);\n            }\n        }\n\n        for authority in \u0026final_reply.authorities {\n            error!(\n                \"Should be handling authority rr's in reply: {:?}\",\n                authority\n            );\n        }\n\n        for additional in \u0026final_reply.additional {\n            error!(\n                \"Should be handling additional rr's in reply: {:?}\",\n                additional\n            );\n        }\n\n        Ok(retval)\n    }\n\n    /// because sometimes you need to trunc that junk\n    pub async fn as_bytes_udp(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, GoatNsError\u003e {\n        let mut result = self.as_bytes().await?;\n        if result.len() \u003e UDP_BUFFER_SIZE {\n            result.truncate(UDP_BUFFER_SIZE);\n        };\n        Ok(result)\n    }\n\n    /// checks to see if it's over the max length set in [UDP_BUFFER_SIZE] and set the truncated flag if it is\n    pub async fn check_set_truncated(\u0026self) -\u003e Reply {\n        if let Ok(ret_bytes) = self.as_bytes().await {\n            if ret_bytes.len() \u003e UDP_BUFFER_SIZE {\n                let mut header = self.header.clone();\n                header.truncated = true;\n                return Self {\n                    header,\n                    ..self.clone()\n                };\n            }\n        }\n        self.clone()\n    }\n}\n\n/// Want a generic empty reply with an ID and an RCODE? Here's your function.\npub fn reply_builder(id: u16, rcode: Rcode) -\u003e Result\u003cReply, String\u003e {\n    let header = Header {\n        id,\n        qr: PacketType::Answer,\n        rcode,\n        ..Default::default()\n    };\n    Ok(Reply {\n        header,\n        question: None,\n        answers: vec![],\n        authorities: vec![],\n        additional: vec![],\n    })\n}\n\n/// Build a NXDOMAIN response\npub fn reply_nxdomain(id: u16) -\u003e Result\u003cReply, String\u003e {\n    // RFC 2308  - 2.1 Name Error - \u003chttps://www.rfc-editor.org/rfc/rfc2308#section-2.1\u003e\n    reply_builder(id, Rcode::NameError)\n}\n\n/// Reply to an ANY request with a HINFO \"RFC8482\" \"\" response\npub fn reply_any(id: u16, question: \u0026Question) -\u003e Result\u003cReply, String\u003e {\n    Ok(Reply {\n        header: Header {\n            id,\n            qr: PacketType::Answer,\n            rcode: Rcode::NoError,\n            authoritative: true,\n            qdcount: 1,\n            ancount: 1,\n            ..Header::default()\n        },\n        question: Some(question.clone()),\n        answers: vec![InternalResourceRecord::HINFO {\n            cpu: Some(DNSCharString::from(\"RFC8482\")),\n            os: Some(DNSCharString::from(\"\")),\n            ttl: 3789,\n            rclass: question.qclass,\n        }],\n        authorities: vec![],\n        additional: vec![],\n    })\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":12}},{"line":21,"address":[],"length":0,"stats":{"Line":6}},{"line":24,"address":[],"length":0,"stats":{"Line":6}},{"line":25,"address":[],"length":0,"stats":{"Line":6}},{"line":27,"address":[],"length":0,"stats":{"Line":12}},{"line":31,"address":[],"length":0,"stats":{"Line":4}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":10}},{"line":35,"address":[],"length":0,"stats":{"Line":3}},{"line":36,"address":[],"length":0,"stats":{"Line":2}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":1}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":3}},{"line":61,"address":[],"length":0,"stats":{"Line":3}},{"line":65,"address":[],"length":0,"stats":{"Line":6}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":6}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":6}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{   fn try_from(input: \u0026Vec\u003cu8\u003e) -\u003e Result\u003cSelf, FromUtf8Error\u003e {\n        match String::from_utf8(input.to_owned()) {\n            Ok(value) =\u003e Ok(DomainName { name: value }),\n            Err(error) =\u003e Err(error),\n        }\n    }\n\n    type Error = FromUtf8Error;\n}\n\n/// Turn this into the domain-name value\nimpl TryFrom\u003c\u0026DomainName\u003e for Vec\u003cu8\u003e {\n    type Error = GoatNsError;\n    fn try_from(dn: \u0026DomainName) -\u003e Result\u003cSelf, Self::Error\u003e {\n        name_as_bytes(dn.name.as_bytes(), None, None)\n    }\n}\n\n#[derive(Debug, PackedStruct, PartialEq, Eq, Clone)]\n#[packed_struct(bit_numbering = \"msb0\", size_bytes = \"16\")]\npub struct LocRecord {\n    #[packed_field(bits = \"0..8\", endian = \"msb\")]\n    pub version: u8,\n    // #[packed_field(bits = \"9..13\", endian = \"msb\")]\n    // pub size_higher: u8,\n    // #[packed_field(bits = \"13..16\", endian = \"msb\")]\n    // pub size_lower: u8,\n    #[packed_field(bits = \"9..16\", endian = \"msb\")]\n    pub size: u8,\n    #[packed_field(bits = \"16..24\", endian = \"msb\")]\n    pub horiz_pre: u8,\n    #[packed_field(bits = \"24..32\", endian = \"msb\")]\n    pub vert_pre: u8,\n    #[packed_field(bits = \"32..64\", endian = \"msb\")]\n    pub latitude: u32,\n    #[packed_field(bits = \"64..96\", endian = \"msb\")]\n    pub longitude: u32,\n    #[packed_field(bits = \"96..128\", endian = \"msb\")]\n    pub altitude: i32,\n}\n\n/// `\u003ccharacter-string\u003e` is a single length octet followed by that number of characters.  `\u003ccharacter-string\u003e` is treated as binary information, and can be up to 256 characters in length (including the length octet).\n#[derive(Eq, PartialEq, Debug, Clone)]\npub struct DNSCharString {\n    pub data: Vec\u003cu8\u003e,\n}\n\nimpl Serialize for DNSCharString {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        #[allow(clippy::expect_used)]\n        let res = from_utf8(\u0026self.data).expect(\"This shouldn't ever fail\");\n        serializer.serialize_str(res)\n    }\n}\n\nimpl From\u003c\u0026str\u003e for DNSCharString {\n    fn from(input: \u0026str) -\u003e Self {\n        DNSCharString { data: input.into() }\n    }\n}\n\nimpl From\u003cDNSCharString\u003e for Vec\u003cu8\u003e {\n    fn from(input: DNSCharString) -\u003e Vec\u003cu8\u003e {\n        let mut data: Vec\u003cu8\u003e = vec![input.data.len() as u8];\n        data.extend(input.data);\n        data\n    }\n}\n\nimpl DNSCharString {\n    /// Returns the bytes for a packet, ie - the length and then the string\n    fn as_bytes(\u0026self) -\u003e Vec\u003cu8\u003e {\n        let mut res: Vec\u003cu8\u003e = self.data.to_vec();\n        // \u003ccharacter-string\u003e is a single length octet followed by that number of characters.  \u003ccharacter-string\u003e is treated as binary information, and can be up to 256 characters in length (including the length octet).\n        res.truncate(255);\n        res.insert(0, res.len() as u8);\n        res\n    }\n}\n\n#[allow(clippy::upper_case_acronyms)]\n#[derive(Debug, PartialEq, Eq, Clone, Serialize)]\n/// Internal representation of a resource record\npub enum InternalResourceRecord {\n    /// A single host address\n    A {\n        #[serde(serialize_with = \"crate::serializers::a_to_ip\")]\n        address: u32,\n        ttl: u32,\n        rclass: RecordClass,\n    },\n    AAAA {\n        #[serde(serialize_with = \"crate::serializers::aaaa_to_ip\")]\n        address: u128,\n        ttl: u32,\n        rclass: RecordClass,\n    }, // 28 https://www.rfc-editor.org/rfc/rfc3596#section-2.1\n    AXFR {\n        ttl: u32,\n        rclass: RecordClass,\n    }, // 252 A request for a transfer of an entire zone\n    // [RFC8659](https://www.rfc-editor.org/rfc/rfc8659) - CAA Record\n    CAA {\n        flag: u8,\n        /// Tags MAY contain ASCII characters \"a\" through \"z\", \"A\" through \"Z\", and the numbers 0 through 9. Tags MUST NOT contain any other characters. Matching of tags is case insensitive.\n        tag: DNSCharString,\n        /// A sequence of octets representing the Property Value. Property Values are encoded as binary values and MAY employ sub‑formats.\n        value: Vec\u003cu8\u003e,\n        ttl: u32,\n        rclass: RecordClass,\n    },\n    CNAME {\n        cname: DomainName,\n        ttl: u32,\n        rclass: RecordClass,\n    }, // 5 the canonical name for an alias\n    LOC {\n        ttl: u32,\n        rclass: RecordClass,\n        /// Version number of the representation.  This must be zero. Implementations are required to check this field and make no assumptions about the format of unrecognized versions.\n        version: u8,\n        size: u8,\n        horiz_pre: u8,\n        vert_pre: u8,\n        latitude: u32,\n        longitude: u32,\n        altitude: i32,\n    },\n    NAPTR {\n        ttl: u32,\n        rclass: RecordClass,\n        ///     Domain - The domain name to which this resource record refers.  This is the 'key' for this entry in the rule database.  This value will either be the first well known key (`\u003csomething\u003e.uri.arpa` for example) or a new key that is the output of a replacement or regexp rewrite. Beyond this, it has the standard DNS requirements.\n        domain: DomainName,\n        // A 16-bit unsigned integer specifying the order in which the NAPTR records MUST be processed to ensure the correct ordering of rules.  Low numbers are processed before high numbers, and once a NAPTR is found whose rule \"matches\" the target, the client MUST NOT consider any NAPTRs with a higher value for order (except as noted below for the Flags field).\n        order: u16,\n\n        /* A 16-bit unsigned integer that specifies the order in which NAPTR\n        records with equal \"order\" values SHOULD be processed, low\n        numbers being processed before high numbers.  This is similar to\n        the preference field in an MX record, and is used so domain\n        administrators can direct clients towards more capable hosts or\n        lighter weight protocols.  A client MAY look at records with\n        higher preference values if it has a good reason to do so such as\n        not understanding the preferred protocol or service.\n\n        The important difference between Order and Preference is that\n        once a match is found the client MUST NOT consider records with a\n        different Order but they MAY process records with the same Order\n        but different Preferences.  I.e., Preference is used to give weight\n        to rules that are considered the same from an authority\n        standpoint but not from a simple load balancing standpoint.*/\n        preference: u16,\n\n        // A \u003ccharacter-string\u003e containing flags to control aspects of the\n        // rewriting and interpretation of the fields in the record.  Flags\n        // are single characters from the set [A-Z0-9].  The case of the\n        // alphabetic characters is not significant.\n\n        // At this time only four flags, \"S\", \"A\", \"U\", and \"P\", are\n        // defined.  The \"S\", \"A\" and \"U\" flags denote a terminal lookup.\n        // This means that this NAPTR record is the last one and that the\n        // flag determines what the next stage should be.  The \"S\" flag\n        // means that the next lookup should be for SRV records [4].  See\n        // Section 5 for additional information on how NAPTR uses the SRV\n        // record type.  \"A\" means that the next lookup should be for either\n        // an A, AAAA, or A6 record.  The \"U\" flag means that the next step\n        // is not a DNS lookup but that the output of the Regexp field is an\n        // URI that adheres to the 'absoluteURI' production found in the\n        // ABNF of RFC 2396 [9].  Since there may be applications that use\n        // NAPTR to also lookup aspects of URIs, implementers should be\n        // aware that this may cause loop conditions and should act\n        // accordingly.\n        flags: String,\n    },\n    NS {\n        nsdname: DomainName,\n        ttl: u32,\n        rclass: RecordClass,\n    }, // 2 an authoritative name server\n    SOA {\n        // The zone that this SOA record is for - eg hello.goat or example.com\n        zone: DomainName,\n        /// The `domain-name` of the name server that was the original or primary source of data for this zone.\n        mname: DomainName,\n        /// A `domain-name` which specifies the mailbox of the person responsible for this zone. eg: `dns.example.com` is actually `dns@example.com`\n        rname: DomainName,\n        serial: u32,\n        refresh: u32,\n        retry: u32,\n        expire: u32,\n        minimum: u32,\n        rclass: RecordClass,\n    }, // 6 marks the start of a zone of authority\n\n    PTR {\n        ptrdname: DomainName,\n        ttl: u32,\n        rclass: RecordClass,\n    }, // 12 a domain name pointer\n    /// RFC1035\n    HINFO {\n        cpu: Option\u003cDNSCharString\u003e,\n        os: Option\u003cDNSCharString\u003e,\n        ttl: u32,\n        rclass: RecordClass,\n    }, // 13 host information\n    MX {\n        preference: u16,\n        exchange: DomainName,\n        ttl: u32,\n        rclass: RecordClass,\n    }, // 15 mail exchange\n    TXT {\n        txtdata: DNSCharString,\n        ttl: u32,\n        class: RecordClass,\n    }, // 16 text strings\n    URI {\n        priority: u16,\n        weight: u16,\n        target: DNSCharString,\n        ttl: u32,\n        rclass: RecordClass,\n    },\n    InvalidType,\n}\n\nimpl TryFrom\u003cFileZoneRecord\u003e for InternalResourceRecord {\n    type Error = GoatNsError;\n    /// This is where we convert from the JSON blob in the file to an internal representation of the data.\n    fn try_from(record: FileZoneRecord) -\u003e Result\u003cSelf, Self::Error\u003e {\n        if check_long_labels(\u0026record.name) {\n            return Err(GoatNsError::Generic(format!(\"At least one label is of length over 63 in name {}! I'm refusing to serve this record.\", record.name)));\n        };\n\n        if record.name.len() \u003e 255 {\n            return Err(GoatNsError::Generic(format!(\"The length of name ({}) is over 255 octets! ({}) I'm refusing to serve this record.\", record.name,\n            record.name.len())));\n        };\n\n        match record.rrtype.as_str() {\n            \"A\" =\u003e {\n                let address: u32 = match std::net::Ipv4Addr::from_str(\u0026record.rdata) {\n                    Ok(value) =\u003e value.into(),\n                    Err(error) =\u003e {\n                        log::error!(\n                            \"Failed to parse {:?} into an IPv4 address: {:?}\",\n                            record.rdata,\n                            error\n                        );\n                        0u32\n                    }\n                };\n                Ok(InternalResourceRecord::A {\n                    address,\n                    ttl: record.ttl,\n                    rclass: record.class,\n                })\n            }\n            \"AAAA\" =\u003e {\n                let address: u128 = match std::net::Ipv6Addr::from_str(\u0026record.rdata) {\n                    Ok(value) =\u003e {\n                        let res: u128 = value.into();\n                        log::trace!(\"Encoding {:?} as {:?}\", value, res);\n                        res\n                    }\n                    Err(error) =\u003e {\n                        return Err(GoatNsError::Generic(format!(\n                            \"Failed to parse {:?} into an IPv6 address: {:?}\",\n                            record.rdata, error\n                        )));\n                    }\n                };\n\n                Ok(InternalResourceRecord::AAAA {\n                    address,\n                    ttl: record.ttl,\n                    rclass: record.class,\n                })\n            }\n            \"CNAME\" =\u003e Ok(InternalResourceRecord::CNAME {\n                cname: DomainName::from(record.rdata),\n                ttl: record.ttl,\n                rclass: record.class,\n            }),\n            \"PTR\" =\u003e Ok(InternalResourceRecord::PTR {\n                ptrdname: DomainName::from(record.rdata),\n                ttl: record.ttl,\n                rclass: record.class,\n            }),\n            \"TXT\" =\u003e Ok(InternalResourceRecord::TXT {\n                txtdata: DNSCharString {\n                    data: record.rdata.into_bytes(),\n                },\n                ttl: record.ttl,\n                class: record.class,\n            }),\n            \"MX\" =\u003e {\n                let split_bit: Vec\u003c\u0026str\u003e = record.rdata.split(' ').collect();\n                if split_bit.len() != 2 {\n                    return Err(GoatNsError::Generic(format!(\n                        \"While trying to parse MX record, got '{:?}' which is wrong.\",\n                        split_bit\n                    )));\n                };\n                let pref = match u16::from_str(split_bit[0]) {\n                    Ok(value) =\u003e value,\n                    Err(error) =\u003e {\n                        return Err(GoatNsError::Generic(format!(\n                            \"Failed to parse {} into number: {:?}\",\n                            split_bit[0], error\n                        )))\n                    }\n                };\n                log::trace!(\"got pref {}, now {pref}\", split_bit[0]);\n                Ok(InternalResourceRecord::MX {\n                    preference: pref,\n                    exchange: DomainName::from(split_bit[1]),\n                    ttl: record.ttl,\n                    rclass: record.class,\n                })\n            }\n            \"NS\" =\u003e Ok(InternalResourceRecord::NS {\n                nsdname: DomainName::from(record.rdata),\n                ttl: record.ttl,\n                rclass: record.class,\n            }),\n            \"CAA\" =\u003e {\n                let split_bit: Vec\u003c\u0026str\u003e = record.rdata.split(' ').collect();\n                if split_bit.len() \u003c 3 {\n                    return Err(GoatNsError::Generic(format!(\n                        \"While trying to parse CAA record, got '{:?}' which is wrong.\",\n                        split_bit\n                    )));\n                };\n                let flag = match u8::from_str(split_bit[0]) {\n                    Ok(value) =\u003e value,\n                    Err(error) =\u003e {\n                        return Err(GoatNsError::Generic(format!(\n                            \"Failed to parse {} into number: {:?}\",\n                            split_bit[0], error\n                        )))\n                    }\n                };\n                let tag = DNSCharString::from(split_bit[1]);\n                // validate that the tag is valid.\n                if !CAA_TAG_VALIDATOR.is_match(split_bit[1]) {\n                    return Err(GoatNsError::Generic(format!(\n                        \"Invalid tag value {:?} for {}\",\n                        split_bit[1], record.name\n                    )));\n                };\n                // take the rest of the data as the thing.\n                let value = split_bit[2..].to_vec().join(\" \").as_bytes().to_vec();\n                Ok(InternalResourceRecord::CAA {\n                    flag,\n                    tag,\n                    value,\n                    ttl: record.ttl,\n                    rclass: record.class,\n                })\n            }\n            \"LOC\" =\u003e {\n                // we do this here because the conversion process is *so* big.\n                let res: FileLocRecord = FileLocRecord::try_from(record.rdata.as_str())?;\n\n                Ok(InternalResourceRecord::LOC {\n                    ttl: record.ttl,\n                    rclass: record.class,\n                    version: 0,\n                    size: res.size,\n                    horiz_pre: res.horiz_pre,\n                    vert_pre: res.vert_pre,\n                    latitude: dms_to_u32(res.d1, res.m1, res.s1, res.lat_dir == *\"N\"),\n                    longitude: dms_to_u32(res.d2, res.m2, res.s2, res.lon_dir == *\"E\"),\n                    altitude: res.alt,\n                })\n                // Err(\"LOC not finished!\".to_string())\n            }\n            \"URI\" =\u003e {\n                let matches = match URI_RECORD.captures(\u0026record.rdata) {\n                    Some(value) =\u003e value,\n                    None =\u003e {\n                        return Err(GoatNsError::Generic(\n                            \"Failed to parse URL record!\".to_string(),\n                        ))\n                    }\n                };\n\n                let priority = match matches.name(\"priority\") {\n                    Some(value) =\u003e match value.as_str().parse::\u003cu16\u003e() {\n                        Ok(value) =\u003e value,\n                        Err(err) =\u003e {\n                            return Err(GoatNsError::Generic(format!(\n                                \"Failed to parse priority into u16: {err:?}\"\n                            )))\n                        }\n                    },\n                    None =\u003e {\n                        return Err(GoatNsError::Generic(\n                            \"No target found in record?\".to_string(),\n                        ))\n                    }\n                };\n                let weight = match matches.name(\"weight\") {\n                    Some(value) =\u003e match value.as_str().parse::\u003cu16\u003e() {\n                        Ok(value) =\u003e value,\n                        Err(err) =\u003e {\n                            return Err(GoatNsError::Generic(format!(\n                                \"Failed to parse weight into u16: {err:?}\"\n                            )))\n                        }\n                    },\n                    None =\u003e {\n                        return Err(GoatNsError::Generic(\n                            \"No target found in record?\".to_string(),\n                        ))\n                    }\n                };\n                let target = match matches.name(\"target\") {\n                    Some(value) =\u003e DNSCharString::from(value.as_str()),\n                    None =\u003e {\n                        return Err(GoatNsError::Generic(\n                            \"No target found in record?\".to_string(),\n                        ))\n                    }\n                };\n\n                Ok(InternalResourceRecord::URI {\n                    priority,\n                    weight,\n                    target,\n                    ttl: record.ttl,\n                    rclass: record.class,\n                })\n            }\n            _ =\u003e Err(GoatNsError::Generic(\"Invalid type specified!\".to_string())),\n        }\n    }\n}\n\nimpl PartialEq\u003cRecordClass\u003e for InternalResourceRecord {\n    fn eq(\u0026self, other: \u0026RecordClass) -\u003e bool {\n        match self {\n            InternalResourceRecord::TXT { class, .. } =\u003e class == other,\n            _ =\u003e other == \u0026RecordClass::Internet, // TODO: we only support IN records outside TXT records\n        }\n    }\n}\n\nimpl PartialEq\u003cRecordType\u003e for InternalResourceRecord {\n    fn eq(\u0026self, other: \u0026RecordType) -\u003e bool {\n        match self {\n            InternalResourceRecord::A { .. } =\u003e other == \u0026RecordType::A,\n            InternalResourceRecord::AAAA { .. } =\u003e other == \u0026RecordType::AAAA,\n            InternalResourceRecord::AXFR { .. } =\u003e other == \u0026RecordType::AXFR,\n            InternalResourceRecord::CAA { .. } =\u003e other == \u0026RecordType::CAA,\n            InternalResourceRecord::CNAME { .. } =\u003e other == \u0026RecordType::CNAME,\n            InternalResourceRecord::HINFO { .. } =\u003e other == \u0026RecordType::HINFO,\n            InternalResourceRecord::InvalidType =\u003e other == \u0026RecordType::InvalidType,\n            InternalResourceRecord::LOC { .. } =\u003e other == \u0026RecordType::LOC,\n            InternalResourceRecord::MX { .. } =\u003e other == \u0026RecordType::MX,\n            InternalResourceRecord::NAPTR { .. } =\u003e other == \u0026RecordType::NAPTR,\n            InternalResourceRecord::NS { .. } =\u003e other == \u0026RecordType::NS,\n            InternalResourceRecord::PTR { .. } =\u003e other == \u0026RecordType::PTR,\n            InternalResourceRecord::SOA { .. } =\u003e other == \u0026RecordType::SOA,\n            InternalResourceRecord::TXT { .. } =\u003e other == \u0026RecordType::TXT,\n            InternalResourceRecord::URI { .. } =\u003e other == \u0026RecordType::URI,\n        }\n    }\n}\n\nimpl InternalResourceRecord {\n    pub fn as_bytes(\n        self: \u0026InternalResourceRecord,\n        question: \u0026Vec\u003cu8\u003e,\n    ) -\u003e Result\u003cVec\u003cu8\u003e, GoatNsError\u003e {\n        match self {\n            InternalResourceRecord::A { address, .. } =\u003e Ok(address.to_be_bytes().to_vec()),\n            InternalResourceRecord::AAAA { address, .. } =\u003e Ok(address.to_be_bytes().to_vec()),\n\n            InternalResourceRecord::CNAME { cname, .. } =\u003e {\n                log::trace!(\"turning CNAME {cname:?} into bytes\");\n                cname.as_bytes(Some(HEADER_BYTES as u16), Some(question))\n            }\n            InternalResourceRecord::LOC {\n                ttl,\n                version,\n                size,\n                horiz_pre,\n                vert_pre,\n                latitude,\n                longitude,\n                altitude,\n                ..\n            } =\u003e {\n                log::error!(\"LOC {:?} - TTL={ttl}\", from_utf8(question));\n                Ok(LocRecord {\n                    version: *version,\n                    size: *size,\n                    horiz_pre: *horiz_pre,\n                    vert_pre: *vert_pre,\n                    latitude: *latitude,\n                    longitude: *longitude,\n                    altitude: *altitude,\n                }\n                .pack_to_vec()?)\n            }\n            InternalResourceRecord::NS { nsdname, .. } =\u003e {\n                nsdname.as_bytes(Some(HEADER_BYTES as u16), Some(question))\n            }\n            InternalResourceRecord::PTR { ptrdname, .. } =\u003e {\n                ptrdname.as_bytes(Some(HEADER_BYTES as u16), Some(question))\n            }\n            InternalResourceRecord::SOA {\n                zone,\n                mname,\n                rname,\n                serial,\n                refresh,\n                retry,\n                expire,\n                minimum,\n                ..\n            } =\u003e {\n                let zone_as_bytes = zone.name.as_bytes().to_vec();\n                let mut res: Vec\u003cu8\u003e =\n                    mname.as_bytes(Some(HEADER_BYTES as u16), Some(\u0026zone_as_bytes))?;\n                res.extend(rname.as_bytes(Some(HEADER_BYTES as u16), Some(\u0026zone_as_bytes))?);\n                res.extend(serial.to_be_bytes());\n                res.extend(refresh.to_be_bytes());\n                res.extend(retry.to_be_bytes());\n                res.extend(expire.to_be_bytes());\n                res.extend(minimum.to_be_bytes());\n                Ok(res)\n            }\n            InternalResourceRecord::TXT { txtdata, .. } =\u003e Ok(txtdata.as_bytes()),\n            InternalResourceRecord::URI {\n                priority,\n                weight,\n                target,\n                ..\n            } =\u003e {\n                let mut res = vec![];\n                res.extend(priority.to_be_bytes());\n                res.extend(weight.to_be_bytes());\n                res.extend(\u0026target.data);\n                Ok(res)\n            }\n            InternalResourceRecord::HINFO { cpu, os, .. } =\u003e {\n                let mut hinfo_bytes: Vec\u003cu8\u003e = vec![];\n                match cpu {\n                    Some(value) =\u003e {\n                        hinfo_bytes.extend(\u0026value.as_bytes());\n                    }\n                    None =\u003e {\n                        hinfo_bytes.extend([consts::ARCH.len() as u8]);\n                        hinfo_bytes.extend(consts::ARCH.as_bytes());\n                    }\n                };\n\n                match os {\n                    Some(value) =\u003e {\n                        hinfo_bytes.extend(\u0026value.as_bytes());\n                    }\n                    None =\u003e {\n                        hinfo_bytes.extend([consts::OS.len() as u8]);\n                        hinfo_bytes.extend(consts::OS.as_bytes());\n                    }\n                };\n                Ok(hinfo_bytes)\n            }\n            // InternalResourceRecord::MINFO { ttl, .. } =\u003e ttl(),\n            InternalResourceRecord::MX {\n                preference,\n                exchange,\n                ..\n            } =\u003e {\n                let mut mx_bytes: Vec\u003cu8\u003e = preference.to_be_bytes().into();\n                mx_bytes.extend(exchange.as_bytes(Some(HEADER_BYTES as u16), Some(question))?);\n                Ok(mx_bytes)\n            }\n            InternalResourceRecord::AXFR { .. } =\u003e unimplemented!(), // TODO: handle axfr records\n            InternalResourceRecord::InvalidType =\u003e {\n                error!(\"Somehow people are requesting InvalidType records as bytes!\");\n                Ok(vec![])\n            }\n            InternalResourceRecord::CAA {\n                flag, tag, value, ..\n            } =\u003e {\n                let mut result: Vec\u003cu8\u003e = vec![*flag];\n                // add the tag\n                result.extend(tag.as_bytes());\n                // add the value\n                result.extend(value);\n\n                Ok(result)\n            }\n            InternalResourceRecord::NAPTR { .. } =\u003e {\n                error!(\"Asked for an NAPTR as_bytes, returning null\");\n                Ok(Vec::new())\n            }\n        }\n    }\n\n    pub fn hexdump(self) {\n        if let Err(err) = hexdump(\n            \u0026self\n                .as_bytes(\u0026vec![])\n                .inspect_err(|err| error!(\"Failed to convert to bytes: {:?}\", err))\n                .unwrap_or_default(),\n        ) {\n            error!(\"Failed to decode bytes: {:?}\", err);\n        };\n    }\n\n    pub fn ttl(\u0026self) -\u003e \u0026u32 {\n        match self {\n            InternalResourceRecord::A { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::AAAA { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::AXFR { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::CAA { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::CNAME { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::LOC { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::NAPTR { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::NS { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::SOA { minimum, .. } =\u003e minimum,\n            InternalResourceRecord::PTR { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::HINFO { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::MX { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::TXT { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::URI { ttl, .. } =\u003e ttl,\n            InternalResourceRecord::InvalidType =\u003e \u00260,\n        }\n    }\n}\n\npub trait SetTTL {\n    fn set_ttl(self, ttl: u32) -\u003e Self;\n}\n\nimpl SetTTL for InternalResourceRecord {\n    fn set_ttl(self, ttl: u32) -\u003e Self {\n        match self {\n            Self::A {\n                address, rclass, ..\n            } =\u003e Self::A {\n                ttl,\n                address,\n                rclass,\n            },\n            Self::AAAA {\n                address, rclass, ..\n            } =\u003e Self::AAAA {\n                address,\n                rclass,\n                ttl,\n            },\n            Self::AXFR { rclass, .. } =\u003e Self::AXFR { ttl, rclass },\n            Self::CAA {\n                flag,\n                tag,\n                value,\n                rclass,\n                ..\n            } =\u003e Self::CAA {\n                flag,\n                tag,\n                value,\n                rclass,\n                ttl,\n            },\n            Self::CNAME { cname, rclass, .. } =\u003e Self::CNAME { cname, ttl, rclass },\n            Self::LOC {\n                rclass,\n                version,\n                size,\n                horiz_pre,\n                vert_pre,\n                latitude,\n                longitude,\n                altitude,\n                ..\n            } =\u003e Self::LOC {\n                ttl,\n                rclass,\n                version,\n                size,\n                horiz_pre,\n                vert_pre,\n                latitude,\n                longitude,\n                altitude,\n            },\n            Self::NAPTR {\n                rclass,\n                domain,\n                order,\n                preference,\n                flags,\n                ..\n            } =\u003e Self::NAPTR {\n                rclass,\n                domain,\n                order,\n                preference,\n                flags,\n                ttl,\n            },\n            Self::NS {\n                nsdname, rclass, ..\n            } =\u003e Self::NS {\n                nsdname,\n                ttl,\n                rclass,\n            },\n            Self::SOA {\n                zone,\n                mname,\n                rname,\n                serial,\n                refresh,\n                retry,\n                expire,\n                rclass,\n                ..\n            } =\u003e Self::SOA {\n                zone,\n                mname,\n                rname,\n                serial,\n                refresh,\n                retry,\n                expire,\n                minimum: ttl,\n                rclass,\n            },\n            Self::PTR {\n                ptrdname, rclass, ..\n            } =\u003e Self::PTR {\n                ptrdname,\n                ttl,\n                rclass,\n            },\n            Self::HINFO {\n                cpu,\n                os,\n                ttl,\n                rclass,\n                ..\n            } =\u003e Self::HINFO {\n                cpu,\n                os,\n                rclass,\n                ttl,\n            },\n            Self::MX {\n                preference,\n                exchange,\n                rclass,\n                ..\n            } =\u003e Self::MX {\n                preference,\n                exchange,\n                ttl,\n                rclass,\n            },\n            Self::TXT { txtdata, class, .. } =\u003e Self::TXT {\n                txtdata,\n                class,\n                ttl,\n            },\n            Self::URI {\n                priority,\n                weight,\n                target,\n                rclass,\n                ..\n            } =\u003e Self::URI {\n                priority,\n                weight,\n                target,\n                rclass,\n                ttl,\n            },\n            //  Self::InvalidType =\u003e \u00260,\n            _ =\u003e {\n                log::error!(\"Tried to set TTL on an invalid type! {:?}\", self);\n                self\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::net::Ipv6Addr;\n    use std::str::FromStr;\n\n    use log::debug;\n\n    use crate::enums::RecordType;\n    use crate::zones::FileZoneRecord;\n    use crate::RecordClass;\n\n    use super::{DNSCharString, InternalResourceRecord};\n    #[test]\n    fn eq_resourcerecord() {\n        assert_eq!(\n            InternalResourceRecord::A {\n                address: 12345,\n                ttl: 1,\n                rclass: RecordClass::Internet\n            },\n            RecordType::A\n        );\n        assert_eq!(\n            InternalResourceRecord::AAAA {\n                address: 12345,\n                ttl: 1,\n                rclass: RecordClass::Internet\n            },\n            RecordType::AAAA\n        );\n    }\n\n    #[test]\n    fn resourcerecord_from_ipv6_string() {\n        let fzr = FileZoneRecord {\n            name: \"test\".to_string(),\n            rrtype: \"AAAA\".to_string(),\n            rdata: String::from(\"1234:5678:cafe:beef:ca75:0:4b9:e94d\"),\n            ttl: 160u32,\n            class: RecordClass::Internet,\n            zoneid: Some(1),\n            id: None,\n        };\n        debug!(\"fzr: {fzr}\");\n        let converted = match Ipv6Addr::from_str(\u0026fzr.rdata) {\n            Ok(value) =\u003e value,\n            Err(err) =\u003e panic!(\"Failed to convert rdata to string: {err:?}\"),\n        };\n        debug!(\"conversion: {:?}\", converted);\n        let rr: InternalResourceRecord = match fzr.try_into() {\n            Ok(value) =\u003e value,\n            Err(error) =\u003e panic!(\"Failed to get resource record: {:?}\", error),\n        };\n\n        debug!(\"fzr-\u003err = {rr:?}\");\n        assert_eq!(rr, RecordType::AAAA);\n        assert_eq!(\n            rr.as_bytes(\u0026vec![]).expect(\"failed to convert to bytes\"),\n            [18, 52, 86, 120, 202, 254, 190, 239, 202, 117, 0, 0, 4, 185, 233, 77].to_vec()\n        );\n    }\n    #[test]\n    fn dnscharstring() {\n        let test: DNSCharString = \"hello world\".into();\n        let testbytes: Vec\u003cu8\u003e = test.into();\n        assert_eq!(testbytes[0], 11);\n    }\n\n    #[test]\n    fn resourcerecord_txt() {\n        let foo = InternalResourceRecord::TXT {\n            txtdata: DNSCharString::from(\"Hello world\"),\n            ttl: 1,\n            class: RecordClass::Internet,\n        };\n        if let InternalResourceRecord::TXT { txtdata, .. } = foo {\n            let foo_bytes: Vec\u003cu8\u003e = txtdata.into();\n            assert_eq!(foo_bytes[0], 11);\n        };\n    }\n}\n\n#[derive(PartialEq)]\n/// This represents a LOC record in a zone file\npub struct FileLocRecord {\n    pub d1: u8,\n    pub d2: u8,\n    pub m1: u8,\n    pub m2: u8,\n    pub s1: f32,\n    pub s2: f32,\n    pub lat_dir: String,\n    pub lon_dir: String,\n    pub alt: i32,\n    pub size: u8,\n    pub horiz_pre: u8,\n    pub vert_pre: u8,\n}\n\nimpl Default for FileLocRecord {\n    fn default() -\u003e Self {\n        Self {\n            d1: 0,\n            m1: 0,\n            s1: 0.0,\n            d2: 0,\n            m2: 0,\n            s2: 0.0,\n            lat_dir: Default::default(),\n            lon_dir: Default::default(),\n            alt: Default::default(),\n            size: 0x12,      // 1m (100cm)\n            horiz_pre: 0x16, // 10000m (1,000,000 cm)\n            vert_pre: 0x13,  // 10m (1,000cm)\n        }\n    }\n}\n\nimpl Debug for FileLocRecord {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"FileLocRecord\")\n            .field(\"d1\", \u0026self.d1)\n            .field(\"m1\", \u0026self.m1)\n            .field(\"s1\", \u0026self.s1)\n            .field(\"lat_dir\", \u0026self.lat_dir)\n            .field(\"d2\", \u0026self.d2)\n            .field(\"m2\", \u0026self.m2)\n            .field(\"s2\", \u0026self.s2)\n            .field(\"lon_dir\", \u0026self.lon_dir)\n            .field(\"alt\", \u0026self.alt)\n            .field(\"size\", \u0026format_args!(\"0x{:2x}\", \u0026self.size))\n            .field(\"horiz_pre\", \u0026format_args!(\"0x{:2x}\", \u0026self.horiz_pre))\n            .field(\"vert_pre\", \u0026format_args!(\"0x{:2x}\", \u0026self.vert_pre))\n            .finish()\n    }\n}\n\nimpl TryFrom\u003c\u0026str\u003e for FileLocRecord {\n    type Error = GoatNsError;\n\n    fn try_from(input_string: \u0026str) -\u003e Result\u003cFileLocRecord, Self::Error\u003e {\n        // Thanks to the folks from #regex on Liberachat\n        let loc_regex = Regex::new(\n            r\"^(?P\u003cd1\u003e\\d+)(?:[ ](?P\u003cm1\u003e\\d+)(?:[ ](?P\u003cs1\u003e\\d+(?:[.]\\d+)?))?)?[ ](?P\u003clat_dir\u003e[NS])[ ](?P\u003cd2\u003e\\d+)(?:[ ](?P\u003cm2\u003e\\d+)(?:[ ](?P\u003cs2\u003e\\d+(?:[.]\\d+)?))?)?[ ](?P\u003clon_dir\u003e[EW])[ ](?P\u003calt\u003e-?\\d+(?:[.]\\d+)?)m(?:[ ](?P\u003csize\u003e\\d+(?:[.]\\d+)?)m(?:[ ](?P\u003chp\u003e\\d+(?:[.]\\d+)?)m(?:[ ](?P\u003cvp\u003e\\d+(?:[.]\\d+)?)m)?)?)?\",\n        )?;\n\n        let result = match loc_regex.captures(input_string) {\n            Some(value) =\u003e value,\n            None =\u003e {\n                return Err(GoatNsError::Generic(\n                    \"Failed to match input to expected format!\".to_string(),\n                ));\n            }\n        };\n        log::trace!(\"{result:?}\");\n\n        let d1: u8 = match result.name(\"d1\") {\n            Some(value) =\u003e match value.as_str().parse::\u003cu8\u003e() {\n                Ok(value) =\u003e value,\n                Err(err) =\u003e {\n                    log::error!(\"Failed to parse d1: {err:?}\");\n                    0\n                }\n            },\n            None =\u003e 0,\n        };\n        let d2: u8 = match result.name(\"d2\") {\n            Some(value) =\u003e match value.as_str().parse::\u003cu8\u003e() {\n                Ok(value) =\u003e value,\n                Err(err) =\u003e {\n                    log::error!(\"Failed to parse d2: {err:?}\");\n                    0\n                }\n            },\n            None =\u003e 0,\n        };\n\n        let m1: u8 = match result.name(\"m1\") {\n            Some(value) =\u003e match value.as_str().parse::\u003cu8\u003e() {\n                Ok(value) =\u003e value,\n                Err(err) =\u003e {\n                    log::error!(\"Failed to parse m1: {err:?}\");\n                    FileLocRecord::default().m1\n                }\n            },\n            None =\u003e FileLocRecord::default().m1,\n        };\n        let m2: u8 = match result.name(\"m2\") {\n            Some(value) =\u003e match value.as_str().parse::\u003cu8\u003e() {\n                Ok(value) =\u003e value,\n                Err(err) =\u003e {\n                    log::error!(\"Failed to parse m2: {err:?}\");\n                    FileLocRecord::default().m2\n                }\n            },\n            None =\u003e FileLocRecord::default().m2,\n        };\n        let s1: f32 = match result.name(\"s1\") {\n            Some(value) =\u003e match f32::from_str_radix(value.as_str(), 10) {\n                Ok(value) =\u003e {\n                    log::trace!(\"Parsed s1 as {value} from string\");\n                    value\n                }\n                Err(err) =\u003e {\n                    log::error!(\"Failed to parse s1: {err:?}\");\n                    0.0\n                }\n            },\n            None =\u003e 0f32,\n        };\n        let s2: f32 = match result.name(\"s2\") {\n            Some(value) =\u003e match f32::from_str_radix(value.as_str(), 10) {\n                Ok(value) =\u003e value,\n                Err(err) =\u003e {\n                    log::error!(\"Failed to parse s2: {err:?}\");\n                    0.0\n                }\n            },\n            None =\u003e 0f32,\n        };\n        let lat_dir: String = match result.name(\"lat_dir\") {\n            Some(value) =\u003e value.as_str().into(),\n            None =\u003e {\n                return Err(GoatNsError::Generic(\n                    \"Couldn't match lat_dir in this string!\".to_string(),\n                ));\n            }\n        };\n\n        let lon_dir: String = match result.name(\"lon_dir\") {\n            Some(value) =\u003e value.as_str().into(),\n            None =\u003e {\n                return Err(GoatNsError::Generic(\n                    \"Couldn't match lon_dir in this string!\".to_string(),\n                ));\n            }\n        };\n\n        let alt: i32 = match result.name(\"alt\") {\n            Some(value) =\u003e match value.as_str().parse::\u003ci32\u003e() {\n                Ok(value) =\u003e value,\n                Err(err) =\u003e {\n                    return Err(GoatNsError::Generic(format!(\n                        \"Error parsing altitude: {err:?}\"\n                    )))\n                }\n            },\n            None =\u003e return Err(GoatNsError::Generic(\"Error finding altitude!\".to_string())),\n        };\n        // here we work out the final value for the altitude\n        // let altfrac = alt_num % 100;\n        // let altmeters = alt_num ;\n        let alt = 10000000 + (alt * 100);\n\n        let size: u32 = match result.name(\"size\") {\n            Some(value) =\u003e match value.as_str().parse::\u003cu32\u003e() {\n                Ok(value) =\u003e {\n                    log::trace!(\"Parsed size as {value} from string\");\n                    value\n                }\n                Err(err) =\u003e {\n                    return Err(GoatNsError::Generic(format!(\n                        \"Failed to parse size: {value:?}, {err:?}\"\n                    )))\n                }\n            },\n            None =\u003e {\n                log::trace!(\"defaulting to size of 1\");\n                DEFAULT_LOC_SIZE\n            }\n        };\n        let size = crate::utils::loc_size_to_u8(size as f32);\n\n        let horiz_pre: u32 = match result.name(\"hp\") {\n            Some(value) =\u003e match value.as_str().parse::\u003cu32\u003e() {\n                Ok(value) =\u003e value,\n                Err(_) =\u003e {\n                    log::warn!(\"Failed to parse {value:?} as horizontal precision, using default\");\n                    DEFAULT_LOC_HORIZ_PRE\n                }\n            },\n            None =\u003e {\n                log::trace!(\"Using horiz_pre default as it wasn't specified\");\n                DEFAULT_LOC_HORIZ_PRE\n            }\n        };\n        let horiz_pre = crate::utils::loc_size_to_u8(horiz_pre as f32);\n        let vert_pre: u32 = match result.name(\"vp\") {\n            Some(value) =\u003e match value.as_str().parse::\u003cu32\u003e() {\n                Ok(value) =\u003e value,\n                Err(_) =\u003e {\n                    log::warn!(\"Failed to parse {value:?} as vertical precision, using default\");\n                    DEFAULT_LOC_VERT_PRE\n                }\n            },\n\n            None =\u003e {\n                log::trace!(\"Using vert_pre default as it wasn't specified\");\n                DEFAULT_LOC_VERT_PRE\n            }\n        };\n        let vert_pre = crate::utils::loc_size_to_u8(vert_pre as f32);\n        Ok(FileLocRecord {\n            d1,\n            d2,\n            m1,\n            m2,\n            s1,\n            s2,\n            lat_dir,\n            lon_dir,\n            alt,\n            size,\n            horiz_pre,\n            vert_pre,\n        })\n    }\n}\n\n/// tests to ensure that no label in the name is longer than 63 octets (bytes)\npub fn check_long_labels(testval: \u0026str) -\u003e bool {\n    return testval.split('.').any(|x| x.len() \u003e 63);\n}\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":2}},{"line":31,"address":[],"length":0,"stats":{"Line":2}},{"line":32,"address":[],"length":0,"stats":{"Line":2}},{"line":33,"address":[],"length":0,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":3}},{"line":40,"address":[],"length":0,"stats":{"Line":6}},{"line":41,
