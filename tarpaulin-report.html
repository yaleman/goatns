<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>html, body {
  margin: 0;
  padding: 0;
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: #ddd;
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: #ccf;
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: #fcc;
}
.files-list__file_medium {
  background: #ffc;
}
.files-list__file_high {
  background: #cfc;
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: white;
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>
</head>

ict-Transport-Security\\\", \\\"{}\\\".parse());\n//     response\n// }}\",\n//         header_string\n//     )\n//     .parse()\n//\n// }\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","yaleman","Projects","goatns","src","cli.rs"],"content":"//! Code related to CLI things\n//!\n\nuse clap::{arg, command, value_parser, Arg, ArgMatches};\nuse dialoguer::theme::ColorfulTheme;\nuse dialoguer::{Confirm, Input};\nuse tokio::io::AsyncWriteExt;\nuse tokio::sync::{mpsc, oneshot};\nuse tokio::time::sleep;\n\nuse crate::config::ConfigFile;\nuse crate::datastore::Command;\nuse crate::enums::SystemState;\nuse crate::zones::FileZone;\n\n/// Handles the command-line arguments.\npub fn clap_parser() -\u003e ArgMatches {\n    command!()\n        .arg(\n            arg!(\n                -c --config \u003cFILE\u003e \"Sets a custom config file\"\n            )\n            .required(false)\n            .value_parser(value_parser!(String)),\n        )\n        .arg(\n            Arg::new(\"configcheck\")\n                .short('t')\n                .long(\"configcheck\")\n                .help(\"Check the config file, show it and then quit.\")\n                .action(clap::ArgAction::SetTrue),\n        )\n        .arg(\n            Arg::new(\"export_config\")\n                .long(\"export-default-config\")\n                .help(\"Export a default config file.\")\n                .action(clap::ArgAction::SetTrue),\n        )\n        .arg(\n            Arg::new(\"export_zone\")\n                .short('e')\n                .long(\"export-zone\")\n                .help(\"Export a single zone.\")\n                .value_parser(value_parser!(String)),\n        )\n        .arg(\n            Arg::new(\"import_zones\")\n                .short('i')\n                .long(\"import-zones\")\n                .help(\"Import a single zone file.\")\n                .action(clap::ArgAction::SetTrue),\n        )\n        .arg(\n            Arg::new(\"import_zone\")\n                .long(\"import-zone\")\n                .help(\"Import a single zone from a file.\")\n                .value_parser(value_parser!(String)),\n        )\n        .arg(\n            Arg::new(\"filename\")\n                .short('f')\n                .long(\"filename\")\n                .help(\"Filename to save to (used in other commands).\")\n                .value_parser(value_parser!(String)),\n        )\n        .arg(\n            Arg::new(\"add_admin\")\n                .long(\"add-admin\")\n                .help(\"Add a new admin user.\")\n                .action(clap::ArgAction::SetTrue),\n        )\n        .arg(\n            Arg::new(\"use_zonefile\")\n                .long(\"using-zonefile\")\n                .help(\"Load the zone file into the DB on startup, typically used for testing.\")\n                .action(clap::ArgAction::SetTrue),\n        )\n        .get_matches()\n}\n\n/// Turns the clap inputs into actions.\npub async fn cli_commands(\n    tx: mpsc::Sender\u003cCommand\u003e,\n    clap_results: \u0026ArgMatches,\n    zone_file: \u0026Option\u003cString\u003e,\n) -\u003e Result\u003cSystemState, String\u003e {\n    if clap_results.get_flag(\"add_admin\") {\n        let _ = add_admin_user(tx).await;\n        return Ok(SystemState::ShuttingDown);\n    }\n    if clap_results.get_flag(\"export_config\") {\n        default_config();\n        return Ok(SystemState::ShuttingDown);\n    }\n\n    // Load the specified zone file on startup\n    if clap_results.get_flag(\"use_zonefile\") {\n        if let Some(zone_file) = zone_file {\n            if let Err(error) = import_zones(tx.clone(), zone_file.to_owned(), None).await {\n                log::error!(\"Failed to import zone file! {error:?}\");\n                return Ok(SystemState::ShuttingDown);\n            }\n        }\n    }\n\n    if let Some(zone_name) = clap_results.get_one::\u003cString\u003e(\"export_zone\") {\n        if let Some(output_filename) = clap_results.get_one::\u003cString\u003e(\"filename\") {\n            log::info!(\"Exporting zone {zone_name} to {output_filename}\");\n            let res = export_zone_file(tx, zone_name, output_filename).await;\n            if let Err(err) = res {\n                log::error!(\"{err}\");\n            }\n            return Ok(SystemState::Export);\n        } else {\n            log::error!(\"You need to specify a a filename to save to.\");\n            return Ok(SystemState::ShuttingDown);\n        }\n    };\n\n    if clap_results.get_flag(\"import_zones\") {\n        if let Some(filename) = clap_results.get_one::\u003cString\u003e(\"filename\") {\n            log::info!(\"Importing zones from {filename}\");\n            import_zones(tx, filename.to_owned(), None)\n                .await\n                .map_err(|e| format!(\"Error importing {filename}: {e:?}\"))?;\n\n            return Ok(SystemState::Import);\n        } else {\n            log::error!(\"You need to specify a a filename to save to.\");\n            return Ok(SystemState::ShuttingDown);\n        }\n    };\n    if let Some(zone_name) = clap_results.get_one::\u003cString\u003e(\"import_zone\") {\n        if let Some(filename) = clap_results.get_one::\u003cString\u003e(\"filename\") {\n            log::info!(\"Importing zones from {filename}\");\n            import_zones(tx, filename.to_owned(), Some(zone_name.to_owned()))\n                .await\n                .map_err(|e| format!(\"Error importing {filename}: {e:?}\"))?;\n\n            return Ok(SystemState::Import);\n        } else {\n            log::error!(\"You need to specify a a filename to save to.\");\n            return Ok(SystemState::ShuttingDown);\n        }\n    };\n    Ok(SystemState::Server)\n}\n\n/// Output a default configuration file, based on the [crate::config::ConfigFile] object.\npub fn default_config() {\n    let output = match serde_json::to_string_pretty(\u0026ConfigFile::default()) {\n        Ok(value) =\u003e value,\n        Err(_) =\u003e {\n            log::error!(\"I don't know how, but we couldn't parse our own config file def.\");\n            \"\".to_string()\n        }\n    };\n    println!(\"{output}\");\n}\n\n/// Dump a zone to a file\npub async fn export_zone_file(\n    tx: mpsc::Sender\u003cCommand\u003e,\n    zone_name: \u0026String,\n    filename: \u0026String,\n) -\u003e Result\u003c(), String\u003e {\n    // make a channel\n\n    let (tx_oneshot, rx_oneshot) = oneshot::channel();\n    let ds_req: Command = Command::GetZone {\n        id: None,\n        name: Some(zone_name.clone()),\n        resp: tx_oneshot,\n    };\n    if let Err(error) = tx.send(ds_req).await {\n        return Err(format!(\n            \"failed to send to datastore from export_zone_file {error:?}\"\n        ));\n    };\n\n    let zone: Option\u003cFileZone\u003e = match rx_oneshot.await {\n        Ok(value) =\u003e value,\n        Err(err) =\u003e return Err(format!(\"rx from ds failed {err:?}\")),\n    };\n    eprintln!(\"Got filezone: {zone:?}\");\n\n    let zone_bytes = match zone {\n        None =\u003e {\n            log::warn!(\"Couldn't find the zone {zone_name}\");\n            return Ok(());\n        }\n        Some(zone) =\u003e serde_json::to_string_pretty(\u0026zone).map_err(|err| {\n            format!(\n                \"Failed to serialize zone {zone_name} to json: {err:?}\",\n                zone_name = zone_name,\n                err = err\n            )\n        })?,\n    };\n\n    // open the file\n    let mut file = tokio::fs::File::create(filename)\n        .await\n        .map_err(|e| format!(\"Failed to open file {e:?}\"))?;\n    // write the thing\n    file.write_all(zone_bytes.as_bytes())\n        .await\n        .map_err(|e| format!(\"Failed to write file: {e:?}\"))?;\n    // make some cake\n\n    Ok(())\n}\n\n/// Import zones from a file\npub async fn import_zones(\n    tx: mpsc::Sender\u003cCommand\u003e,\n    filename: String,\n    zone_name: Option\u003cString\u003e,\n) -\u003e Result\u003c(), String\u003e {\n    let (tx_oneshot, mut rx_oneshot) = oneshot::channel();\n    let msg = Command::ImportFile {\n        filename,\n        resp: tx_oneshot,\n        zone_name,\n    };\n    if let Err(err) = tx.send(msg).await {\n        log::error!(\"Failed to send message to datastore: {err:?}\");\n    }\n    loop {\n        let res = rx_oneshot.try_recv();\n        match res {\n            Err(error) =\u003e {\n                if let oneshot::error::TryRecvError::Closed = error {\n                    break;\n                }\n            }\n            Ok(()) =\u003e break,\n        };\n        sleep(std::time::Duration::from_micros(500)).await;\n    }\n    Ok(())\n    // rx_oneshot.await.map_err(|e| format!(\"Failed to receive result: {e:?}\"))\n}\n\n/// Presents the CLI UI to add an admin user.\npub async fn add_admin_user(tx: mpsc::Sender\u003cCommand\u003e) -\u003e Result\u003c(), ()\u003e {\n    // prompt for the username\n    println!(\"Creating admin user, please enter their username from the identity provider\");\n    let username: String = Input::with_theme(\u0026ColorfulTheme::default())\n        .with_prompt(\"Username\")\n        .interact_text()\n        .map_err(|e| {\n            log::error!(\"Failed to get username from user: {e:?}\");\n        })?;\n\n    println!(\n        \"The authentication reference is the unique user identifier in the Identity Provider.\"\n    );\n    let authref: String = Input::with_theme(\u0026ColorfulTheme::default())\n        .with_prompt(\"Authentication Reference:\")\n        .interact_text()\n        .map_err(|e| {\n            log::error!(\"Failed to get auth reference from user: {e:?}\");\n        })?;\n\n    println!(\n        r#\"\n\nCreating the following user:\n\n\nUsername: {username}\nAuthref:  {authref}\n\n\"#\n    );\n    // show the details and confirm them\n    let confirm = Confirm::with_theme(\u0026ColorfulTheme::default())\n        .with_prompt(\"Do these details look correct?\")\n        .interact_opt();\n\n    match confirm {\n        Ok(Some(true)) =\u003e {}\n        Ok(Some(false)) | Ok(None) | Err(_) =\u003e {\n            log::warn!(\"Cancelled user creation\");\n            return Err(());\n        }\n    }\n\n    // create oneshot\n    let (tx_oneshot, rx_oneshot) = oneshot::channel();\n\n    let new_user = Command::CreateUser {\n        username: username.clone(),\n        authref: authref.clone(),\n        admin: true,\n        disabled: false,\n        resp: tx_oneshot,\n    };\n    // send command\n    if let Err(error) = tx.send(new_user).await {\n        log::error!(\"Failed to send new user command for username {username:?}: {error:?}\");\n        return Err(());\n    };\n    // wait for the response\n    match rx_oneshot.await {\n        Ok(res) =\u003e match res {\n            true =\u003e {\n                log::info!(\"Successfully created user!\");\n                Ok(())\n            }\n            false =\u003e {\n                log::error!(\"Failed to create user! Check datastore logs.\");\n                Err(())\n            }\n        },\n        Err(error) =\u003e {\n            log::debug!(\"Failed to rx result from datastore: {error:?}\");\n            Err(())\n        }\n    }\n}\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{" kets: bool,\n    /// Default is \"DEBUG\"\n    pub log_level: String,\n    /// How long until we drop TCP client connections, defaults to 5 seconds.\n    pub tcp_client_timeout: u64,\n    /// Enable a HINFO record at hinfo.goat\n    pub enable_hinfo: bool,\n    /// The location for the zone sqlite file\n    pub sqlite_path: String,\n    /// Where the JSON zone file is\n    pub zone_file: Option\u003cString\u003e,\n    /// List of \"valid\" TLDs - if this is empty let anything be created\n    pub allowed_tlds: Vec\u003cString\u003e,\n    /// IP Allow lists\n    #[serde(flatten)]\n    pub ip_allow_lists: IPAllowList,\n    /// Do you really want an API?\n    pub enable_api: bool,\n    /// API / Web UI Port\n    pub api_port: u16,\n    /// Certificate path\n    pub api_tls_cert: PathBuf,\n    /// TLS key path\n    pub api_tls_key: PathBuf,\n    /// Static File Directory for api things\n    pub api_static_dir: String,\n    /// Secret for cookie storage - it'll randomly generate on startup by default\n    #[serde(default = \"generate_cookie_secret\", skip_serializing)]\n    api_cookie_secret: String,\n    /// OAuth2 Resource server name\n    pub oauth2_client_id: String,\n    /// If your instance is behind a proxy/load balancer/whatever, you need to specify this, eg `https://example.com:12345`\n    pub oauth2_redirect_url: Url,\n    #[serde(skip_serializing)]\n    /// Oauth2 Secret\n    pub oauth2_secret: String,\n    /// OIDC Discovery URL, eg for Kanidm you'd use `https://idm.example.com/oauth2/openid/:client_id:/.well-known/openid-configuration`\n    #[serde(default)]\n    pub oauth2_config_url: String,\n    #[serde(default)]\n    /// A list of scopes to request from the IdP\n    pub oauth2_user_scopes: Vec\u003cString\u003e,\n    /// Log things sometimes\n    pub sql_log_statements: bool,\n    /// When queries take more than this many seconds, log them\n    pub sql_log_slow_duration: u64,\n    /// Clean up sessions table every n seconds\n    pub sql_db_cleanup_seconds: u64,\n    /// Administrator contact details\n    pub admin_contact: ContactDetails,\n    /// Allow auto-provisioning of users\n    pub user_auto_provisioning: bool,\n}\n\nfn generate_cookie_secret() -\u003e String {\n    Alphanumeric.sample_string(\u0026mut rand::thread_rng(), 64)\n}\n\nimpl ConfigFile {\n    /// JSONify the configfile in a pretty way using serde\n    pub fn as_json_pretty(\u0026self) -\u003e Result\u003cString, String\u003e {\n        serde_json::to_string_pretty(self).map_err(|e| format!(\"Failed to serialize config: {e:?}\"))\n    }\n\n    /// Get a bindable SocketAddr for use in the DNS listeners\n    pub fn dns_listener_address(\u0026self) -\u003e Result\u003cSocketAddr, Option\u003cString\u003e\u003e {\n        let listen_addr = format!(\"{}:{}\", \u0026self.address, \u0026self.port);\n\n        listen_addr.parse::\u003cSocketAddr\u003e().map_err(|e| {\n            log::error!(\"Failed to parse address: {e:?}\");\n            None\n        })\n    }\n\n    /// get a string version of the listener address\n    pub fn api_listener_address(\u0026self) -\u003e Result\u003cSocketAddr, GoatNsError\u003e {\n        Ok(SocketAddr::new(\n            self.address.parse().map_err(|err| {\n                GoatNsError::StartupError(format!(\"Failed to parse IP {:?}\", err))\n            })?,\n            self.api_port,\n        ))\n    }\n\n    /// It's a sekret!\n    pub fn api_cookie_secret(\u0026self) -\u003e \u0026[u8] {\n        self.api_cookie_secret.as_bytes()\n    }\n\n    /// Return the URL for the status endpoint\n    #[cfg(test)]\n    pub fn status_url(\u0026self) -\u003e Url {\n        Url::from_str(\u0026format!(\n            \"https://{}:{}/status\",\n            self.hostname, self.api_port\n        ))\n        .expect(\"Failed to generate a status URL!\")\n    }\n\n    /// Get the TLS config for the API server\n    pub async fn get_tls_config(\u0026self) -\u003e Result\u003cRustlsConfig, String\u003e {\n        log::trace!(\n            \"tls config: cert={:?} key={:?}\",\n            self.api_tls_cert,\n            self.api_tls_key\n        );\n        RustlsConfig::from_pem_file(self.api_tls_cert.clone(), self.api_tls_key.clone())\n            .await\n            .map_err(|e| format!(\"Failed to load TLS config: {e:?}\"))\n    }\n\n    /// Check the configuration for errors\n    pub async fn check_config(\n        mut config: CowCellWriteTxn\u003c'_, ConfigFile\u003e,\n    ) -\u003e Result\u003c(), Vec\u003cString\u003e\u003e {\n        let mut errors: Vec\u003cString\u003e = vec![];\n\n        if config.api_tls_cert.starts_with(\"~\") {\n            #[cfg(test)]\n            eprintln!(\n                \"updating tls cert from {:#?} to shellex\",\n                config.api_tls_cert\n            );\n\n            config.api_tls_cert = PathBuf::from(\n                shellexpand::tilde(\u0026config.api_tls_cert.to_string_lossy()).to_string(),\n            );\n        }\n        if config.api_tls_key.starts_with(\"~\") {\n            #[cfg(test)]\n            eprintln!(\"updating tls key from {:#?} to shellex\", config.api_tls_key);\n            config.api_tls_key = PathBuf::from(\n                shellexpand::tilde(\u0026config.api_tls_key.to_string_lossy()).to_string(),\n            );\n        }\n\n        if !config.api_tls_key.exists() {\n            errors.push(format!(\n                \"Failed to find API TLS Key file: {:?}\",\n                config.api_tls_key\n            ));\n        };\n\n        if !config.api_tls_cert.exists() {\n            errors.push(format!(\n                \"Failed to find API TLS cert file: {:?}\",\n                config.api_tls_cert\n            ));\n        };\n\n        config.commit();\n        match errors.is_empty() {\n            true =\u003e Ok(()),\n            false =\u003e Err(errors),\n        }\n    }\n\n    /// Uses [Self::try_from] and wraps it in a CowCell (moo)\n    ///\n    /// The default locations are `~/.config/goatns.json` and `./goatns.json`.\n    pub fn try_as_cowcell(\n        config_path: Option\u003c\u0026String\u003e,\n    ) -\u003e Result\u003cCowCell\u003cConfigFile\u003e, std::io::Error\u003e {\n        Ok(CowCell::new(ConfigFile::try_from(config_path)?))\n    }\n\n    /// Loads the configuration from a given file or from some default locations.\n    ///\n    /// The default locations are `~/.config/goatns.json` and `./goatns.json`.\n    pub fn try_from(config_path: Option\u003c\u0026String\u003e) -\u003e Result\u003cConfigFile, std::io::Error\u003e {\n        let file_locations = match config_path {\n            Some(value) =\u003e vec![value.to_owned()],\n            None =\u003e CONFIG_LOCATIONS.iter().map(|x| x.to_string()).collect(),\n        };\n\n        // clean up the file paths and filter them by the ones that exist\n        let found_files: Vec\u003cString\u003e = file_locations\n            .iter()\n            .filter_map(|f| {\n                let path = shellexpand::tilde(\u0026f).into_owned();\n                let filepath = std::path::Path::new(\u0026path);\n                match filepath.exists() {\n                    false =\u003e {\n                        eprintln!(\"Config file {path} doesn't exist, skipping.\");\n                        None\n                    }\n                    true =\u003e Some(path),\n                }\n            })\n            .collect();\n\n        if found_files.is_empty() {\n            eprintln!(\n                \"No configuration files exist, giving up! Tried: {}\",\n                file_locations.join(\", \")\n            );\n            return Err(std::io::Error::new(\n                ErrorKind::NotFound,\n                \"No configuration files found\",\n            ));\n        }\n\n        // check that at least one config file exists\n        for filepath in found_files {\n            let config_filename: String = shellexpand::tilde(\u0026filepath).into_owned();\n\n            let builder = Config::builder()\n                .add_source(File::new(\u0026config_filename, config::FileFormat::Json))\n                .add_source(config::Environment::with_prefix(\"goatns\"));\n\n            let config = builder.build().map_err(|e| {\n                std::io::Error::new(\n                    std::io::ErrorKind::Other,\n                    format!(\"Couldn't load config from {config_filename}: {e:?}\"),\n                )\n            });\n\n            match config {\n                Ok(config) =\u003e {\n                    eprintln!(\"Successfully loaded config from: {}\", config_filename);\n                    return Ok(ConfigFile::from(config));\n                }\n                Err(err) =\u003e eprintln!(\"{err:?}\"),\n            }\n        }\n\n        Ok(ConfigFile::default())\n    }\n}\n\nimpl Default for ConfigFile {\n    fn default() -\u003e Self {\n        let hostname = gethostname();\n        let hostname = hostname.into_string().unwrap_or(\"example.com\".to_string());\n        Self {\n            hostname,\n            address: \"127.0.0.1\".to_string(),\n            port: 15353,\n            capture_packets: false,\n            log_level: \"INFO\".to_string(),\n            tcp_client_timeout: 5,\n            enable_hinfo: false,\n            allowed_tlds: vec![],\n            ip_allow_lists: IPAllowList {\n                // axfr: vec![],\n                shutdown: vec![],\n            },\n            sqlite_path: String::from(\"~/.cache/goatns.sqlite\"),\n            zone_file: None,\n            enable_api: false,\n            api_port: 9000,\n            api_tls_cert: PathBuf::from(\"./certificates/cert.pem\"),\n            api_tls_key: PathBuf::from(\"./certificates/key.pem\"),\n            api_static_dir: String::from(\"./static_files/\"),\n            api_cookie_secret: generate_cookie_secret(),\n            oauth2_client_id: String::from(\"\"),\n            // TODO: this should be auto-generated from stuff\n            #[allow(clippy::expect_used)]\n            oauth2_redirect_url: Url::from_str(\"https://example.com\")\n                .expect(\"Internal error parsing example.com into a URL\"),\n            oauth2_secret: String::from(\"\"),\n            oauth2_config_url: String::from(\"\"),\n            oauth2_user_scopes: vec![\"openid\".to_string(), \"email\".to_string()],\n            sql_log_slow_duration: 5,\n            sql_log_statements: false,\n            sql_db_cleanup_seconds: 3600, // one hour\n            admin_contact: Default::default(),\n            user_auto_provisioning: false,\n        }\n    }\n}\n\nimpl Display for ConfigFile {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        let api_details = match self.enable_api {\n            false =\u003e format!(\"enable_api={}\", self.enable_api),\n            true =\u003e {\n                format!(\n                    \"enable_api={}  api_endpoint=\\\"https://{}\\\" tls_cert={:?} tls_key={:?}\",\n                    self.enable_api,\n                    self.api_listener_address()\n                        .map(|x| x.to_string())\n                        .unwrap_or(\"\u003cFAILED TO PARSE ADDRESS\u003e\".to_string()),\n                    self.api_tls_cert,\n                    self.api_tls_key\n                )\n            }\n        };\n        f.write_fmt(format_args!(\n            \"hostname=\\\"{}\\\" listening_address=\\\"{}:{}\\\" capturing_pcaps={} Log_level={}, admin_contact={:?} {api_details} oauth2_redirect_url={}\",\n            self.hostname, self.address, self.port, self.capture_packets, self.log_level, self.admin_contact, self.oauth2_redirect_url\n        ))\n    }\n}\n\nimpl From\u003cConfig\u003e for ConfigFile {\n    fn from(config: Config) -\u003e Self {\n        let hostname = config.get(\"hostname\").unwrap_or(Self::default().hostname);\n        let api_port = config.get(\"api_port\").unwrap_or(Self::default().api_port);\n\n        // The OAuth2 redirect URL is a magical pony.\n\n        // TODO: test this with different values\n        let oauth2_redirect_url: Option\u003cUrl\u003e = match config.get(\"oauth2_redirect_url\") {\n            Ok(value) =\u003e {\n                // println!(\"Found url in config: {:?}\", value);\n                Some(value)\n            }\n            Err(_) =\u003e None,\n        };\n        let oauth2_redirect_url = match oauth2_redirect_url {\n            Some(mut url) =\u003e {\n                // update the URL with the final auth path\n                if !url.path().ends_with(Urls::Login.as_ref()) {\n                    url.set_path(Urls::Login.as_ref());\n                }\n                url\n            }\n            None =\u003e {\n                // if they haven't set it in config, build it automagically\n                let baseurl = match api_port {\n                    443 =\u003e format!(\"https://{}\", hostname),\n                    _ =\u003e format!(\"https://{}:{}\", hostname, api_port),\n                };\n                #[allow(clippy::expect_used)]\n                let mut url =\n                    Url::from_str(\u0026baseurl).expect(\"Failed to parse known-sensible URL as URL\");\n                url.set_path(Urls::Login.as_ref());\n                url\n            }\n        };\n\n        ConfigFile {\n            hostname,\n            address: config.get(\"address\").unwrap_or(Self::default().address),\n            port: config.get(\"port\").unwrap_or_default(),\n            capture_packets: config.get(\"capture_packets\").unwrap_or_default(),\n            log_level: config.get(\"log_level\").unwrap_or(Self::default().log_level),\n            enable_hinfo: config\n                .get(\"enable_hinfo\")\n                .unwrap_or(Self::default().enable_hinfo),\n            ip_allow_lists: config\n                .get(\"ip_allow_lists\")\n                .unwrap_or(Self::default().ip_allow_lists),\n            tcp_client_timeout: config\n                .get(\"tcp_client_timeout\")\n                .unwrap_or(Self::default().tcp_client_timeout),\n            sqlite_path: config\n                .get(\"sqlite_path\")\n                .unwrap_or(Self::default().sqlite_path),\n            allowed_tlds: config\n                .get(\"allowed_tlds\")\n                .unwrap_or(Self::default().allowed_tlds),\n            zone_file: config.get(\"zone_file\").unwrap_or(Self::default().zone_file),\n            enable_api: config\n                .get(\"enable_api\")\n                .unwrap_or(Self::default().enable_api),\n            api_port,\n            api_tls_cert: config\n                .get(\"api_tls_cert\")\n                .unwrap_or(Self::default().api_tls_cert),\n            api_tls_key: config\n                .get(\"api_tls_key\")\n                .unwrap_or(Self::default().api_tls_key),\n            api_static_dir: config\n                .get(\"api_static_dir\")\n                .unwrap_or(Self::default().api_static_dir),\n            api_cookie_secret: config\n                .get(\"api_cookie_secret\")\n                .unwrap_or(Self::default().api_cookie_secret),\n            oauth2_client_id: config\n                .get(\"oauth2_client_id\")\n                .unwrap_or(Self::default().oauth2_client_id),\n            oauth2_redirect_url,\n            oauth2_secret: config\n                .get(\"oauth2_secret\")\n                .unwrap_or(Self::default().oauth2_secret),\n            oauth2_config_url: config\n                .get(\"oauth2_config_url\")\n                .unwrap_or(Self::default().oauth2_config_url),\n            oauth2_user_scopes: config\n                .get(\"oauth2_user_scopes\")\n                .unwrap_or(Self::default().oauth2_user_scopes),\n            sql_log_slow_duration: config\n                .get(\"sql_log_slow_duration\")\n                .unwrap_or(Self::default().sql_log_slow_duration),\n            sql_log_statements: config\n                .get(\"sql_log_statements\")\n                .unwrap_or(Self::default().sql_log_statements),\n            sql_db_cleanup_seconds: config\n                .get(\"sql_db_cleanup_seconds\")\n                .unwrap_or(Self::default().sql_db_cleanup_seconds),\n            admin_contact: config\n                .get(\"admin_contact\")\n                .unwrap_or(Self::default().admin_contact),\n            user_auto_provisioning: config\n                .get(\"user_auto_provisioning\")\n                .unwrap_or(Self::default().user_auto_provisioning),\n        }\n    }\n}\n\nimpl FromStr for ConfigFile {\n    type Err = String;\n\n    fn from_str(input: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        // let res =Config::try_from(\u0026input);\n\n        let configfile = File::from_str(input, config::FileFormat::Json);\n\n        let res = Config::builder()\n            .add_source(configfile)\n            .build()\n            .map_err(|e| format!(\"{e:?}\"))?;\n\n        let res: ConfigFile = res.into();\n        Ok(res)\n    }\n}\n\nconst CONFIG_LOCATIONS: [\u0026str; 2] = [\"./goatns.json\", \"~/.config/goatns.json\"];\n\n/// Sets up logging for the platform\npub async fn setup_logging(\n    config: CowCellReadTxn\u003cConfigFile\u003e,\n    clap_results: \u0026ArgMatches,\n) -\u003e Result\u003cLoggerHandle, std::io::Error\u003e {\n    // force the log level to info if we're testing config\n    let log_level = match clap_results.get_flag(\"configcheck\") {\n        true =\u003e \"info\".to_string(),\n        false =\u003e config.log_level.to_ascii_lowercase(),\n    };\n\n    let logger = flexi_logger::Logger::try_with_str(log_level).map_err(|e| {\n        std::io::Error::new(\n            std::io::ErrorKind::Other,\n            format!(\"Failed to start logger! {e:?}\"),\n        )\n    })?;\n\n    logger\n        .write_mode(flexi_logger::WriteMode::Async)\n        .filter(Box::new(LogFilter {\n            filters: vec![\n                \"h2\",\n                \"hyper::proto\",\n ntity {\n    fn to() -\u003e RelationDef {\n        Relation::UserTokens.def()\n    }\n}\n\nimpl ActiveModelBehavior for ActiveModel {}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":4},{"path":["/","Users","yaleman","Projects","goatns","src","db","entities","zones.rs"],"content":"//! `SeaORM` Entity. Generated by sea-orm-codegen 0.12.15\n\nuse sea_orm::entity::prelude::*;\n\n#[derive(Clone, Debug, PartialEq, DeriveEntityModel, Eq)]\n#[sea_orm(table_name = \"zones\")]\npub struct Model {\n    #[sea_orm(primary_key)]\n    pub id: u64,\n    pub name: String,\n    pub rname: String,\n    pub serial: i32,\n    pub refresh: i32,\n    pub retry: i32,\n    pub expire: i32,\n    pub minimum: i32,\n}\n\n#[derive(Copy, Clone, Debug, EnumIter, DeriveRelation)]\npub enum Relation {\n    #[sea_orm(has_many = \"super::ownership::Entity\")]\n    Ownership,\n    #[sea_orm(has_many = \"super::records::Entity\")]\n    Records,\n}\n\nimpl Related\u003csuper::ownership::Entity\u003e for Entity {\n    fn to() -\u003e RelationDef {\n        Relation::Ownership.def()\n    }\n}\n\nimpl Related\u003csuper::records::Entity\u003e for Entity {\n    fn to() -\u003e RelationDef {\n        Relation::Records.def()\n    }\n}\n\nimpl ActiveModelBehavior for ActiveModel {}\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":4},{"path":["/","Users","yaleman","Projects","goatns","src","db","mod.rs"],"content":"use crate::error::GoatNsError;\nuse crate::resourcerecord::SetTTL;\nuse std::str::FromStr;\nuse std::sync::Arc;\nuse std::time::Duration;\n\nuse crate::config::ConfigFile;\nuse crate::enums::{RecordClass, RecordType};\n\nuse crate::resourcerecord::InternalResourceRecord;\nuse crate::zones::{FileZone, FileZoneRecord};\nuse async_trait::async_trait;\nuse chrono::{DateTime, Utc};\nuse concread::cowcell::asynch::CowCellReadTxn;\nuse openidconnect::SubjectIdentifier;\nuse serde::{Deserialize, Serialize};\nuse sqlx::sqlite::{SqliteArguments, SqliteConnectOptions, SqliteRow};\nuse sqlx::{Arguments, ConnectOptions, FromRow, Pool, Row, Sqlite, SqliteConnection, SqlitePool};\nuse tokio::time;\nuse tracing::{debug, error, instrument};\n\npub(crate) mod entities;\n#[cfg(test)]\npub mod test;\n\nconst SQL_VIEW_RECORDS: \u0026str = \"records_merged\";\n\n/// Setup the database connection and pool\npub async fn get_conn(\n    config_reader: CowCellReadTxn\u003cConfigFile\u003e,\n) -\u003e Result\u003cSqlitePool, GoatNsError\u003e {\n    let db_path: \u0026str = \u0026shellexpand::full(\u0026config_reader.sqlite_path)\n        .map_err(|err| GoatNsError::StartupError(err.to_string()))?;\n    let db_url = format!(\"sqlite://{db_path}?mode=rwc\");\n    log::debug!(\"Opening Database: {db_url}\");\n\n    let options = SqliteConnectOptions::from_str(\u0026db_url)?;\n    let options = if config_reader.sql_log_statements {\n        options.log_statements(log::LevelFilter::Trace)\n    } else {\n        options.log_statements(log::LevelFilter::Off)\n    };\n    // log anything that takes longer than 1s\n    let options = options.log_slow_statements(\n        log::LevelFilter::Warn,\n        Duration::from_secs(config_reader.sql_log_slow_duration),\n    );\n\n    SqlitePool::connect_with(options).await.map_err(|err| {\n        error!(\"Error opening SQLite DB ({db_url:?}): {err:?}\");\n        err.into()\n    })\n}\n\n/// Do the basic setup and checks (if we write any)\npub async fn start_db(pool: \u0026SqlitePool) -\u003e Result\u003c(), GoatNsError\u003e {\n    FileZone::create_table(pool).await?;\n    User::create_table(pool).await?;\n    UserAuthToken::create_table(pool).await?;\n    FileZoneRecord::create_table(pool).await?;\n    ZoneOwnership::create_table(pool).await?;\n    log::info!(\"Completed DB Startup!\");\n    Ok(())\n}\n\n#[derive(Clone, Deserialize, Serialize, Debug)]\n/// DB Representation of a user\npub struct User {\n    /// the user's ID\n    pub id: Option\u003ci64\u003e,\n    /// the user's display name\n    pub displayname: String,\n    /// the user's username\n    pub username: String,\n    /// the user's email address\n    pub email: String,\n    /// is the user disabled?\n    pub disabled: bool,\n    /// the user's authref from OIDC\n    pub authref: Option\u003cString\u003e,\n    /// is the user an admin?\n    pub admin: bool,\n}\n\nimpl Default for User {\n    fn default() -\u003e Self {\n        User {\n            id: None,\n            displayname: \"Anonymous Kid\".to_string(),\n            username: \"\".to_string(),\n            email: \"\".to_string(),\n            disabled: true,\n            authref: None,\n            admin: false,\n        }\n    }\n}\n\nimpl User {\n    // Query the DB looking for a user\n    // pub async fn get_by_email(pool: \u0026SqlitePool, email: String) -\u003e Result\u003cSelf, GoatNsError\u003e {\n    //     let res = sqlx::query(\n    //         \"\n    //         select * from users\n    //         where email = ?\n    //         \",\n    //     )\n    //     .bind(email)\n    //     .fetch_one(pool)\n    //     .await?;\n\n    //     Ok(User::from(res))\n    // }\n\n    /// Query the DB looking for a user\n    pub async fn get_by_subject(\n        pool: \u0026SqlitePool,\n        subject: \u0026SubjectIdentifier,\n    ) -\u003e Result\u003cOption\u003cSelf\u003e, GoatNsError\u003e {\n        match sqlx::query(\n            \"\n            select * from users\n            where authref = ?\n            \",\n        )\n        .bind(subject.to_string())\n        .fetch_one(pool)\n        .await\n        {\n            Ok(val) =\u003e Ok(Some(val.into())),\n            Err(sqlx::Error::RowNotFound) =\u003e Ok(None),\n            Err(err) =\u003e Err(err.into()),\n        }\n    }\n\n    #[instrument(skip(txn))]\n    pub async fn get_zones_for_user(\n        \u0026self,\n        txn: \u0026mut SqliteConnection,\n        offset: i64,\n        limit: i64,\n    ) -\u003e Result\u003cVec\u003cFileZone\u003e, GoatNsError\u003e {\n        let query_string = match self.admin {\n            true =\u003e {\n                \"SELECT *\n                    FROM zones\n                    LIMIT ?1 OFFSET ?2\"\n            }\n            false =\u003e {\n                \"SELECT *\n                    FROM zones, ownership\n                    WHERE zones.id = ownership.zoneid\n                        AND ownership.userid = ?3\n                    LIMIT ?1 OFFSET ?2\"\n            }\n        };\n        log::trace!(\n            \"get_zones_for_user query: {:?}\",\n            query_string.replace('\\n', \"\")\n        );\n        log::trace!(\"Building query\");\n        let query = sqlx::query(query_string).bind(limit).bind(offset);\n        let query = match self.admin {\n            true =\u003e query,\n            false =\u003e query.bind(self.id),\n        };\n        log::trace!(\"About to send query\");\n\n        let rows: Vec\u003cFileZone\u003e = match query.fetch_all(txn).await {\n            Err(error) =\u003e {\n                log::error!(\"Error: {error:?}\");\n                vec![]\n            }\n            Ok(rows) =\u003e rows.into_iter().map(|row| row.into()).collect(),\n        };\n        Ok(rows)\n    }\n\n    #[instrument(skip(pool))]\n    pub async fn get_token(\n        pool: \u0026mut Pool\u003cSqlite\u003e,\n        tokenkey: \u0026str,\n    ) -\u003e Result\u003cTokenSearchRow, GoatNsError\u003e {\n        let mut txn = pool.begin().await?;\n        let res: TokenSearchRow = sqlx::query_as(\n            \"SELECT users.id as userid, users.displayname,  users.username, users.authref, users.email, users.disabled, users.authref, users.admin, tokenhash, tokenkey\n            FROM user_tokens, users\n            WHERE\n                users.disabled=0 AND\n                user_tokens.tokenkey=? AND\n                user_tokens.userid=users.id\")\n            .bind(tokenkey)\n            .fetch_one(\u0026mut * txn).await?;\n\n        Ok(res)\n    }\n}\n\n#[derive(Debug, Deserialize, Serialize)]\npub struct TokenSearchRow {\n    pub tokenhash: String,\n    pub user: User,\n    pub tokenkey: String,\n}\n\nimpl FromRow\u003c'_, SqliteRow\u003e for TokenSearchRow {\n    fn from_row(input: \u0026SqliteRow) -\u003e Result\u003cSelf, sqlx::Error\u003e {\n        let user = User {\n            id: input.get(\"userid\"),\n            displayname: input.get(\"displayname\"),\n            username: input.get(\"username\"),\n            email: input.get(\"email\"),\n            disabled: input.get(\"disabled\"),\n            authref: input.get(\"authref\"),\n            admin: input.get(\"admin\"),\n        };\n        Ok(TokenSearchRow {\n            tokenkey: input.get(\"tokenkey\"),\n            tokenhash: input.get(\"tokenhash\"),\n            user,\n        })\n    }\n}\n\nimpl From\u003cSqliteRow\u003e for User {\n    fn from(row: SqliteRow) -\u003e Self {\n        let id: i64 = row.get(\"id\");\n        let displayname: String = row.get(\"displayname\");\n        let username: String = row.get(\"username\");\n        let email: String = row.get(\"email\");\n        let disabled: bool = row.get(\"disabled\");\n        let authref: Option\u003cString\u003e = row.get(\"authref\");\n        let admin: bool = row.get(\"admin\");\n        User {\n            id: Some(id),\n            displayname,\n            username,\n            email,\n            disabled,\n            authref,\n            admin,\n        }\n    }\n}\n\n#[derive(Deserialize, Serialize, Debug)]\npub struct ZoneOwnership {\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub id: Option\u003ci64\u003e,\n    pub userid: i64,\n    pub zoneid: i64,\n}\n\nimpl ZoneOwnership {\n    #[allow(dead_code, unused_variables)]\n    pub async fn delete(\u0026self, pool: \u0026SqlitePool) -\u003e Result\u003c(), GoatNsError\u003e {\n        // TODO: test ownership delete\n        let res = sqlx::query(\"DELETE FROM ownership WHERE zoneid = ? AND userid = ?\")\n            .bind(self.zoneid)\n            .bind(self.userid)\n            .execute(\u0026mut *pool.acquire().await?)\n            .await?;\n        Ok(())\n    }\n    #[allow(dead_code, unused_variables)]\n    pub async fn delete_for_user(self, pool: \u0026SqlitePool) -\u003e Result\u003cUser, GoatNsError\u003e {\n        // TODO: test user delete\n        // TODO: delete all ownership records\n        error!(\"Unimplemented: ZoneOwnership::delete_for_user\");\n        Err(sqlx::Error::RowNotFound.into())\n    }\n\n    // get the thing by the other thing\n    pub async fn get_ownership_by_userid\u003c't\u003e(\n        txn: \u0026mut SqliteConnection,\n        userid: \u0026i64,\n        zoneid: \u0026i64,\n    ) -\u003e Result\u003cOption\u003cZoneOwnership\u003e, GoatNsError\u003e {\n        match sqlx::query(\n            \"select users.username, zones.name, zones.id as zoneid, ownership.id as id, userid\n        from users, ownership, zones\n        where ownership.userid = ? AND ownership.zoneid = ? AND (ownership.userid = users.id AND\n            users.disabled=0 and\n            (zones.id = ownership.zoneid OR\n            users.admin=1\n            ))\",\n        )\n        .bind(userid)\n        .bind(zoneid)\n        .fetch_one(txn)\n        .await\n        {\n            Ok(val) =\u003e Ok(Some(val.into())),\n            Err(sqlx::Error::RowNotFound) =\u003e Ok(None),\n            Err(err) =\u003e Err(err.into()),\n        }\n    }\n}\n\n/// Query the zones table, name_or_id can be the zoneid or the name - if they match then you're bad and you should feel bad.\npub async fn get_zone_with_txn(\n    txn: \u0026mut SqliteConnection,\n    id: Option\u003ci64\u003e,\n    name: Option\u003cString\u003e,\n) -\u003e Result\u003cOption\u003cFileZone\u003e, GoatNsError\u003e {\n    let result = sqlx::query(\n        \"SELECT\n        id, name, rname, serial, refresh, retry, expire, minimum\n        FROM zones\n        WHERE name = ? or id = ? LIMIT 1\",\n    )\n    .bind(name)\n    .bind(id)\n    .fetch_optional(\u0026mut *txn)\n    .await?;\n    let mut zone = match result {\n        None =\u003e return Ok(None),\n        Some(row) =\u003e {\n            #[cfg(test)]\n            eprintln!(\"Building FileZone\");\n            FileZone {\n                id: row.get(\"id\"),\n                name: row.get(1),\n                rname: row.get(2),\n                serial: row.get(3),\n                refresh: row.get(4),\n                retry: row.get(5),\n                expire: row.get(6),\n                minimum: row.get(7),\n                records: vec![],\n            }\n        }\n    };\n\n    let zone_id = match zone.id {\n        Some(val) =\u003e val,\n        None =\u003e {\n            return Err(GoatNsError::InvalidValue(\"Zone ID is None\".to_string()));\n        }\n    };\n\n    let result = sqlx::query(\n        \"SELECT\n        id, zoneid, name, ttl, rrtype, rclass, rdata\n        FROM records\n        WHERE zoneid = ?\",\n    )\n    .bind(zone_id)\n    .fetch_all(\u0026mut *txn)\n    .await?;\n\n    zone.records = result\n        .iter()\n        .filter_map(|r| match FileZoneRecord::try_from(r) {\n            Ok(val) =\u003e Some(val),\n            Err(_) =\u003e None,\n        })\n        .collect();\n    Ok(Some(zone))\n}\n\nimpl TryFrom\u003cSqliteRow\u003e for InternalResourceRecord {\n    type Error = GoatNsError;\n    fn try_from(row: SqliteRow) -\u003e Result\u003cInternalResourceRecord, Self::Error\u003e {\n        let record_id: i64 = row.get(0);\n        let record_class: u16 = row.get(3);\n        let record_type: u16 = row.get(4);\n        let rrtype: \u0026str = RecordType::from(\u0026record_type).into();\n        let rdata: String = row.get(5);\n        let ttl: u32 = row.get(6);\n        InternalResourceRecord::try_from(FileZoneRecord {\n            name: row.get(\"name\"),\n            ttl,\n            zoneid: row.get(\"zoneid\"),\n            id: Some(record_id),\n            rrtype: rrtype.to_string(),\n            class: RecordClass::from(\u0026record_class),\n            rdata,\n        })\n    }\n}\n\n/// Pull a vec of [InternalResourceRecord]s directly from the database\n///\n/// Setting normalize_ttls=true sets the TTL on all records to the LOWEST of the returned records.\npub async fn get_records(\n    conn: \u0026Pool\u003cSqlite\u003e,\n    name: String,\n    rrtype: RecordType,\n    rclass: RecordClass,\n    normalize_ttls: bool,\n) -\u003e Result\u003cVec\u003cInternalResourceRecord\u003e, GoatNsError\u003e {\n    let query = format!(\n        \"SELECT\n        record_id, zoneid, name, rclass, rrtype, rdata, ttl\n        FROM {}\n        WHERE name = ? AND rrtype = ? AND rclass = ?\",\n        SQL_VIEW_RECORDS\n    );\n\n    let res = sqlx::query(\u0026query)\n        .bind(\u0026name)\n        .bind(rrtype as u16)\n        .bind(rclass)\n        .fetch_all(\u0026mut *conn.acquire().await?)\n        .await?;\n\n    if res.is_empty() {\n        eprintln!(\"No results returned for {name} {rrtype} {rclass}\");\n        log::trace!(\"No results returned for {name} \");\n    }\n\n    let mut results: Vec\u003cInternalResourceRecord\u003e = vec![];\n    for row in res {\n        if let Ok(irr) = InternalResourceRecord::try_from(row) {\n            results.push(irr);\n        }\n    }\n\n    // skip the normalisation step if we've got 0 or 1 result.\n    if results.len() \u003c= 1 {\n        return Ok(results);\n    }\n\n    let results = match normalize_ttls {\n        true =\u003e {\n            let min_ttl = results.iter().map(|r| r.ttl()).min();\n            let min_ttl = match min_ttl {\n                Some(val) =\u003e val.to_owned(),\n                None =\u003e {\n                    log::error!(\"Somehow failed to get minimum TTL from query\");\n                    1\n                }\n            };\n\n            results\n                .to_vec()\n                .iter()\n                .map(|r| r.clone().set_ttl(min_ttl))\n                .collect()\n        }\n        false =\u003e {\n            #[cfg(test)]\n            println!(\"not normalizing ttls...\");\n            results\n        }\n    };\n    Ok(results)\n}\n\nimpl FileZone {\n    pub async fn with_zone_records(self, txn: \u0026mut SqliteConnection) -\u003e Self {\n        let records: Vec\u003cFileZoneRecord\u003e = match sqlx::query(\n            \"SELECT\n            id, zoneid, name, ttl, rrtype, rclass, rdata\n            FROM records\n            WHERE zoneid = ?\",\n        )\n        .bind(self.id)\n        .fetch_all(txn)\n        .await\n        {\n            Ok(val) =\u003e {\n                let res: Vec\u003cFileZoneRecord\u003e = val.into_iter().flat_map(|v| v.try_into()).collect();\n                res\n            }\n            Err(_) =\u003e vec![],\n        };\n\n        Self { records, ..self }\n    }\n\n    /// the records for the zone\n    pub async fn get_zone_records(\n        \u0026self,\n        txn: \u0026mut SqliteConnection,\n    ) -\u003e Result\u003cVec\u003cFileZoneRecord\u003e, GoatNsError\u003e {\n        match self.id {\n            Some(id) =\u003e {\n                let res = sqlx::query(\n                    \"SELECT\n                    id, zoneid, name, ttl, rrtype, rclass, rdata\n                    FROM records\n                    WHERE zoneid = ?\",\n                )\n                .bind(id)\n                .fetch_all(\u0026mut *txn)\n                .await?;\n\n                if res.is_empty() {\n                    log::trace!(\"No results returned for zoneid={:?}\", id);\n                }\n\n                let results: Vec\u003cFileZoneRecord\u003e = res\n                    .iter()\n                    .filter_map(|r| FileZoneRecord::try_from(r).ok())\n                    .collect();\n\n                log::trace!(\"results: {results:?}\");\n                Ok(results)\n            }\n            None =\u003e Err(GoatNsError::InvalidValue(\"Zone ID is None\".to_string())),\n        }\n    }\n\n    pub async fn get_orphans(pool: \u0026SqlitePool) -\u003e Result\u003cVec\u003cFileZone\u003e, GoatNsError\u003e {\n        let res = sqlx::query(\n            \"\n            SELECT name, userid from zones\n            LEFT OUTER JOIN ownership on zones.id = ownership.zoneid\n            where userid IS NULL\",\n        )\n        .fetch_all(\u0026mut *pool.acquire().await?)\n        .await?;\n        let res: Vec\u003cFileZone\u003e = res.into_iter().map(|r| r.into()).collect();\n        Ok(res)\n    }\n}\n\npub async fn export_zone_json(pool: \u0026SqlitePool, id: i64) -\u003e Result\u003cString, String\u003e {\n    let zone = FileZone::get(pool, id)\n        .await\n        .map_err(|e| format!(\"{e:?}\"))?;\n    zone.json()\n}\n\n#[async_trait]\npub trait DBEntity: Send {\n    const TABLE: \u0026'static str;\n\n    async fn create_table(pool: \u0026SqlitePool) -\u003e Result\u003c(), GoatNsError\u003e;\n\n    /// Get the entity\n    async fn get(pool: \u0026Pool\u003cSqlite\u003e, id: i64) -\u003e Result\u003cBox\u003cSelf\u003e, GoatNsError\u003e;\n    async fn get_with_txn\u003c't\u003e(\n        _txn: \u0026mut SqliteConnection,\n        _id: \u0026i64,\n    ) -\u003e Result\u003cBox\u003cSelf\u003e, GoatNsError\u003e;\n    async fn get_by_name\u003c't\u003e(\n        txn: \u0026mut SqliteConnection,\n        name: \u0026str,\n    ) -\u003e Result\u003cOption\u003cBox\u003cSelf\u003e\u003e, GoatNsError\u003e;\n    async fn get_all_by_name\u003c't\u003e(\n        txn: \u0026mut SqliteConnection,\n        name: \u0026str,\n    ) -\u003e Result\u003cVec\u003cBox\u003cSelf\u003e\u003e, GoatNsError\u003e;\n    async fn get_all_user(pool: \u0026Pool\u003cSqlite\u003e, id: i64) -\u003e Result\u003cVec\u003cArc\u003cSelf\u003e\u003e, GoatNsError\u003e;\n    /// save the entity to the database\n\n    async fn save(\u0026self, pool: \u0026Pool\u003cSqlite\u003e) -\u003e Result\u003cBox\u003cSelf\u003e, GoatNsError\u003e;\n    /// save the entity to the database, but you're in a transaction\n\n    async fn save_with_txn\u003c't\u003e(\u0026self, txn: \u0026mut SqliteConnection)\n        -\u003e Result\u003cBox\u003cSelf\u003e, GoatNsError\u003e;\n    /// create from scratch\n    async fn create_with_txn\u003c't\u003e(\n        \u0026self,\n        txn: \u0026mut SqliteConnection,\n    ) -\u003e Result\u003cBox\u003cSelf\u003e, GoatNsError\u003e;\n    /// create from scratch\n    async fn update_with_txn\u003c't\u003e(\n        \u0026self,\n        txn: \u0026mut SqliteConnection,\n    ) -\u003e Result\u003cBox\u003cSelf\u003e, GoatNsError\u003e;\n\n    /// delete the entity from the database\n    async fn delete(\u0026self, pool: \u0026Pool\u003cSqlite\u003e) -\u003e Result\u003c(), GoatNsError\u003e;\n    /// delete the entity from the database, but you're in a transaction\n    async fn delete_with_txn(\u0026self, txn: \u0026mut SqliteConnection) -\u003e Result\u003c(), GoatNsError\u003e;\n\n    fn json(\u0026self) -\u003e Result\u003cString, String\u003e\n    where\n        Self: Serialize,\n    {\n        serde_json::to_string_pretty(\u0026self).map_err(|e| e.to_string())\n    }\n}\n\n#[async_trait]\nimpl DBEntity for FileZone {\n    const TABLE: \u0026'static str = \"zones\";\n\n    async fn create_table(pool: \u0026SqlitePool) -\u003e Result\u003c(), GoatNsError\u003e {\n        let mut tx = pool.begin().await?;\n\n        log::debug!(\"Ensuring DB Zones table exists\");\n        sqlx::query(\n            r#\"CREATE TABLE IF NOT EXISTS\n            zones (\n                id INTEGER PRIMARY KEY AUTOINCREMENT,\n                name TEXT NOT NULL,\n n                // failed to query the DB\n                return Err(err);\n            }\n        };\n\n        let updated_zone: FileZone = match find_zone {\n            None =\u003e {\n                // if it's new, add it\n                #[cfg(test)]\n                eprintln!(\"Creating zone {self:?}\");\n                log::debug!(\"Creating zone {self:?}\");\n\n                // zone.create\n                let serial = self.serial.to_string();\n                let refresh = self.refresh.to_string();\n                let retry = self.retry.to_string();\n                let expire = self.expire.to_string();\n                let minimum = self.minimum.to_string();\n\n                sqlx::query(\n                    \"INSERT INTO zones (id, name, rname, serial, refresh, retry, expire, minimum)\n                        VALUES (?1, ?2, ?3, ?4, ?5, ?6, ?7, ?8)\",\n                )\n                .bind(self.id)\n                .bind(\u0026self.name)\n                .bind(\u0026self.rname)\n                .bind(\u0026serial)\n                .bind(\u0026refresh)\n                .bind(\u0026retry)\n                .bind(\u0026expire)\n                .bind(\u0026minimum)\n                .execute(\u0026mut *txn)\n                .await?;\n\n                #[cfg(not(test))]\n                log::debug!(\"Insert statement succeeded\");\n                #[cfg(test)]\n                eprintln!(\"Done creating zone\");\n                match get_zone_with_txn(txn, None, Some(self.name.clone())).await? {\n                    Some(val) =\u003e val,\n                    None =\u003e {\n                        return Err(sqlx::Error::RowNotFound.into());\n                    }\n                }\n            }\n            Some(ez) =\u003e {\n                if !self.matching_data(\u0026ez) {\n                    // update it if it's wrong\n\n                    log::debug!(\"Updating zone\");\n                    let mut new_zone = self.clone();\n                    new_zone.id = ez.id;\n\n                    let updated = new_zone.update_with_txn(txn).await?;\n\n                    log::debug!(\"Updated: {:?} record\", updated);\n                } else {\n                    log::debug!(\"Zone data is fine\")\n                }\n                match get_zone_with_txn(txn, None, Some(self.name.clone())).await? {\n                    Some(val) =\u003e val,\n                    None =\u003e {\n                        return Err(sqlx::Error::RowNotFound.into());\n                    }\n                }\n            }\n        };\n        log::trace!(\"Zone after update: {updated_zone:?}\");\n\n        // drop all the records\n        debug!(\"Dropping all records for zone {self:?}\");\n        // log::debug!(\"Dropping all records for zone {self:?}\");\n        sqlx::query(\"delete from records where zoneid = ?\")\n            .bind(updated_zone.id)\n            .execute(\u0026mut *txn)\n            .await?;\n\n        // add the records for the zone\n        for mut record in self.records.clone() {\n            record.zoneid = updated_zone.id;\n            #[cfg(test)]\n            eprintln!(\"Creating new zone record: {record:?}\");\n            log::trace!(\"Creating new zone record: {record:?}\");\n            if record.name == \"@\" {\n                record.name = \"\".to_string();\n            }\n            record.save_with_txn(txn).await?;\n        }\n\n        debug!(\"Done creating zone!\");\n\n        let res = Self {\n            id: updated_zone.id,\n            ..self.to_owned()\n        };\n        Ok(Box::new(res))\n    }\n\n    /// create from scratch\n    async fn create_with_txn\u003c't\u003e(\n        \u0026self,\n        _txn: \u0026mut SqliteConnection,\n    ) -\u003e Result\u003cBox\u003cSelf\u003e, GoatNsError\u003e {\n        error!(\"Unimplemented: FileZone::create_with_txn\");\n        Err(sqlx::Error::RowNotFound.into())\n    }\n    /// create from scratch\n    async fn update_with_txn\u003c't ords.rdata,\n        CASE\n            WHEN records.name is NULL THEN zones.name\n            ELSE records.name || '.' || zones.name\n        END AS name,\n        CASE WHEN records.ttl is NULL then zones.minimum\n            WHEN records.ttl \u003e zones.minimum THEN records.ttl\n            ELSE records.ttl\n        END AS ttl\n        from records, zones where records.zoneid = zones.id\", SQL_VIEW_RECORDS)\n    ).execute(\u0026mut *tx).await?;\n        tx.commit().await?;\n        Ok(())\n    }\n\n    /// Get by id\n    async fn get(_pool: \u0026Pool\u003cSqlite\u003e, _id: i64) -\u003e Result\u003cBox\u003cSelf\u003e, GoatNsError\u003e {\n        error!(\"Unimplemented: FileZoneRecord::get\");\n        Err(sqlx::Error::RowNotFound.into())\n    }\n\n    async fn get_with_txn\u003c't\u003e(\n        txn: \u0026mut SqliteConnection,\n        id: \u0026i64,\n    ) -\u003e Result\u003cBox\u003cSelf\u003e, GoatNsError\u003e {\n        let res = sqlx::query(\"select * from records where id = ?\")\n            .bind(id)\n            .fetch_one(txn)\n            .await?;\n\n        let res = Self::try_from(res)?;\n\n        Ok(Box::new(res))\n    }\n\n    async fn get_by_name\u003c't\u003e(\n        _txn: \u0026mut SqliteConnection,\n        _name: \u0026str,\n    ) -\u003e Result\u003cOption\u003cBox\u003cSelf\u003e\u003e, GoatNsError\u003e {\n        unimplemented!();\n    }\n\n    async fn get_all_by_name\u003c't\u003e(\n        txn: \u0026mut SqliteConnection,\n        name: \u0026str,\n    ) -\u003e Result\u003cVec\u003cBox\u003cSelf\u003e\u003e, GoatNsError\u003e {\n        let res = sqlx::query(\u0026format!(\n            \"select * from {} where name = ?\",\n            SQL_VIEW_RECORDS\n        ))\n        .bind(name)\n        .fetch_all(txn)\n        .await?;\n        let res = res\n            .iter()\n            .filter_map(|r| match FileZoneRecord::try_from(r) {\n                Ok(val) =\u003e Some(Box::from(val)),\n                Err(err) =\u003e {\n u0026pool).await?;\n\n    user.disabled = false;\n\n    println!(\"Creating user the second time\");\n    let res = user.save(\u0026pool).await;\n    assert!(res.is_err());\n\n    Ok(())\n}\n\n#[cfg(test)]\n/// create a zone example.com\npub async fn test_create_example_com_records(\n    pool: \u0026SqlitePool,\n    zoneid: i64,\n    num_records: usize,\n) -\u003e Result\u003c(), GoatNsError\u003e {\n    use rand::distributions::{Alphanumeric, DistString};\n\n    let mut name: String;\n    let mut rdata: String;\n    for i in 0..num_records {\n        name = Alphanumeric.sample_string(\u0026mut rand::thread_rng(), 16);\n        rdata = Alphanumeric.sample_string(\u0026mut rand::thread_rng(), 32);\n\n        FileZoneRecord {\n            zoneid: Some(zoneid),\n            name,\n            rrtype: RecordType::A.to_string(),\n            class: RecordClass::Internet,\n            rdata,\n            id: None,\n            ttl: i as u32,\n        }\n        .save(\u0026pool)\n        .await?;\n    }\n    println!(\"Completed creating records\");\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_get_zone_records() -\u003e Result\u003c(), GoatNsError\u003e {\n    let pool = test_get_sqlite_memory().await;\n    start_db(\u0026pool).await?;\n    test_create_example_com_zone(\u0026pool).await?;\n    let testzone = test_example_com_zone();\n\n    let mut txn = pool.begin().await?;\n    let zone = FileZone::get_by_name(\u0026mut txn, \u0026testzone.name)\n        .await?\n        .expect(\"Couldn't get zone\");\n\n    test_create_example_com_records(\u0026pool, zone.id.expect(\"Zone ID not found\"), 1000).await?;\n\n    let zone = FileZone::get_by_name(\u0026mut txn, \u0026testzone.name)\n        .await?\n        .expect(\"Failed to get zone\")\n        .with_zone_records(\u0026mut txn)\n        .await;\n\n    assert_eq!(zone.records.len(), 1000);\n    Ok(())\n}\n\n/// Checks that the table create process works and is idempotent\n#[tokio::test]\nasync fn test_db_create_table_zones() -\u003e Result\u003c(), GoatNsError\u003e {\n    let pool = test_get_sqlite_memory().await;\n    FileZone::create_table(\u0026pool).await?;\n    FileZone::create_table(\u0026pool).await?;\n    Ok(FileZone::create_table(\u0026pool).await?)\n}\n\n/// Checks that the table create process works and is idempotent\n#[tokio::test]\nasync fn test_db_create_table_records() -\u003e Result\u003c(), GoatNsError\u003e {\n    let pool = test_get_sqlite_memory().await;\n    println!(\"Creating Records Table\");\n    FileZoneRecord::create_table(\u0026pool).await?;\n    FileZoneRecord::create_table(\u0026pool).await?;\n    Ok(FileZoneRecord::create_table(\u0026pool).await?)\n}\n\n/// An example zone for testing\npub fn test_example_com_zone() -\u003e FileZone {\n    FileZone {\n        id: Some(1),\n        name: String::from(\"example.com\"),\n        rname: String::from(\"billy.example.com\"),\n        ..FileZone::default()\n    }\n}\n\n/// Get a sqlite pool with a memory-only database\npub async fn test_get_sqlite_memory() -\u003e SqlitePool {\n    SqlitePool::connect(\"sqlite::memory:\").await.unwrap()\n}\n\n/// A whole lotta tests\n#[tokio::test]\nasync fn test_db_create_records() -\u003e Result\u003c(), GoatNsError\u003e {\n    let pool = test_get_sqlite_memory().await;\n\n    start_db(\u0026pool).await?;\n\n    println!(\"Creating Zone\");\n    let zone = test_example_com_zone()\n        .save(\u0026pool)\n        .await\n        .expect(\"Failed to save the zone!\");\n\n    let mut txn = pool.begin().await?;\n    eprintln!(\n        \"Zone after create: {:?}\",\n        FileZone::get_by_name(\u0026mut txn, \u0026test_example_com_zone().name).await?\n    );\n\n    println!(\"Creating Record\");\n    let rrtype: \u0026str = RecordType::TXT.into();\n    let rec_to_create = FileZoneRecord {\n        name: \"foo\".to_string(),\n        zoneid: zone.id,\n        ttl: 123,\n        id: None,\n        rrtype: rrtype.into(),\n        class: RecordClass::Internet.into(),\n        rdata: \"test txt\".to_string(),\n    };\n    println!(\"rec to create: {rec_to_create:?}\");\n    if let Err(error) = rec_to_create.save(\u0026pool).await {\n        panic!(\"{error:?}\");\n    };\n\n    let res = get_records(\n        \u0026pool,\n        \"foo\".to_string(),\n        RecordType::TXT,\n        RecordClass::Internet,\n        false,\n    )\n    .await?;\n    println!(\"Record: {res:?}\");\n    Ok(())\n}\n\n/// test all the things\n#[tokio::test]\nasync fn test_all_db_things() -\u003e Result\u003c(), GoatNsError\u003e {\n    let pool = test_get_sqlite_memory().await;\n\n    println!(\"Creating Zones Table\");\n    FileZone::create_table(\u0026pool).await?;\n    println!(\"Creating Records Table\");\n    FileZoneRecord::create_table(\u0026pool).await?;\n    println!(\"Successfully created tables!\");\n\n    let zone = test_example_com_zone();\n\n    println!(\"Creating a zone\");\n    zone.clone().save(\u0026pool).await?;\n    println!(\"Getting a zone!\");\n    let mut txn = pool.begin().await?;\n    let zone_data = FileZone::get_by_name(\u0026mut txn, \"example.com\")\n        .await?\n        .expect(\"Failed to get zone\");\n    println!(\"Zone: {:?}\", zone_data);\n\n    assert_eq!(*zone_data, zone);\n    let zone_data = FileZone::get_by_name(\u0026mut txn, \"example.com\")\n        .await?\n        .expect(\"Failed to get zone\");\n    println!(\"{:?}\", zone_data);\n    assert_eq!(*zone_data, zone);\n\n    println!(\"Creating Record\");\n    let rrtype: \u0026str = RecordType::TXT.into();\n    let rec_to_create = FileZoneRecord {\n        name: \"foo\".to_string(),\n        ttl: 123,\n        zoneid: Some(1),\n        id: None,\n        rrtype: rrtype.into(),\n        class: RecordClass::Internet.into(),\n        rdata: \"test txt\".to_string(),\n    };\n    println!(\"rec to create: {rec_to_create:?}\");\n    if let Err(err) = rec_to_create.save(\u0026pool).await {\n        panic!(\"{err:?}\");\n    };\n    if let Err(err) = rec_to_create.save(\u0026pool).await {\n        panic!(\"{err:?}\");\n    };\n    // rec_to_create.save(\u0026pool).await?;\n    // rec_to_create.save(\u0026pool).await?;\n\n    println!(\"Looking for foo.example.com TXT IN\");\n    let result = get_records(\n        \u0026pool,\n        String::from(\"foo.example.com\"),\n        RecordType::TXT,\n        RecordClass::Internet,\n        false,\n    )\n    .await?;\n    println!(\"Result: {result:?}\");\n    assert!(!result.is_empty());\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_load_zone() -\u003e Result\u003c(), GoatNsError\u003e {\n    let mut zone = FileZone {\n        name: \"example.com\".to_string(),\n        rname: \"billy.example.com\".to_string(),\n        ..Default::default()\n    };\n\n    let pool = test_get_sqlite_memory().await;\n    start_db(\u0026pool).await?;\n\n    // first time\n    zone.save(\u0026pool).await?;\n\n    let zone_first = FileZone::get_by_name(\u0026mut *pool.begin().await?, \u0026zone.name)\n        .await?\n        .expect(\"Couldn't find zone!\");\n\n    zone.rname = \"foo.example.com\".to_string();\n    zone.save(\u0026pool).await?;\n\n    let zone_second = FileZone::get_by_name(\u0026mut *pool.begin().await?, \u0026zone.name)\n        .await?\n        .expect(\"Couldn't find zone!\");\n\n    assert_ne!(zone_first, zone_second);\n\n    // compare the record lists\n    println!(\"comparing the list of records in each zone\");\n    for record in zone_first.records.iter() {\n        assert!(zone_second.records.contains(\u0026record));\n    }\n    for record in zone_second.records.iter() {\n        assert!(zone_first.records.contains(\u0026record));\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\n/// create a zone example.com\nasync fn test_create_example_com_zone(pool: \u0026SqlitePool) -\u003e Result\u003c(), GoatNsError\u003e {\n    test_example_com_zone().save(\u0026pool).await?;\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_export_zone() -\u003e Result\u003c(), GoatNsError\u003e {\n    let pool = test_get_sqlite_memory().await;\n    eprintln!(\"Setting up DB\");\n    start_db(\u0026pool).await?;\n    eprintln!(\"Setting up example zone\");\n    test_create_example_com_zone(\u0026pool).await?;\n    let testzone = test_example_com_zone();\n\n    eprintln!(\"Getting example zone\");\n    let zone = FileZone::get_by_name(\u0026mut *pool.begin().await?, \u0026testzone.name)\n        .await?\n        .expect(\"Failed to get zone\");\n\n    let records_to_create = 100usize;\n    eprintln!(\"Creating records\");\n    if let Err(err) =\n        test_create_example_com_records(\u0026pool, zone.id.unwrap(), records_to_create).await\n    {\n        panic!(\"failed to create test records: {err:?}\");\n    }\n\n    eprintln!(\"Exporting zone {}\", zone.id.unwrap());\n    // let exported_zone = export_zone(pool.acquire().await?, zone.id.try_into().unwrap()).await?;\n    let exported_zone = FileZone::get(\u0026pool, zone.id.unwrap()).await?;\n    eprintln!(\"Done exporting zone\");\n\n    println!(\"found {} records\", exported_zone.records.len());\n    assert_eq!(exported_zone.records.len(), records_to_create);\n\n    let json_result = serde_json::to_string_pretty(\u0026exported_zone).unwrap();\n\n    println!(\"{json_result}\");\n\n    let export_json_result = match export_zone_json(\u0026pool, zone.id.unwrap()).await {\n        Ok(val) =\u003e val,\n        Err(err) =\u003e panic!(\"error exporting json: {err}\"),\n    };\n\n    println!(\"Checking that the result matches expectation\");\n    assert_eq!(json_result, export_json_result);\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn load_then_export() -\u003e Result\u003c(), GoatNsError\u003e {\n    use tokio::io::AsyncReadExt;\n    // set up the DB\n    let pool = test_get_sqlite_memory().await;\n    eprintln!(\"Setting up DB\");\n    start_db(\u0026pool).await?;\n\n    let example_zone_file = std::path::Path::new(\u0026\"./examples/test_config/single-zone.json\");\n\n    eprintln!(\"load_zone_from_file from {:?}\", example_zone_file);\n    let example_zone = crate::zones::load_zone_from_file(example_zone_file)\n        .inspect_err(|err| println!(\"Failed to load zone file! {:?}\", err))?;\n\n    eprint!(\"importing zone into db...\");\n    example_zone.save(\u0026pool).await?;\n    eprintln!(\"done!\");\n\n    let mut file = match tokio::fs::File::open(example_zone_file).await {\n        Ok(value) =\u003e value,\n        Err(error) =\u003e {\n            panic!(\"Failed to open zone file: {:?}\", error);\n        }\n    };\n    let mut buf: String = String::new();\n    file.read_to_string(\u0026mut buf).await.unwrap();\n\n    eprintln!(\"File contents: {:?}\", buf);\n\n    let json: FileZone = json5::from_str(\u0026buf).map_err(|e| panic!(\"{e:?}\")).unwrap();\n    eprintln!(\"loaded zone from file again: {json:?}\");\n    let _json: String = serde_json::to_string(\u0026json).unwrap();\n\n    eprintln!(\"Exporting zone\");\n    let zone_got = FileZone::get_by_name(\u0026mut *pool.begin().await?, \u0026example_zone.name).await?;\n    eprintln!(\"zone_got {zone_got:?}\");\n\n    if let Err(err) = export_zone_json(\u0026pool, 1).await {\n        panic!(\"Failed to export zone! {err}\");\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","yaleman","Projects","goatns","src","enums.rs"],"content":"use crate::resourcerecord::InternalResourceRecord;\nuse enum_iterator::Sequence;\nuse packed_struct::prelude::*;\nuse serde::{de, Serialize, Serializer};\nuse std::fmt::Display;\nuse utoipa::ToSchema;\n\n#[derive(Clone, Debug, PartialEq, Eq)]\npub enum Agent {\n    Datastore,\n    API,\n    UDPServer,\n    TCPServer,\n}\n\n#[derive(Clone, Debug)]\npub enum AgentState {\n    Started { agent: Agent },\n    Stopped { agent: Agent },\n}\n\n#[derive(Debug, PartialEq, Eq)]\npub enum SystemState {\n    Import,\n    Export,\n    Server,\n    ShuttingDown,\n}\n\n#[derive(Debug, Eq, PartialEq, PrimitiveEnum_u8, Copy, Clone)]\n/// A four bit field that specifies kind of query in this message.\n/// This value is set by the originator of a query and copied into the response.\npub enum OpCode {\n    /// A standard query (QUERY)\n    Query = 0,\n    // IQuery = 1, an inverse query (IQUERY) - obsolete in https://www.rfc-editor.org/rfc/rfc3425\n    /// Server status request (STATUS)\n    Status = 2,\n    /// 3-15            reserved for future use\n    Reserved = 15,\n}\nimpl From\u003cu8\u003e for OpCode {\n    fn from(input: u8) -\u003e Self {\n        match input {\n            0 =\u003e Self::Query,\n            2 =\u003e Self::Status,\n            _ =\u003e Self::Reserved,\n        }\n    }\n}\n\nimpl From\u003cOpCode\u003e for i32 {\n    fn from(val: OpCode) -\u003e i32 {\n        match val {\n            OpCode::Query =\u003e 0b00,\n            OpCode::Status =\u003e 0b10,\n            //  Self::Reserved\n            _ =\u003e 0b11,\n        }\n    }\n}\n\n#[derive(PrimitiveEnum_u8, Clone, Copy, Debug, Eq, PartialEq)]\n/// Response code, things like NOERROR, FORMATERROR, SERVFAIL etc.\npub enum Rcode {\n    // No error condition\n    NoError = 0,\n    // Format error - The name server was unable to interpret the query.\n    FormatError = 1,\n    // Server failure - The name server was unable to process this query due to a problem with the name server.\n    ServFail = 2,\n    /// Name Error - Meaningful only for responses from an authoritative name server, this code signifies that the domain name referenced in the query does not exist.\n    NameError = 3,\n    /// Not Implemented - The name server does not support the requested kind of query.\n    NotImplemented = 4,\n    /// Refused - The name server refuses to perform the specified operation for policy reasons.  For example, a name server may not wish to provide the information to the particular requester, or a name server may not wish to perform a particular operation (e.g., zone transfers\n    Refused = 5,\n    // Reserved,\n    // 6..15 - Reserved for future use\n}\n\n#[allow(clippy::upper_case_acronyms)]\n#[derive(Clone, Copy, Debug, PartialEq, Eq, Sequence, sqlx::Type)]\n/// RRType, eg A, NS, MX, etc\n#[sqlx(type_name = \"INTEGER\")]\n#[repr(i64)]\npub enum RecordType {\n    /// A host address\n    A = 1,\n    /// Authoritative name server\n    NS = 2,\n    CNAME = 5,  // 5 the canonical name for an alias\n    SOA = 6,    // 6 marks the start of a zone of authority\n    MB = 7,     // 7 a mailbox domain name (EXPERIMENTAL)\n    MG = 8,     // 8 a mail group member (EXPERIMENTAL)\n    MR = 9,     // 9 a mail rename domain name (EXPERIMENTAL)\n    NULL = 10,  // 10 a null RR (EXPERIMENTAL)\n    WKS = 11,   // 11 a well known service description\n    PTR = 12,   // 12 a domain name pointer\n    HINFO = 13, // 13 host information\n    MINFO = 14, // 14 mailbox or mail list information\n    MX = 15,    // 15 mail exchange\n    /// Text strings\n    TXT = 16,\n    /// IPv6 Records \u003chttps://www.rfc-editor.org/rfc/rfc3596#section-2.1\u003e\n    AAAA = 28,\n    /// For when you want to know the physical location of a thing! \u003chttps://www.rfc-editor.org/rfc/rfc1876\u003e\n    LOC = 29,\n    /// NAPTR \u003chttps://www.rfc-editor.org/rfc/rfc2915\u003e\n    NAPTR = 35,\n    /// 252 A request for a transfer of an entire zone\n    AXFR = 252,\n    /// 253 A request for mailbox-related records (MB, MG or MR)\n    MAILB = 253,\n    URI = 256,\n    /// 255 A request for all records (*)\n    ANY = 255,\n    /// Certification Authority Restriction - \u003chttps://www.rfc-editor.org/rfc/rfc6844.txt\u003e\n    CAA = 257,\n    InvalidType,\n}\n\nimpl From\u003c\u0026u16\u003e for RecordType {\n    fn from(input: \u0026u16) -\u003e Self {\n        match input {\n            1 =\u003e Self::A,\n            2 =\u003e Self::NS,\n            5 =\u003e Self::CNAME,\n            6 =\u003e Self::SOA,\n            7 =\u003e Self::MB,\n            8 =\u003e Self::MG,\n            9 =\u003e Self::MR,\n            10 =\u003e Self::NULL,\n            11 =\u003e Self::WKS,\n            12 =\u003e Self::PTR,\n            13 =\u003e Self::HINFO,\n            14 =\u003e Self::MINFO,\n            15 =\u003e Self::MX,\n            16 =\u003e Self::TXT,\n            28 =\u003e Self::AAAA, // https://www.rfc-editor.org/rfc/rfc3596#section-2.1\n            29 =\u003e Self::LOC,\n            35 =\u003e Self::NAPTR, // https://www.rfc-editor.org/rfc/rfc3596#section-2.1\n            252 =\u003e Self::AXFR,\n            253 =\u003e Self::MAILB,\n            255 =\u003e Self::ANY,\n            256 =\u003e Self::URI,\n            257 =\u003e Self::CAA,\n            _ =\u003e Self::InvalidType,\n        }\n    }\n}\n\nimpl From\u003cString\u003e for RecordType {\n    fn from(input: String) -\u003e Self {\n        let input: RecordType = input.as_str().into();\n        input\n    }\n}\nimpl From\u003c\u0026str\u003e for RecordType {\n    fn from(input: \u0026str) -\u003e Self {\n        match input {\n            \"A\" =\u003e Self::A,\n            \"AAAA\" =\u003e Self::AAAA, // https://www.rfc-editor.org/rfc/rfc3596#section-2.1\n            \"ANY\" =\u003e Self::ANY,\n            \"AXFR\" =\u003e Self::AXFR,\n            \"CAA\" =\u003e Self::CAA,\n            \"CNAME\" =\u003e Self::CNAME,\n            \"HINFO\" =\u003e Self::HINFO,\n            \"LOC\" =\u003e Self::LOC,\n            \"MAILB\" =\u003e Self::MAILB,\n            \"MB\" =\u003e Self::MB,\n            \"MG\" =\u003e Self::MG,\n            \"MINFO\" =\u003e Self::MINFO,\n            \"MR\" =\u003e Self::MR,\n            \"MX\" =\u003e Self::MX,\n            \"NAPTR\" =\u003e Self::NAPTR,\n            \"NS\" =\u003e Self::NS,\n            \"NULL\" =\u003e Self::NULL,\n            \"PTR\" =\u003e Self::PTR,\n            \"SOA\" =\u003e Self::SOA,\n            \"TXT\" =\u003e Self::TXT,\n            \"URI\" =\u003e Self::URI,\n            \"WKS\" =\u003e Self::WKS,\n            _ =\u003e Self::InvalidType,\n        }\n    }\n}\n\nimpl From\u003cRecordType\u003e for \     fn from(error: reqwest::Error) -\u003e Self {\n        GoatNsError::ReqwestError(error)\n    }\n}\n\nimpl From\u003cPackingError\u003e for GoatNsError {\n    fn from(error: PackingError) -\u003e Self {\n        GoatNsError::BytePackingError(error.to_string())\n    }\n}\n\nimpl From\u003cUtf8Error\u003e for GoatNsError {\n    fn from(error: Utf8Error) -\u003e Self {\n        GoatNsError::Utf8Error(error)\n    }\n}\n\nimpl From\u003cchrono::format::ParseError\u003e for GoatNsError {\n    fn from(error: chrono::format::ParseError) -\u003e Self {\n        GoatNsError::DateParseError(error.to_string())\n    }\n}\n\nimpl From\u003csea_orm::DbErr\u003e for GoatNsError {\n    fn from(error: sea_orm::DbErr) -\u003e Self {\n        GoatNsError::SeaOrm(error)\n    }\n}\n\nimpl From\u003cGoatNsError\u003e for std::io::Error {\n    fn from(error: GoatNsError) -\u003e Self {\n        match error {\n            GoatNsError::IoError(err) =\u003e err,\n            GoatNsError::StartupError(err) =\u003e std::io::Error::new(std::io::ErrorKind::Other, err),\n            GoatNsError::SqlxError(err) =\u003e std::io::Error::new(std::io::ErrorKind::Other, err),\n            GoatNsError::ReqwestError(err) =\u003e std::io::Error::new(std::io::ErrorKind::Other, err),\n            GoatNsError::FileError(err) =\u003e std::io::Error::new(std::io::ErrorKind::Other, err),\n            GoatNsError::EmptyFile =\u003e std::io::Error::new(std::io::ErrorKind::Other, \"Empty file\"),\n            GoatNsError::SendError(err) =\u003e std::io::Error::new(std::io::ErrorKind::Other, err),\n            _ =\u003e std::io::Error::new(std::io::ErrorKind::Other, format!(\"{:?}\", error)),\n        }\n    }\n}\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":4}},{"line":43,"addre
